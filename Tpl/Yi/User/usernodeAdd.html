<body>
<div id="myModal" class="modal fade" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
</div>
   <section class="vbox">
   <header class="header bg-white b-b b-light">
<p>新增前台用户</p>
<a class="text-muted pull-right m-t pointer" href="javascript:history.go(-1)" title="返回" data-toggle="back">
<i class="fa fa-reply"></i>
</a>
</header>	
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" method="post" action="">
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">等级名称</label>
                            <div class="col-sm-3 ">
                                  <input type="text" value="{lanrain:$data.title}" class="form-control"  data-rule-required="true" name="title"/>
                            </div>
                        </div>
						
                        <div class="line line-dashed line-lg pull-in"></div>
					   <div class="form-group">
                            <label class="col-sm-2 control-label must">应用数量：</label>
                            <div class="col-sm-3">
                                  <input type="text" class="form-control" value="{lanrain:$data.nums}" data-rule-required="true" name="nums"/>
                            </div>
                        </div>
						
						<div class="line line-dashed line-lg pull-in"></div>
					   <div class="form-group">
                            <label class="col-sm-2 control-label must">包月价格：</label>
                            <div class="col-sm-3 ">
                                  <input type="text" class="form-control" value="{lanrain:$data.price}" data-rule-required="true" name="price"/>
                            </div>
                        </div>
						<input type="hidden"  value="{lanrain:$data.id}" name="aid"/>
						
						 <div class="line line-dashed line-lg pull-in"></div>
						  <div class="form-group">
                            <label class="col-sm-2 control-label must">状态：</label>
                            <div class="col-sm-3 ">
                                 <div class="pull-left m-t-sm" id="mySwitch" style="width:500px;"> 
									开启<input type="radio" name="status" value="1" checked="">
									<span>关闭<input type="radio" name="status" value="0"></span>
									</div>
                            </div>
                        </div>
						 
						
							
							
						<input type="hidden" value="{lanrain::$_GET['id']}" name="aid"/>
                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary"  data-loading-text="保存中...">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </section>
