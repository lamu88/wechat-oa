<section class="hbox stretch">
	<aside class="aside-md bg-white b-r" id="subNav">
<include file="ServiceUser:navmenu" />			
	</aside>
	<aside>	
   <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>微信多客服设置</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回" href="javascript:history.go(-1)"><i class="fa fa-reply"></i></a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" target="_self" method="post" action="{lanrain::U('ServiceUser/wechatService',array('mid'=>$_GET['mid']))}">
					    <div class="alert">
							<p>微信客服是指微信公众平台自带的多客服系统，只有认证公众号才有此功能。<br>微信客服启用方法，必须满足两个条件：1、有客服处于登录状态；2、下面的人工客服状态处于打开中。这样系统在回答不上来的时候就会切换到客服模式。在客服模式下系统将不再做任何自动回复。<br>如需彻底关闭微信客服：必须让客服全部下线，并且在下面关掉客服状态</p>
						</div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">开启微信人工客服</label>
                            <div class="col-sm-3 ">
                                  <TD><label for="radio3"><input id="radio3" class="radio" type="radio" name="transfer_customer_service" value="1"  <eq name="info.transfer_customer_service" value="1">checked="checked"</eq> /> 开启</label>&nbsp;&nbsp;<label for="radio4"><input class="radio" id="radio4" type="radio" name="transfer_customer_service" value="0" <eq name="info.transfer_customer_service" value="0">checked="checked"</eq> /> 关闭</label></TD>
                            </div>
                        </div>
                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group" style="height:100px">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary"  data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default"  data-toggle="back" onclick="javascript:history.go(-1)">取消</button>
                            </div>
                        </div>							
                    </form>
                </div>
            </section>
        </section>
    </section>	
</aside>
