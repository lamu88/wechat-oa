<include file="Common:header"/>
<section class="hbox stretch">
	<aside class="aside-md bg-white b-r" id="subNav">
<include file="ServiceUser:navmenu" />			
	</aside>
	<aside>	
   <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>聊天记录</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回" href="javascript:history.go(-1)"><i class="fa fa-reply"></i></a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                <section class="scrollable  wrapper">
                    <section class="panel panel-default">
                         <div class="table-responsive">
                            <table id="tablelist" class="table table-hover m-b-none entity-view">
                                <col style="width:15%"/>
                                <col style="width:15%"/>
                                <col style="width:25%"/>
                                <col style="width:20%"/>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>信息</th>

                                    </tr>
                                </thead>
								<tbody id="mytable">
									<if condition="$list eq ''">
										<tr>
										<td colspan="6" style="text-align:center; height:30px;"><strong>暂无客服信息.</strong></td>
										</tr>
									<else/>
									<volist name="list" id="list">
										<tr>
										<td style="text-align:left;">{lanrain:$list['id']}</td> 
										<td style="text-align:left;">{lanrain:$list['keyword']}</td> 

										
									
										</tr>
									</volist>
									</if>
								</tbody>
							
                            </table>
							<div class="line line-dashed line-lg pull-in"></div>
							<div class="cLine">
								<div class="pageNavigator right">
									 <div class="pages">{lanrain:$page}</div>
								</div>
								<div class="clr"></div>
							</div>								
							</div>
                    </section>
                </section>				
                </div>
            </section>
        </section>
    </section>	
</aside>
</section>					
<include file="Common:footer"/>
