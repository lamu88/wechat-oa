//$('#getdata').html('');	
//$('#allusers').html('');

$('#word').scrollTop = $('#word').scrollHeight;

function postData(){
var content = $('#content').val();
if(content == ''){
alert('请输入内容');
return false;
}
$.ajax({
	
	type:"POST",
	url:"{lanrain::U('wap_chat',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
	data:{content:content,id:"{lanrain:$_GET['id']}",token:"{lanrain:$_GET['token']}",wecha_id:"{lanrain:$_GET['wecha_id']}",user_id:"{lanrain:$su['user_id']}"},
	dataType:'json',
	success:function(json){		
		if(json)
		{
			
		    $('#content').val('');
		}
		else
		{
		   		   
			 alert('发送失败');
		}
	}
});
}
</script>
