<include file="Common:header"/>
<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>

 <script src="/tpl/static/upyun.js"></script>
<section class="hbox stretch">
	<aside class="aside-md bg-white b-r" id="subNav">
<include file="ServiceUser:navmenu" />			
	</aside>
	<aside>	
   <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>工号设置</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回" href="javascript:history.go(-1)"><i class="fa fa-reply"></i></a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" target="_self" method="post" action="">
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">工号呢称</label>
                            <div class="col-sm-3 ">
                                  <input type="text" class="form-control"  data-rule-required="true" name="name" value="{lanrain:$serviceUser.name}" />
                            </div>
                        </div>
                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">登陆帐号</label>
                            <div class="col-sm-3 ">
                                  <input type="text" class="form-control"  data-rule-required="true" name="userName" value="{lanrain:$serviceUser.userName}" />
                            </div>
                        </div>
                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">登陆密码</label>
                            <div class="col-sm-3 ">
                                  <input type="text" class="form-control"  data-rule-required="true" name="userPwd" value="" />
                            </div>
                        </div>
                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group" style="height:100px">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary"  data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default"  data-toggle="back" onclick="javascript:history.go(-1)">取消</button>
                            </div>
                        </div>					
						
                    </form>
                </div>
            </section>
        </section>
    </section>	
</aside>
</section>							
		
<include file="Common:footer"/>
