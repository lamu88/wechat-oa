<include file="Common:header"/>
    <section class="hbox stretch">
		<aside class="aside-md bg-white b-r" id="subNav">
			<include file="ServiceUser:navmenu" />			
		</aside>     
        <aside>
            <section class="vbox">
                <section class="scrollable  wrapper">
                    <section class="panel panel-default">
                 <header class="header bg-white b-b clearfix">
                    <form class="talbe-search" method="post" target="_self" action="">
                        <div class="row m-t-sm">
                             <div class="col-sm-3 m-b-xs">
                                <a href="{lanrain::U('ServiceUser/add',array('mid'=>$_GET['mid']))}" target="_self" class="btn btn-default btn-sm"><i class="fa fa-plus m-r-xs"></i>新增规则</a>
                            </div>
                        </div>
                        <input type="hidden" name="pageNumber" id="pageNumber" value="1" />
                        <input type="hidden" name="orderBy" id="orderBy" value="desc"/>
                        <input type="hidden" name="order" id="order" value="depart" />
                    </form>
                </header>
                         <div class="table-responsive">
                            <table id="tablelist" class="table table-hover m-b-none entity-view">
                                <col style="width:15%"/>
                                <col style="width:15%"/>
                                <col style="width:25%"/>
                                <col style="width:20%"/>
                                <thead>
                                    <tr>
                                        <th>
                                            登陆名
                                        </th>
                                        <th>工号</th>
                                        <th>在线状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
								<tbody id="mytable">
									<if condition="$list eq ''">
										<tr>
										<td colspan="6" style="text-align:center; height:30px;"><strong>暂无客服信息.</strong></td>
										</tr>
									<else/>
									<volist name="list" id="list">
										<tr>
										<td>{lanrain:$list['userName']}</td>
										<td>{lanrain:$list['name']}</td>
										<td><if condition="$list['online'] eq 1" ><span style="color:green">在线</span><else/>离线</if></td>
										<td>
											<a href="{lanrain::U('ServiceUser/edit',array('id'=>$list['id']))}" class="btn">编辑</a>
											&nbsp;<a href="{lanrain::U('ServiceUser/del',array('id'=>$list['id']))}" onclick="return(confirm('确定要删除吗？'))" class="btn">删除</a></a>
										</td>
										</tr>
									</volist>
									</if>
								</tbody>
                            </table>
                        </div>
                    </section>
                </section>
                <footer class="footer bg-white b-t">
                    <div class="row text-center-xs">
                        <div class="col-md-6 hidden-sm">
                            <p class="text-muted m-t">{lanrain:$page}</p>
                        </div>
                        <div class="col-md-6 col-sm-12 text-right text-center-xs">
                            <ul class="pagination pagination-sm m-t-sm m-b-none" data-pages-total="1" data-page-current="1"></ul>
                        </div>
                    </div>
                </footer>
            </section>
        </aside>
    </section>				
<include file="Common:footer"/>
