<script>
var n = null;
function chooseImage(obj){
    n = obj.attr('data-n');
    //alert(n);
	dd.ready(function(){
		dd.biz.util.uploadImage({
			multiple: false, //是否多选，默认false
			max: 3, //最多可选个数 0.0.3
			onSuccess : function(result) {
			    //alert(n+'bbb');
				/*
				[
				  'http://gw.alicdn.com/tps/i3/TB1VF6uGFXXXXalaXXXmh5R_VXX-237-236.png'
				]
				*/
				var l = '';
				var k = Math.floor(Math.random()*999+1);
				//alert(k);
				l += '<div class="choose_pic"  id="appendsImg_'+n+'_'+k+'" >';
				l +='<input type="hidden" value="'+result[0]+'" name="project['+n+'][pic]['+k+']">';
				l += '<img id="img_'+n+'_'+k+'" src="'+result[0]+'" >';
				l += '<a href="javascript:;" onclick="delImg('+n+','+k+')">';
				l += '<img class="icon_reduce" src="./Tpl/Qyapp/Announce/images/iconfont-iconfontjian.png">';
				l += '</a></div>';
				//alert(l);
				//photo = document.getElementById('pic').value;
				//photo = photo + result[0] + ',';
				//document.getElementById('pic').value = photo;
				$('#addImg_'+n).append(l);
                				
				
			},
			onFail : function() {}
		})
	});	
}
function delImg(n,k){
	$('#appendsImg_'+n+'_'+k).remove();
	total();
	//$('#chooseDoneimg_'+m).remove();	
}
function total(){
	somemoney=0;
	$(".money").each(function(){
	somemoney+=Number($(this).val());
	$("#somemoney").val(somemoney);
	})	    
}
	$('#submit').on('click',function(){
	    //alert('sss');
		var money = $('#somemoney').val();
		var place = $('#truename').val();
		var appdate = $('#appDate').val();
		var endtime = $('#endtime').val();		
		var type = $('#applytype option:selected').attr("value");
		if(type == ""){
		    alert('请输入选择报销类型');
			return false;
		}	
		if(place == ""){
		    alert('请输入地点');
			return false;
		}	
		if(appdate == ""){
		    alert('请输入开始时间');
			return false;
		}	
		if(endtime == ""){
		    alert('请输入结束时间');
			return false;
		}			
		if(money == ""){
		    alert('请输入金额');
			return false;
		}		
		$('#myform').submit();
	});
</script>
