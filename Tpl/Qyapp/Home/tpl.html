<include file="Common:header" />
<style>
ul{ list-style:none}
	.cateradio img{height:238px;margin:60px 12px;border:none;}
	.cateradio { padding-top: 20px;}
.cateradio li{ float:left; margin:0 0 20px 20px; width:170px; height:383px; text-align:center;background:url(../Tpl/Qyapp/Home/Images/radio_iphone0.png) no-repeat center top;}
.cateradio li:hover{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}
.cateradio li:active{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}
.cateradio li.active{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}

.cateradio2 { padding-top: 20px;}
.cateradio2 li{ float:left; margin:0 0 20px 20px; width:170px; height:383px; text-align:center;background:url(../Tpl/Qyapp/Home/Images/radio_iphone0.png) no-repeat center top;}
.cateradio2 li:hover{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}
.cateradio2 li:active{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}
.cateradio2 li.active{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}
.cateradio3 { padding-top: 20px;}
.cateradio3 li{ float:left; margin:0 0 20px 20px; width:170px; height:383px; text-align:center;background:url(../Tpl/Qyapp/Home/Images/radio_iphone0.png) no-repeat center top;}
.cateradio3 li:hover{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}
.cateradio3 li:active{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}
.cateradio3 li.active{ background:url(../Tpl/Qyapp/Home/Images/radio_iphone.png) no-repeat center top;}
</style>
<body>     
<section class="hbox stretch">
	<aside class="aside-md bg-white b-r" id="subNav">
		<include file="Home:navmenu" />		
	</aside>
	  
    <aside>
	<section class="vbox">

    <header class="header bg-white b-b b-light">
        <p>模板设置</p>
        <a class="text-muted pull-right m-t pointer" data-toggle="back" href="javascript:history.go(-1)" title="返回"><i class="fa fa-reply"></i></a>
    </header>
    <section class="scrollable  wrapper">
        <section class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal form-validate" method="post" action="{lanrain::U('Home/tpl',array('mid'=>$_GET['mid']))}">			
					<div class="portlet-body">
						<div class="tabbable-custom ">
							<ul class="nav nav-tabs " id="mytable">
								<li class=" <if condition="$type eq 1">active </if> ">
									<a href="{lanrain::U('tpl',array('type'=>1,'mid'=>$_GET['mid']))}" target="_self" aria-expanded="false"> 选择手机首页模板</a>
								</li>
								<li class=" <if condition="$type eq 2">active </if> ">
									<a href="{lanrain::U('tpl',array('type'=>2,'mid'=>$_GET['mid']))}" target="_self" aria-expanded="false"> 选择手机列表页模板 </a>
								</li>
								<li class=" <if condition="$type eq 3">active </if> ">
									<a href="{lanrain::U('tpl',array('type'=>3,'mid'=>$_GET['mid']))}" target="_self" aria-expanded="true"> 选择手机内容页模板 </a>
								</li> 
							</ul>
							<div class="tab-content">
								<div id="tab_5_1" class="tab-pane active">
								<fieldset>
									<ul class="cateradio" id="mylist">   
										<if condition="$data">
										<volist name="data" id="data">	
										<li style="margin:10px 30px;" <if condition="$data['id'] eq $mytpl">class="active"</if> >
										<label>
										<img tplname="{lanrain:$data.name}" src="{lanrain:$data.thumb}">
										<input type="radio" class="myradio" tplname="{lanrain:$data.action}" <if condition="$data['id'] eq $mytpl">checked</if> tpltype="{lanrain:$type}" value="{lanrain:$data.id}" name="name">
										{lanrain:$data.name}
										</label>
										</li>
										</volist>					
										<else/>
										暂无模板                          
										</if>
									</ul>
								</fieldset>				
								 <footer class="footer bg-white">  
									<div class="row text-center-xs">  
										<div class="col-md-10 hidden-sm">
											<p class="text-muted m-t">{lanrain:$page}</p>
										</div>
										<div class="col-md-6 col-sm-12 text-right text-center-xs">
											<ul class="pagination pagination-sm m-t-sm m-b-none" data-pages-total="0" data-page-current="0"></ul>
										</div>
									</div>  
								</footer> 
								</div>
								<div id="tab_5_2" class="tab-pane">		
								</div>
								<div id="tab_5_3" class="tab-pane">
								</div> 
						    </div>				
					    </div>  
					</div> 
                </form>
            </div>
        </section>
    </section>
</section>

<script>
var type = {lanrain:$type};
//alert(type);
$(".cateradio").delegate('.myradio','click',function(){				
	$(".cateradio li").each(function(){
		$(this).removeClass("active");
	});
	$(this).parents("li").addClass("active");     
    var myurl='index.php?g=Qyapp&m=Home&a=tplSelect&tplid='+$(this).val()+'&type='+$(this).attr('tpltype')+'&tplname='+$(this).attr('tplname')+'&r='+Math.random();	
	$.ajax({
	url:myurl,
	async:false				
	});			
	$("#myiframe").attr("src",$("#myiframe").attr("src")+'&r='+Math.random());			
});

$(".cateradio").delegate('img','click',function(){
	tplname=$(this).attr('tplname');
	alert('您已选择'+tplname);
});
</script>	

</body>
</html>
