.cateradio { margin-buttom:20px;}

<body>
<if condition="$_GET['type'] eq 1">    
	<div>
	<ul id="tags" style="width:920px;">
	<li><a  href="{lanrain::U('Home/chooseTpl',array('mid'=>$_GET['mid'],'type'=>$_GET['type'],'s_type'=>2))}" target="_self">列表模板风格</a> </li>
            <!-- <li><a href="{lanrain::U('Home/chooseTpl',array('type'=>$_GET['type'],'s_type'=>1))}">首页模板风格</a> </li> -->
        </ul>
	</div>
	<!--选择分类模板-->
		
	
	<div id="tagContent">
			<div class="tagContent selectTag tpl_type1" id="tagContent0">
				<fieldset>
					<ul class="cateradio">
							<volist name="tpl"  id="tpl">
							<li style="margin:10px 30px;" >							
								<label>
									<a style="margin-bottom:5px;" href="javascript:void(0);" onclick="returnHomepage('{lanrain:$tpl.action}','{lanrain:$tpl.name}')" title="{lanrain:$tpl.name}"><img src="{lanrain:$tpl.thumb}" tplname="{lanrain:$tpl.name}"/></a>
									<input class="radio" type="radio" name="optype2" value="{lanrain:$tpl.id}" tpltype="1" tplname="{lanrain:$tpl.action}"  />{lanrain:$tpl.name}</label>
							</li>	
							</volist>
							</ul>
				</fieldset>
			</div>
			</div>
			<script type="text/javascript">
			$(document).ready(function(){
				$('#foo2').carouFredSel({  
					auto: false,
					prev: '#prev2',
					next: '#next2',
					pagination: "#pager2",
					mousewheel: true,
					swipe: {
						onMouse: true,
						onTouch: true
					}
				
				});

			});
			var domid=art.dialog.data('domid');
			var domid2=art.dialog.data('domid2');
			// 返回数据到主页面
			function returnHomepage(url,name){
				var origin = artDialog.open.origin;
				var dom = origin.document.getElementById(domid);
				var dom2 = origin.document.getElementById(domid2);
				dom.value=url;
				dom2.value=name;
				setTimeout("art.dialog.close()", 100 )
			}
		</script>
