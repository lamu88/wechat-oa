        <script>
			$(".cateradio").delegate('.radio','click',function(){				
				$(".cateradio li").each(function(){
                    $(this).removeClass("active");
                });
                $(this).parents("li").addClass("active");          
			   var myurl='index.php?g=Apps&m=Tmpls&a=tplSelect&tplid='+$(this).val()+'&type='+$(this).attr('tpltype')+'&tplname='+$(this).attr('tplname')+'&r='+Math.random();
				
                $.ajax({
				url:myurl,
				async:false				
				});			
                $("#myiframe").attr("src",$("#myiframe").attr("src")+'&r='+Math.random());			
			});
			
			$(".cateradio").delegate('img','click',function(){
				tplname=$(this).attr('tplname');
				alert('您已选择'+tplname);
			});			
     
            $(".radio4").click(function(){
                var myurl='index.php?g=Apps&m=Tmpls&a=background&style='+$(this).val()+'&r='+Math.random(); 
                $.ajax({url:myurl,async:false});
                $("#myiframe").attr("src",$("#myiframe").attr("src")+'&r='+Math.random());
            });
