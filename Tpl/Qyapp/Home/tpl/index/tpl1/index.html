<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{lanrain:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <link href="./Tpl/Qyapp/Home/tpl/index/tpl1/Css/cate1_0.css" rel="stylesheet" type="text/css" />
        <link href="./Tpl/Qyapp/Home/tpl/index/tpl1/Css/iscroll.css" rel="stylesheet" type="text/css" />
        <script src="./Tpl/Qyapp/Home/tpl/index/tpl1/Css/iscroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
    </head>
    <body id="cate1">
    <!--背景音乐-->
	<!-- <if condition="$homeInfo['musicurl'] eq true">  --> 
	    <!-- <include file="./Tpl/Qyapp/Home/tpl/index/music.html"/> -->
	<!-- </if> -->
	<div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
				<volist name="flash" id="so">
						<li><p>{lanrain:$so.info}</p><a href="{lanrain:$so.url}"><img src="{lanrain:$so.img}" /></a></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
			<ul id="indicator">
			<volist name="flash" id="so">
			<li <if condition="$i eq 1">class="active"</if> >{lanrain:$i}</li>
			</volist>
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
	</div>
        <div id="insert1"></div>
        <ul class="mainmenu">
            <volist name="info" id="vo">
                <li>
                    <div class="menubtn">
                       <!-- <a href="<if condition="$vo['url'] eq ''">{lanrain::U('Apps/Wap/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{lanrain:$vo.url|htmlspecialchars_decode}</if>"> -->
					   <a href="{lanrain::U('Qyapp/Home/lists',array('classid'=>$vo['id'],'token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}">
                            <div class="menumesg">
                                <div class="menuimg"><img src="{lanrain:$vo.img}"></div>
                                <div class="menutitle">{lanrain:$vo.name}</div>
                            </div>
                        </a>
                    </div>

                </li>
            </volist>

            <div class="clr"></div>
        </ul>
        <script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	

            var count2 = document.getElementsByClassName("menuimg").length;
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 


        </script>

        <div id="insert2"></div>
        <div style="display:none"> </div>

	<div class="copyright">
		<if condition="$iscopyright eq 1">
		{lanrain:$homeInfo.copyright}
		<else/>
		{lanrain:$siteCopyright}
		</if>
	</div>
 
	<if condition="ACTION_NAME eq 'index'">
		<script type="text/javascript">
			window.shareData = {  
					"moduleName":"Index",
					"moduleID": '0',
					"imgUrl": "{lanrain:$homeInfo.picurl}", 
					"timeLineLink": "{lanrain::C('site_url')}{lanrain::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"sendFriendLink": "{lanrain::C('site_url')}{lanrain::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"weiboLink": "{lanrain::C('site_url')}{lanrain::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"tTitle": "{lanrain:$homeInfo.title}",
					"tContent": "{lanrain:$homeInfo.info}"
				};
		</script>
	<else />
		<script type="text/javascript">
			window.shareData = {  
				"moduleName":"Index",
				"moduleID": '1',
				"imgUrl": "{lanrain:$homeInfo.picurl}", 
				"timeLineLink": "{lanrain::C('site_url')}{lanrain::U(Index/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"sendFriendLink": "{lanrain::C('site_url')}{lanrain::U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"weiboLink": "{lanrain::C('site_url')}{lanrain::U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"tTitle": "{lanrain:$homeInfo.title}",
				"tContent": "{lanrain:$homeInfo.info}"
			};
		</script>		
	</if>
	<include file="Tpl/Qyapp/Home/tpl/Custom/styleInclude.html"/>
    </body>
	</html>
