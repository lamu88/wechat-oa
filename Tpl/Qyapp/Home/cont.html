<script type="text/javascript">
//删除操作
function catDel(id){
$.ajax({
type:"POST",
url:"index.php?g=Qyapp&m=Home&a=catDel&mid={lanrain::$_GET['mid']}&id="+id,
data:"id="+id,
dataType:'json',
success:function(json){
var status = json.status;
if(status==1)
{
alert('删除成功');location.reload();
$('#cont').html('删除成功');
$('#delMember').model();
}
else
{
alert('删除失败');location.reload();
$('#cont').html('删除失败');
$('#delMember').model();
}
}
});
}
</script>
