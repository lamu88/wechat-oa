<script>
$(document).ready(function(){ 
  $(".chooset").click(function() {
		var userid=$(this).attr('title');
		var subdata='userid='+userid+'&wecha_id={lanrain::$_GET['wecha_id']}';
		
		$.ajax({
				type: "post",  
				url:"{lanrain::U('Address/postt')}",
				dataType:'json',
				data:subdata,
				success:function(json){
					var status = json.status;
					if(status==1){
						//alert('失败');
						$('.status').html('choose');
						
					}else{
						alert('失败');
					}
				}
			});
  });
});

</script>
