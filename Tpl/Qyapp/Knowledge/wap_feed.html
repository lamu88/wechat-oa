<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<title>我的反馈</title>
<link rel="stylesheet" href="./Tpl/Qyapp/Knowledge/css/massge.css" />
<script src="./Tpl/Qyapp/Static/Js/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <p class="cont_news">{lanrain:$data.title}</p>
        <form class="x_form" action="" method="post"  target="_self" >
			<input id="flieId" type="hidden" value="{lanrain:$data.id}">
            <textarea class="text_bx" placeholder="对于文档有任何的疑问或想法都可以进行反馈，字数不能超过200字哟！"></textarea>
            <input id="bg_blue" type="button" value="提交">
            <input type="button" value="取消">
        </form>
    </div>
</body>
</html>
<script>
$('#bg_blue').click(function(){
	var id=$('#flieId').val();
	var info=$('.text_bx').val();
	$.ajax({
		type:"POST",
		url:"{lanrain::U('Knowledge/wap_feed',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
		data:{'id':id,'info':info},
		dataType:'json',
		success:function(json){
			if(json==1){			
				alert('反馈成功');
			}
			if(json==2){
				alert('反馈失败');
			}
			if(json==3){			
				alert('请填写信息');
			}
		}
	});    
});
</script>
