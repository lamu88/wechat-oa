<section class="entity-panel-wrapper" id="user{lanrain:$data.id}">

	<header class="entity-panel-header header">
		<p>反馈详情</p>
		<button type="button" class="close m-t" data-dismiss="entity" onclick="panelClose();">&times;</button>
	</header>
	<div class="entity-panel-body form-horizontal">
		<div class="form-group">
	   <strong class="col-sm-4">文档反馈信息</strong>
	   </div>
		<div class="form-group">
			<label class="col-sm-5 control-label">文档名称：</label>
			<div class="col-sm-7">
				<p class="form-control-static">{lanrain:$data.title}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-5 control-label">文档反馈详情：</label>
			<div class="col-sm-7">
				<p class="form-control-static">{lanrain:$data.info}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-5 control-label">反馈时间：</label>
			<div class="col-sm-7">
				<p class="form-control-static">{lanrain:$data.time|date="Y-m-d H:i:s",###}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-5 control-label">反馈人：</label>
			<div class="col-sm-7">
				<p class="form-control-static">{lanrain:$data.name}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-5 control-label">反馈人所在部门：</label>
			<div class="col-sm-7">
				<p class="form-control-static">{lanrain:$data.dep}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-5 control-label">反馈信息状态：</label>
			<div class="col-sm-7">
				<p class="form-control-static">{lanrain:$data.status}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		
		
		
	   
	</div>
	<footer class="entity-panel-footer footer  text-right">
		<button type="button" class="btn btn-default" data-confirm="true"  onclick='del("{lanrain:$data.id}")' data-toggle="ajaxPost" data-msg="确定删除吗？" >删除</button>
	</footer>

</section>
<script type="text/javascript">
function panelClose(){
   $('.entity-panel').addClass('hd');
}
//删除操作
function del(id){
	if(confirm('确定删除吗？')){
		$.ajax({
			type:"POST",
			url:"index.php?g=Qyapp&m=Knowledge&a=delFeed&mid={lanrain::$_GET['mid']}&id="+id,
			data:"id="+id,
			dataType:'json',
			success:function(json){
			var status = json;
			  if(status==1)
			  {
				alert('删除成功');location.reload();
				$('#cont').html('删除成功');
				$('#delMember').model();
			  }
			  else
			  {
				alert('删除失败');location.reload();
				$('#cont').html('删除失败');
				$('#delMember').model();
			  }
			}
		});  
	}	
}		 
</script>
