<script type="text/javascript">
function recontent(id){
	$('#contentComment').focus();
}
$('#submitComment').click(function(){
	var content = $('#contentComment').val();
	if(!content){
		alert('请填写内容');
		return false;
	}
	var newsId = "{lanrain:$data.id}";
	var wecha_id = "{lanrain::$_GET['wecha_id']}";
	var token = "{lanrain::$_GET['token']}";
	var number = Number($('#numberId').html());
	var l="";
	$.ajax({
		type: "post",  
		url:"{lanrain::U('wap_comment',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
		dataType:'json',
		data:{'comtent':content,'wecha_id':wecha_id,'token':token,'news_id':newsId},
		success:function(json){
		    var status = json.status;		
			if(status==2){
				alert('发表失败');
			}else if(status == 0){
				alert('发表成功');
				$('#contentComment').val('');
				history.go(0);
			}else{
			    alert('出错了');
			}
		},error:function(json){
			alert('网络延迟，请稍候重试');
		}
	});
	
});
$(function(){
    $('#top_menu').click(function(){
	    var window_height = $(window).height()+'300px';
		if ($("#upmenu").css("display") == 'none')
		{
			$("#upmenu").show();		
			$("#upmenu").animate({ top: '0px' }, 300);
		} else {
			$("#upmenu").animate({ top: window_height }, 300, "", function(){
				$("#upmenu").hide();
			});
		}	
	});
});
</script>

<script>
function lookFile(n){
	$('#files_'+n).slideToggle();
	var data = $('#color_'+n).attr('data');
	if(data==1){
		$('#color_'+n).css('color','#35AA47');
		$('#color_'+n).attr('data','2');
	}else{
		$('#color_'+n).css('color','#454545');
		$('#color_'+n).attr('data','1');
	}
	var img = $('#img_'+n).attr('data');
	if(img==1){	
		$('#img_'+n).css('display','none');
		$('#imgup_'+n).css('display','block');
		$('#img_'+n).attr('data','2');
	}else{
		$('#img_'+n).css('display','block');
		$('#imgup_'+n).css('display','none');
		$('#img_'+n).attr('data','1');
	}	
}

</script>
