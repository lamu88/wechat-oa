<div class="modal-dialog" style="width:80%; ">
<form action="{lanrain::U('Suite/pass')}" method="post" target="_blank"  >
<input name="apptype" value="3" type="hidden" />
<input name="suite_id" value="{lanrain::$_GET['suit']}" type="hidden" />
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<a href="{lanrain::U('Suite/pass',array('suite_id'=>$_GET['suit']))}" target="_blank"  style="float:right; margin-right:20px;" ><button type="button"   class="btn btn-primary btn-sm">全部安装</button></a>
			<a  style="float:right; margin-right:10px;"><button type="submit"   class="btn btn-primary btn-sm">选中安装</button></a>
			<h4 class="modal-title">安装方式</h4>
		</div>
		<div class="row m-l-none m-r-none bg-light lter  " style="height:500px;">
			<volist name="list" id="vo">
		   <div class="app-item center js_entity_view chose" data-path="" appid="{lanrain:$vo.suit_appid}" style="height:170px;" >
		   <a data_id="{lanrain:$vo.id}" onclick="addapps({lanrain:$vo.id},{lanrain:$vo.status});" >
				 <span class="installed" style="display:none;">安装</span>
				 <img class="app-item-img" alt="{lanrain:$vo.name}" src="{lanrain:$vo.logo}">
				 <div  style="text-align:center;">{lanrain:$vo.name} </div>
				 <input name="chc" value="{lanrain:$vo.suit_appid}" type="hidden" />
			</div>
			</volist>
		</div>
	</div>
</div>

</form>
<script>
$(function(){
  $(".chose").click(function() {
	var status = $(this).find("span").css('display');
	if(status == 'block'){
		$(this).find("span").css('display','none');
		$(this).find("input").attr('name','chc');
	}else{
		$(this).find("span").css('display','block');
		$(this).find("input").attr('name','ch[]');
		
	}
  });
})
</script>
