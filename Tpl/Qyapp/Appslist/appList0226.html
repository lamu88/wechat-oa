<script type="text/javascript">

$('#mydiv div.app-item div.js_entity_view span.pull-right i.mypanel').click(function(){
    //alert('gggggggggg');
	$(this).each(function(){
	    //获取每行用户的id
        var userId = $(this).attr('id');
		//alert(userId);
		if($('#user'+userId).length>0){
			//查看是否为当前的成员的信息
			var curId = $('#panel').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#panel').empty();   
				//并ajax加载点击行的数据信息
				$('#panel').load("index.php?g=Qyapp&m=Appslist&a=panelInfo&id="+userId);
				$('.entity-panel').removeClass('hd');
				$('.entity-panel').css('right','0px');				    
			}
		}else{
		    $('#panel').empty();   //清除点击其他行在id为memberInfo的div中产生的数据信息
			$('#panel').load("index.php?g=Qyapp&m=Appslist&a=panelInfo&id="+userId);
			$('.entity-panel').removeClass('hd');
			$('.entity-panel').css('right','0px');			    
		}

		
	});
	
});	
</script>
