<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<title>图书列表</title>
</head>
<link href="./Tpl/Qyapp/Borrow_books/css/com_know.css" rel="stylesheet" type="text/css" />
<link href="./Tpl/Qyapp/Borrow_books/css/com_know2.css" rel="stylesheet" type="text/css" />
<link href="./Tpl/Qyapp/Borrow_books/css/booklist.css" rel="stylesheet" type="text/css" />
<script src="./Tpl/Qyapp/Static/Js/scroll/dev/jquery-1.9.1.js"></script>
<body>
<style>
#content{margin-top:20px; width:96%; padding:2%;}
.softload{margin:0 auto; float:left; width:94%; margin-left:3%;}
.book_name{color:#454545; margin-bottom:10px;margin:0 auto;}


.com_search-list{ width:100%;}
.one_search{ margin:0 auto;text-align:center; border:1px solid #eee;height:40px; background-color:#eee; float:left; padding:10px; overflow:hidden; color:#666;}
.sec_search{width:96%; text-align:center; border-radius:3px; border:1px solid #eee;}
.write{ width:47%;margin:0 auto; float:left; padding:10px; overflow:hidden; height:18px; border:1px solid #eee;}
.softload input:focus{ border:1px solid #35aa47;}
.searching{min-width:40px;margin:0 auto; text-align:center; height:40px; background-color:#eee; border:none; color:#666;cursor:pointer; float:left; padding:10px; overflow:hidden; background:url(./Tpl/Qyapp/Borrow_books/images/iconfont-468fangdajing.png) no-repeat center #eee; background-size:20px 20px;}
input{-webkit-appearance:none; border-radius:0px;}
select{-webkit-appearance:none; border-radius:0px;-webkit-appearance:center;}
.triangle_border_down{ 
    width:0; 
    height:0; 
    border-width:4px 4px 0; 
    border-style:solid; 
    border-color:#333 transparent transparent;/*灰 透明 透明 */ 
    position:relative; 
	left: 88%;
	top: 18px;
} 
 

</style>

<div class="com_search" style="background-color:#35aa47;font-size:14px;text-align:center;color:#ffffff;height:30px;line-height:30px;margin:0;width:100%; border:none;">{lanrain:$class.name}</div>
<div id="content">
	<div class="book_all">
    	<div class="com_search-list">
			<div class="softload">
				<div style="float:left;">
				<select id="ck" class="one_search">
                	
					<option value="">请选择搜索名</option>
					<option value="1">书名</option>
					<option value="3">作者</option>
				</select> 
                <div class="triangle_border_down"> </div>
				</div>
				
				<input style="display:block;" type="text" placeholder="请您输入具体名称" id="keywords" value="" class="write up">
				<input type="submit" value="" id="bt-search" class="searching up"/>
			</div> 
        </div>
		<if condition="$list">
			<volist name="list" id="vo">
				<a href="{lanrain::U('Borrow_books/wap_book_info',array('id'=>$vo['id'],'token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}">
				<div class="book_list">
					<dl>
						<dt><img src="images/book_pic.png" /></dt>
						<dd><span style="font-weight:bold;">{lanrain:$vo.book_name}</span></dd>
						<dd>作者：{lanrain:$vo.writer}</dd>
						<dd>分类：{lanrain:$vo.class}</dd>
						<dd>简介：{lanrain:$vo.description}</dd>
						<dd>可借数量：{lanrain:$vo.number}</dd>
					</dl>
				</div>
				</a>
			</volist>
		<else/>
		<div style="float:left; width:100%; text-align:center;">暂无书籍</div>
		</if>
		</div>
        </div>
<script language="javascript" type="text/javascript">
		$("#bt-search").click(function(){
		var search_v=$("#ck").val();
		if(!search_v){
			alert("请选择搜索名");
			return false;
		}
		var keyword=$("#keywords").val();//表示关键词搜索
		window.location.href="{lanrain::U('Borrow_books/wap_book_roomList',array('wecha_id'=>$_GET['wecha_id'],'token'=>$_GET['token']))}&search_v="+search_v+"&keyword="+keyword;
	})
		</script>
<include file="./Tpl/Qyapp/Borrow_books/wap_footer.html" />
