<script>
$("#checks").click(function(){

	var time=$('#beginTime').val();
	var id="<?php echo $_GET['id']; ?>";
	if(time == ''){
		alert("请选择续借时间");
		return false;
	}
	$.post("{lanrain::U('Borrow_books/wap_reader_xu',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
			{'return_time':time,'id':id},
			function(d){
				if(d == 1){
					alert("续借时间不能小于开始时间");
				}
				if(d == 2){
					alert("续借成功等待管理员审核");
					window.location.reload();
				}
				if(d == 3){
					alert("续借失败");
					window.location.reload();
				}
				if(d == 4){
					alert("未知错误请返回首页");
				}
			},
			"json"
		);
});

</script>
