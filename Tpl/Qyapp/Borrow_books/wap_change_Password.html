<script type="text/javascript">
//底部菜单栏
window.onload = function(){
	$('#menu ul li').each(function(j){
		$('#menu ul li').eq(j).removeClass("on");
		$('#menu ul li span').eq(j).animate({bottom:-$('#menu ul li span').eq(j).height()},100);
	});
}

$('#menu ul li').each(function(i){
	$(this).click(function(){
		if($(this).attr("class")!="on"){
			$('#menu ul .on span').animate({bottom:-$('#menu ul .on span').height()},200);
			$('#menu ul .on').removeClass("on");
			$(this).addClass("on");
			$('#menu ul li span').eq(i).animate({bottom:35},200);
			$('.footer_front').show();
		}else{
			$('#menu ul li span').eq(i).animate({bottom:-$('#menu ul li span').eq(i).height()},200);
			$(this).removeClass("on");
			$('.footer_front').hide();
		}
	});
});

$('.footer_front').click(function(){
	$('#menu ul .on span').animate({bottom:-$('#menu ul .on span').height()},200);
	$('#menu ul .on').removeClass("on");
	$(this).hide();
});
//-------------------END---------
$("#password").focus(function(){
	$("#span1").html("请填写原始密码");
	$("#span1").css("color","blue");
});

$("#password").blur(function(){
	var password=$("#password").val();
	//if(password == ''){
	//	alert('原始密码不能为空');

	//}
	$.post("{lanrain::U('Borrow_books/wap_change_Password',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'login_status'=>$_GET['login_status']))}",
			{"password":password},
			function(d){
				if(d==1){
					$("#span1").html("原始密码正确");
					$("#span1").css("color","green");
				}else{
					$("#span1").html("原始密码不正确");
					$("#span1").css("color","red");
				}
			},
			"json"
		);
});

</script>
