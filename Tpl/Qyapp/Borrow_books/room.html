<script type="text/javascript">
//删除操作
function room_Del(id){

$.post("index.php?g=Qyapp&m=Borrow_books&a=room_Del&mid={lanrain::$_GET['mid']}",
		{'id':id},
		function(d){
			if(d == 1){
				alert("删除成功");
				location.reload();
				$('#cont').html('删除成功');
			}else{
				alert('删除失败');
				location.reload();
				$('#cont').html('删除失败');
			}
		},
		"json"
	);

}
</script>

<script type="text/javascript">

$('#mytable tr').click(function(){
	$(this).each(function(){
        var userId = $(this).attr('id');
		if($('#user'+userId).length>0){
			var curId = $('#info').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#info').empty();   
				$('#info').load("index.php?g=Qyapp&m=Borrow_books&a=room_info&mid={lanrain::$_GET['mid']}&id="+userId);
				$('.entity-panel').removeClass('hd');
				$('.entity-panel').css('right','0px');				    
			}
		}else{
		    $('#info').empty();   
			$('#info').load("index.php?g=Qyapp&m=Borrow_books&a=room_info&mid={lanrain::$_GET['mid']}&id="+userId);
			$('.entity-panel').removeClass('hd');
			$('.entity-panel').css('right','0px');			    
		}

		
	});
	
});	
</script>
