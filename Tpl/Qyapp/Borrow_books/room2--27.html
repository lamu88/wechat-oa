<body style="position:relative;">
﻿<section class="hbox stretch" style="position:absolute; top:0;">
    <aside>
        <section class="vbox">
            <header class="header bg-white b-b clearfix">	

							<div class="btn-group" style="float:left;margin-left:20px;">
							<a class="btn btn-default btn-sm" href="{lanrain::U('Borrow_books/room_Add')}">
							添加书籍
							<!-- <i class="fa fa-plus m-l-xs m-r-xs"></i> -->
							</a>
							</div>	
			
                    <div class="row m-t-sm">
                        <div class="col-sm-8 m-b-xs" style="width:90%">
			<form class="talbe-search" method="post" target="_self"  action="{lanrain::U('Borrow_books/expot')}" enctype="multipart/form-data">
							<div id="ss" class="btn-group" style="float:left;margin-left:20px;display:none;">
								<input type="file" name="expot" value="" />
								<input type="submit" value="提交"/>
							</div>
			</form>	
							<div class="btn-group" style="float:left;display:block;" id="abc">
								<a class="btn btn-default btn-sm" id="xx" href="#">导入数据</a>
							</div>
							<div class="btn-group" style="float:left;display:none;" id="ckimg">
								<a class="btn btn-default btn-sm" id="ckimgs" href="./Tpl/static/excel.png" target="_blank">点击查看如何上传</a>
							</div>
							<script>
								$("#xx").click(function(){
									$("#ss").css("display","block");
									$("#abc").css("display","none");
									$("#ckimg").css("display","block");
								});
								
							</script>
							
					<form class="talbe-search" method="post" target="_self"  action="" enctype="multipart/form-data">	
							
							<div class="btn-group" style="float:right;margin-right:100px;">
								<div class="input-group">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                            <span class="dropdown-label" id="searchTypeTxt1">按书籍名称查询</span>
                                            <span class="caret"></span>
                                        </button>
                                       <ul class="dropdown-menu dropdown-select js_select_search" id="searchMenu">
                                             <li >
                                                <a href="#">
                                                    <input type="radio" value="0" name="searchBy"/>按书籍名称查询
                                                </a>
                                            </li> 
                                            
											<li >
                                                <a href="#">
                                                    <input type="radio" value="1" name="searchBy" />按书籍分类查询
                                                </a>
                                            </li>
											<li >
                                                <a href="#">
                                                    <input type="radio" value="1" name="searchBy" />按作者姓名查询
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="input-group js_show_date js_show_date_0 " id="select_4" >
										<input type="text" class="form-control input-sm" style=" width:237px;" name="searchbook_Name" id="searchbook_Name" value="{lanrain:$searchbook_Name}" placeholder="请输入书籍名称"/>
										<input type="text" class="form-control input-sm" style="display:none; width:230px;" name="searchClass_lei" id="searchClass_lei" value="{lanrain:$searchClass_lei}" placeholder="请输入书籍分类名称,务必准确无误"/>
										<input type="text" class="form-control input-sm" style="display:none; width:230px;" name="searchbook_Writer" id="searchbook_Writer" value="{lanrain:$searchbook_Writer}" placeholder="请输入作者姓名"/>										
										
										<span class="input-group-addon btn-sm" style="cursor:pointer;" onClick="searchInfo();" id="clickSearch"><i class="fa fa-search"></i></span>									
									</div>
									
                                </div>
							</div>
							<!--
							<div class="btn-group" style="float:left;margin-left:200px;margin-top:5px;">
								<span>书籍分类</span>
								<select name="book_fenlei" id="book_fenlei" onchange="classify(this.value)">
									<option value="">请选择书籍分类</option>
						<volist name="classify" id="classify">
									<option value="{lanrain:$classify.id}" id="{lanrain:$classify.id}" select="">---{lanrain:$classify.name}---</option>
						</volist>
								</select>
							</div>
							-->
						</form>
                        </div>
                    
								
							</div>
							 <script>  
									function searchInfo(){
									   $('form').submit();						   
									}									
									$('#searchMenu li').each(function(){
										$(this).click(function(){
											if($(this).index() == 0){
												$('#searchTypeTxt1').text('按书籍名称查询');
												$('#searchbook_Writer').css('display','none');
												$('#searchbook_Name').css('display','block');
												$('#searchClass_lei').css('display','none');
											}else if($(this).index() == 1){
												$('#searchTypeTxt1').text('按书籍分类查询');
												$('#searchbook_Name').css('display','none');
												$('#searchbook_Writer').css('display','none');
												$('#searchClass_lei').css('display','block');
											}else{
												$('#searchTypeTxt1').text('按作者姓名查询');
												$('#searchbook_Name').css('display','none');
												$('#searchClass_lei').css('display','none');																		
												$('#searchbook_Writer').css('display','block');											
											}
											
										});

									});
									
									function classify(id){
										if(id == ''){
										alert("请选择书籍分类");
										return false;
										}
										$("#"+id).attr=("select","selected");
										$.post("{lanrain::U('Borrow_books/room')}",
												{"book_id":id},
												function(d){},
												"json"
											);
									}
								</script>
				
            </header>
            <section class="scrollable wrapper w-f">
                <section class="panel panel-default ">
                    <div class="table-responsive">
                        <table class="table table-hover m-b-none entity-view">
                                <col style="width:10%"/>
                                <col style="width:15%"/>
								<col style="width:15%"/> 								
                                <col style="width:10%"/>
								<col style="width:15%"/>
                                <col style="width:10%"/>								
                            <thead>
                            <tr>
                                <th>序号</th>							
                                <th>书名</th>
								<th>作者</th>
								<th>数量</th>
                                <th class="th-sortable">分类</th>
                                <th class="th-sortable">添加时间</th>								
                                <!-- <th class="th-sortable" align="center">操作</th> -->
                            </tr>
                            </thead>
                            <tbody id="mytable">
							<if condition="$info">
					            <volist name="info" id="data">								
                                 <tr id="{lanrain:$data.id}">
									<td>{lanrain:$data.id}</td>	
									<td>{lanrain:$data.book_name}</td>
									
									<td>{lanrain:$data.writer}</td>
									<td>{lanrain:$data.number}</td>
									
									<td>{lanrain:$data.className}</td>	
									<td>{lanrain:$data.add_time|date="Y-m-d",###}</td>
								<!-- 	
									<td>
									
										<a class="btn default btn-xs purple" href="{lanrain::U('Borrow_books/room_edit',array('id'=>$data['id']))}">
										    <i class="fa fa-edit"></i>修改
										</a>							

										<a class="btn default btn-xs black" href="javascript:;" onclick="room_Del('{lanrain:$data.id}')">
										    <i class="fa fa-trash-o"></i>删除
										</a>
									
                                    </td>
									 -->
                                </tr>
								</volist>					
							<else/>
                            <tr><td colspan='7' style='text-align: center'>暂无信息</td></tr>                            
							</if>
							</tbody>
                        </table>
                    </div>
                </section>
            </section>
            <footer class="footer bg-white b-t">
                <div class="row text-center-xs">
                    <div class="col-md-6 hidden-sm">
                        <p class="text-muted m-t">{lanrain:$page}</p>
                    </div>
                    <div class="col-md-6 col-sm-12 text-right text-center-xs">
                        <ul class="pagination pagination-sm m-t-sm m-b-none" data-pages-total="0" data-page-current="0"></ul>
                    </div>
                </div>
            </footer>

        </section>
    </aside>
</section>
<section class="entity-panel hd" id="applyInfo">
</section>
<script type="text/javascript">
//删除操作
function room_Del(id){

$.post("index.php?g=Qyapp&m=Borrow_books&a=room_Del",
		{'id':id},
		function(d){
			if(d == 1){
				alert("删除成功");
				location.reload();
				$('#cont').html('删除成功');
			}else{
				alert('删除失败');
				location.reload();
				$('#cont').html('删除失败');
			}
		},
		"json"
	);

}
</script>

<script type="text/javascript">

$('#mytable tr').click(function(){
	$(this).each(function(){
        var userId = $(this).attr('id');
		if($('#user'+userId).length>0){
			var curId = $('#applyInfo').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#applyInfo').empty();   
				$('#applyInfo').load("index.php?g=Qyapp&m=Borrow_books&a=room_info&id="+userId);
				$('.entity-panel').removeClass('hd');
				$('.entity-panel').css('right','0px');				    
			}
		}else{
		    $('#applyInfo').empty();   
			$('#applyInfo').load("index.php?g=Qyapp&m=Borrow_books&a=room_info&id="+userId);
			$('.entity-panel').removeClass('hd');
			$('.entity-panel').css('right','0px');			    
		}

		
	});
	
});	
</script>
