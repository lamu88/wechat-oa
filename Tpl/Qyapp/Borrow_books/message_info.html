<section class="entity-panel-wrapper" id="user{lanrain:$data.id}">
	<header class="entity-panel-header header">
		<p>留言详情</p>
		<button class="close m-t" data-dismiss="entity" type="button" onclick="panelClose();">×</button>
	</header>

	<div class="entity-panel-body form-horizontal">
		
		<div class="form-group">
			<label class="col-sm-3 control-label">序号</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$info.id}</p>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">用户名</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$info.user_name}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">邮箱</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$info.email}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">电话</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$info.tel}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">主题</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$info.subject}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">内容</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$info.content}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">留言时间</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$info.add_time|date="Y-m-d",###}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		
		
		
	</div>
	<footer class="entity-panel-footer footer text-right">
		<!-- <a class="btn btn-default"  onclick='edit("{lanrain:$info.id}")'>编辑</a> -->  
		<button class="btn btn-default" onclick='message_Del("{lanrain:$info.id}")' type="button">删除</button>
	</footer>
</section>

   <div id="apply_edit" class="modal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  </div>
<script type="text/javascript">
	function edit(id){
		$('#apply_edit').load("index.php?g=Qyapp&m=Borrow_books&a=room_edit&mid={lanrain::$_GET['mid']}&id="+id, function(){
			 $('#apply_edit').modal();
			 if($('.modal-backdrop').length>0){
			     $('.modal-backdrop').remove();
			 }
		});		   
	}
	
	//删除操作
	function message_Del(id){

	$.post("index.php?g=Qyapp&m=Borrow_books&a=message_Del&mid={lanrain::$_GET['mid']}",
			{'id':id},
			function(d){
				if(d == 1){
					alert("删除成功");
					window.location.reload();
				}else{
					alert('删除失败');
					window.location.reload();
				}
			},
			"json"
		);

	}
	
		
	function panelClose(){
	   $('.entity-panel').addClass('hd');
	}	
	
</script>
