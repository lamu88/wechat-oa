<style>
.col-sm-3{width:45%;}
</style>
<form class="form-horizontal form-validate form-modal" action="{lanrain::U('Borrow_books/users_edit',array('mid'=>$_GET['mid']))}" target="_self"  method="post">  
    <input type="hidden" name="id" value="{lanrain:$info.id}"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title ">编辑用户</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                            <label class="col-sm-2 control-label must">编号</label>
                            <div class="col-sm-3 ">
                                  {lanrain:$info.id}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">借阅人</label>
                            <div class="col-sm-3 ">
                                  <input type="text" class="form-control" data-token-limit="1" data-rule-required="true" value="{lanrain:$info.user_name}" data-toggle="tokeninputtree" name="user_name" data-selected="[]"/>
                            </div>
                        </div>
                       
						<div class="form-group">
                            <label class="col-sm-2 control-label must">联系电话</label>
                            <div class="col-sm-3 ">
                                  <input type="text" class="form-control" data-token-limit="1" data-rule-required="true" value="{lanrain:$info.tel}" data-toggle="tokeninputtree" name="tel" data-selected="[]"/>
                            </div>
                        </div>
						
						<div class="form-group">
                            <label class="col-sm-2 control-label must">联系地址</label>
                            <div class="col-sm-3 ">
                                  <input type="text" class="form-control" data-token-limit="1" data-rule-required="true" value="{lanrain:$info.address}" data-toggle="tokeninputtree" name="address" data-selected="[]"/>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-2 control-label must">邮箱</label>
                            <div class="col-sm-3 ">
                                  <input type="text" class="form-control" data-token-limit="1" data-rule-required="true" value="{lanrain:$info.email}" data-toggle="tokeninputtree" name="email" data-selected="[]"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">备注</label>
                            <div class="col-sm-3 ">
							<textarea class="form-control" data-rule-maxlength="50" name="remarks" rows="4">{lanrain:$info.remarks}</textarea>
							
                                <!-- <input type="text" class="form-control"  data-rule-required="true" name="postname" value=""  /> -->
                            </div>
                        </div>
               
            </div>
            <div class="modal-footer"> 
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." >保存修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
<!--日期插件-->

		
</form>
