<include file="Common:header" />
<link rel="stylesheet" type="text/css" href="./Tpl/Qyapp/Install/Install/step.css">
<section class="vbox">
    <header class="header bg-white b-b b-light">
        <p>安装“{lanrain:$info.name}”应用：请根据流程指引完成应用安装，如有问题可以点击右下角咨询我们的客服</p>
    </header>
    <section class="scrollable  wrapper w-f">
        <section class="panel panel-default panel-max-width">
            <div class="panel-body">
                <ul class="list-unstyled list-step clearfix">
                    <li class="app-step">添加应用<span>1</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step">配置应用ID<span>2</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step">设置可信域名<span>3</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step">开启回调模式<span>4</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step app-step-br"><strong>开启自定义菜<br>单和地理位置</strong><span>5</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step active">分配应用权限<span>6</span></li>

                </ul>
                <form class="form-horizontal form-validate" method="post" action="" target="_self"  novalidate="novalidate">
                    <div class="alert alert-info">点击设置，“权限管理”一栏的“管理”按钮，如下图</div>
                    <p><img style="max-width:980px" src="./Tpl/Qyapp/Install/Install/step6-1.jpg"></p>
                    <div class="alert alert-info">点击“修改应用选择”，勾选“{lanrain:$info.name}应用，点击确定，并设置对应的应用为”配置应用”权限</div>
                    <p><img style="max-width:980px" src="./Tpl/Qyapp/Install/Install/step6-2.jpg"></p>
                    <p><img style="max-width:980px" src="./Tpl/Qyapp/Install/Install/step6-3.jpg"></p>
                    <p><img style="max-width:980px" src="./Tpl/Qyapp/Install/Install/step6-4.jpg"></p>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input type="hidden" name="method" id="method">
                            <button type="button" data-toggle="back" class="btn btn-default" data-confirm="false" data-loading-text="保存中...">上一步</button>
                        </div>
                        <div class="col-sm-6 text-right">
						 <input type="hidden" value="{lanrain::$_GET['id']}" name="fun_id" >
                            <button type="submit" class="btn btn-primary" data-confirm="false" data-loading-text="保存中...">安装完成</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <footer class="footer bg-white b-t">
        <div class="row text-center-xs" style="text-align:center">
            <h4 class="text-center-xs">欢迎使用work微信平台，我们提供简单高效、安全稳定、时尚有趣的移动协作平台。</h4>
        </div>
    </footer>
</section>
