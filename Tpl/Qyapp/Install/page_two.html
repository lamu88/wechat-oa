<include file="Common:header" />
<link rel="stylesheet" type="text/css" href="./Tpl/Qyapp/Install/Install/step.css">
<section class="vbox">
    <header class="header bg-white b-b b-light">
        <p>安装“{lanrain:$info.name}”应用：请根据流程指引完成应用安装，如有问题可以点击右下角咨询我们的客服</p>
    </header>
    <section class="scrollable  wrapper w-f">
        <section class="panel panel-default panel-max-width">
            <div class="panel-body">
                <ul class="list-unstyled list-step clearfix">
                    <li class="app-step">添加应用<span>1</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step active">配置应用ID<span>2</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step">设置可信域名<span>3</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step">开启回调模式<span>4</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step app-step-br"><strong>开启自定义菜<br>单和地理位置</strong><span>5</span></li>
                    <li class="app-step-line"></li>
                    <li class="app-step">分配应用权限<span>6</span></li>

                </ul>
                <form class="form-horizontal form-validate" method="post" action="" target="_self"  novalidate="novalidate">
                    <div class="alert alert-sb">进入微信企业号后台点击“应用中心”，打开“{lanrain:$info.name}”应用，复制应用ID填写到下方<button type="button" data-toggle="back" class="btn btn-info btn-sm" data-confirm="false" data-loading-text="保存中...">上一步</button></div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label must">应用ID</label>
                        <div class="col-sm-3">
                            <input type="text" data-rule-required="true" data-rule-number="true" class="form-control" value="{lanrain:$info.appid}" name="appid" placeholder="请填写数字" aria-required="true">
                        </div>
						 <input type="hidden" value="{lanrain::$_GET['id']}" name="fun_id" >
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-primary" data-loading-text="保存中...">下一步</button>
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <p><img style="max-width:980px" src="./Tpl/Qyapp/Install/Install/step2-1.jpg"></p>

                </form>
            </div>
        </section>
    </section>
    <footer class="footer bg-white b-t">
        <div class="row text-center-xs" style="text-align:center">
            <h4 class="text-center-xs">欢迎使用work微信平台，我们提供简单高效、安全稳定、时尚有趣的移动协作平台。</h4>
        </div>
    </footer>
</section>
