<form class="form-horizontal form-validate form-modal"  target="_self"  action="{lanrain::U('Qyapp/Alipayuser/post')}" method="post">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">会员充值</h4>
            </div>
            <div class="modal-body">

               <div class="form-group">
                    <label class="col-sm-2 control-label must">充值选项</label>
                    <div class="col-sm-10">
                        <div class="form-inline" data-toggle="location">
                            <div class="form-group ">
                                <div class="col-lg-12">
                                    <select class="form-control mn120" name="gid" id="group" data-rule-required="true" data-location="provinces" data-selected="360000">
									<volist name="list" id="v">
										<option value="{lanrain:$v.id}" <if condition="$_SESSION['gid'] eq $group['id']" data="{lanrain:$group.price}">selected="selected"</if> >{lanrain:$v.title}</option>
									</volist>
									</select>
                                </div></div>
                            <div class="form-group ">
                                <div class="col-lg-12">
                                    <select class="form-control mn120" name="num" id="num" data-rule-required="true" data-location="city" data-selected="360300">
										<option value="1">1个月</option>
										<option value="2">2个月</option>
										<option value="3">3个月</option>
										<option value="4">4个月</option>
										<option value="5">5个月</option>
										<option value="6">6个月</option>
										<option value="7">7个月</option>
										<option value="8">8个月</option>
										<option value="9">9个月</option>
										<option value="10">10个月</option>
										<option value="11">11个月</option>
										<option value="12">12个月</option>
									</select>
								</div>
							</div>
                        </div>

                    </div>
                </div>
					
                <div class="form-group">
                    <label class="col-sm-2 control-label must">充值用户名</label>
                    <div class="col-sm-7 ">
                                <input type="text"  name="uname" value="{lanrain:$Think.session.username}" class="form-control" data-rule-required="true" data-rule-rangelength="[6,16]" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">充值金额</label>
                    <div class="col-sm-7 ">
                                <input type="text" name="price" id="price" value="{lanrain:$user.price}" class="form-control" data-rule-equalTo="#new_password" />
                    </div>
                </div>

            </div>
            <div class="modal-footer">
				<button type="submit" class="btn btn-primary" id="submit" data-loading-text="保存中..." >保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
	<script>
		$('#submit').click(function(){
			$('form').submit();
		});
	</script>
	<script>
	$(function(){
	var price=new Array();
			<volist id="p" name="list">
				price[{lanrain:$p.id}]={lanrain:$p.price};
			</volist>
		$('#group').change(function(){		
			
		$('#price').val(price[$('#group').val()]*$('#num').val());
		});
		$('#num').change(function(){		
			
		$('#price').val(price[$('#group').val()]*$('#num').val());
		});
	});
</script>
</form>
