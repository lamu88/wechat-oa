<include file="Common:header" />
<meta http-equiv="x-ua-compatible" content="ie=7" />
	<script>
	
	function changeuploadtype(v){
	 
		if(v=='local'){
			document.getElementById('upload_bucket').style.display='none';
			document.getElementById('upload_secret').style.display='none';
			document.getElementById('upload_username').style.display='none';
			document.getElementById('upload_password').style.display='none';
			document.getElementById('upload_domain').style.display='none';
		}else{
			document.getElementById('upload_bucket').style.display='';
			document.getElementById('upload_secret').style.display='';
			document.getElementById('upload_username').style.display='';
			document.getElementById('upload_password').style.display='';
			document.getElementById('upload_domain').style.display='';
		}
	}
	</script>
<body>
<div id="myModal" class="modal fade" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

</div>
   <section class="vbox">
   <header class="header bg-white b-b b-light">
            <p>存储信息</p>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" method="post" action="{lanrain::U('Userinfo/upfile')}" target="_self">
					   <div class="form-group">
                            <label class="col-sm-2 control-label must">用户版本</label>
                            <div class="col-sm-3 ">
								<select onchange="changeuploadtype(this.value)" name="upload_type" class="form-control" >
								
								<option value="local" <if condition="$data['upload_type'] eq 'local'">selected</if> >保存到本服务器</option>
								<option value="upyun" <if condition="$data['upload_type'] eq 'upyun'">selected</if> >保存到又拍云</option>
								
								</select>
                            </div>
                        </div>
					       <div id="upload_bucket" <if condition="($data['upload_type'] eq 'local') or ($data['upload_type'] eq '') ">style="display:none"</if> >
						   <div class="line line-dashed line-lg pull-in"></div>
						   <div class="form-group" >
								<label class="col-sm-2 control-label must">BUCKET：</label>
								<div class="col-sm-3 ">
									  <input type="text" class="form-control"   value="{lanrain:$data.up_bucket}" data-rule-required="true" name="up_bucket"/>
								</div>
							</div>
							</div>
							<div id="upload_secret" <if condition="($data['upload_type'] eq 'local') or ($data['upload_type'] eq '') ">style="display:none"</if>  >
						 <div class="line line-dashed line-lg pull-in"></div>
						   <div class="form-group">
								<label class="col-sm-2 control-label must">FORM_API_SECRET：</label>
								<div class="col-sm-3 ">
									  <input type="text" class="form-control"   value="{lanrain:$data.up_form_api_secret}" data-rule-required="true" name="up_form_api_secret"/>
								</div>
							</div>
							</div>
							<div id="upload_username" <if condition="($data['upload_type'] eq 'local') or ($data['upload_type'] eq '') ">style="display:none"</if> >
							<div class="line line-dashed line-lg pull-in"></div>
						   <div class="form-group">
								<label class="col-sm-2 control-label must">操作员：</label>
								<div class="col-sm-3 ">
									  <input type="text" class="form-control"   value="{lanrain:$data.up_username}" data-rule-required="true" name="up_username"/>
								</div>
							</div>
							</div>
							<div id="upload_password" <if condition="($data['upload_type'] eq 'local') or ($data['upload_type'] eq '') ">style="display:none"</if> >
							<div class="line line-dashed line-lg pull-in"></div>
						  <div class="form-group">
								<label class="col-sm-2 control-label must">密码：</label>
								<div class="col-sm-3 ">
									  <input type="text" class="form-control"   value="{lanrain:$data.up_password}" data-rule-required="true" name="up_password"/>
								</div>
							</div>
							</div>
							<div id="upload_domain" <if condition="($data['upload_type'] eq 'local') or ($data['upload_type'] eq '') ">style="display:none"</if> >
							<div class="line line-dashed line-lg pull-in"></div>
						<div class="form-group">
								<label class="col-sm-2 control-label must">云存储域名：</label>
								<div class="col-sm-3 ">
									  <input type="text" class="form-control"   value="{lanrain:$data.up_domainname}" data-rule-required="true" name="up_domainname"/>
								</div>
							</div>
							</div>
							<div class="line line-dashed line-lg pull-in"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label must">上传文件类型：</label>
								<div class="col-sm-3 ">
									  <input type="text" class="form-control"   value="{lanrain:$data.up_exts}" data-rule-required="true" name="up_exts"/>
								</div>
							</div>
						<div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group">
								<label class="col-sm-2 control-label must">文件大小：</label>
								<div class="col-sm-3 ">
									  <input type="text" class="form-control"   value="{lanrain:$data.up_size}" data-rule-required="true" name="up_size"/>
								</div>
							</div>
						
						<input type="hidden" value="{lanrain::$_GET['id']}" name="uid"/>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary"  data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default"  data-toggle="back">取消</button>
                            </div>
                        </div>
						</div>
                    </form>
                </div>
            </section>
        </section>
    </section>	
<include file="Common:footer" />
