<script>
$(function(){
  $("#submit").click(function() {
	var btn = $(this);
    var contact = $("#contact").val();
    var mp 	  = $("#mp").val();
	var host 	  = $("#host").val();
	var qyname 	  = $("#qyname").val();
	var provinces 	  = $("#provinces").val();
	var city 	  = $("#city").val();
	var district 	  = $("#district").val();
	var address 	  = $("#address").val();
	var business 	  = $("#business").val();
	var submitData = {
			contact : contact,
			mp 	  : mp,
			host  : host,
			qyname        : qyname,
			provinces 	  : provinces,
			city  : city,
			district   : district,
			business 	  : business,
			address 	  : address
			};
	$.ajax({
			type: "post",  
			url:"{lanrain::U('Userinfo/editCompany')}",
			dataType:'json',
			data: submitData,
			success:function(json){
				var status = json.status;
				if(status==0){
					alert('修改成功');
					window.location.reload();
				}else{
				   alert('修改失败');
				   window.location.reload();
				}
			}
		});
  });
  
})
</script>
