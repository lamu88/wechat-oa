<include file="Common:header" />
<section class="vbox">
    <header class="header bg-white b-b b-light">
        <p></p>
        <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>
    </header>
    <section class="scrollable  wrapper">
        <section class="panel panel-default">
            <div class="panel-body">
                <div class="form-horizontal form-validate" >
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">CorpID </label>
                        <div class="col-sm-3 ">
                            <input type="text" data-rule-required="true" data-rule-corpid="true" id="corpid" name="corpid" class="form-control" value="{lanrain:$bind['corpid']}"  />
                        </div>
                        <div class="col-sm-2 m-t-xs">
                            <a href="javascript:;" data-toggle="popover" data-trigger="hover" data-content="此项是开发者凭据，您需登录[微信企业号平台]，去[设置-[权限管理]-[管理]-[选择需要与平台绑定的管理组]，下拉至底部复制" data-original-title="" title="">[?]</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">CorpSecret </label>
                        <div class="col-sm-3">
                            <input type="text" data-rule-required="true" class="form-control" id="corpsecret" name="corpsecret" value="{lanrain:$bind['corpsecret']}" >
                        </div>
                        <div class="col-sm-2 m-t-xs">
                            <a href="javascript:;" data-toggle="popover" data-trigger="hover" data-content="此项是开发者凭据，您需登录[微信企业号平台]，去[设置-[权限管理]-[管理]-[选择需要与平台绑定的管理组]，下拉至底部复制" data-original-title="" title="">[?]</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" id="submit" data-loading-text="保存中..." >保存</button>
                            <button type="button" class=" btn btn-default" data-toggle="ajaxPost" data-confirm="true" data-msg="你确定要解绑吗？">解绑</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- <footer class="footer bg-white b-t">
        <div class="row text-center-xs" style="text-align:center">
            <h4 class="text-center-xs">欢迎使用微易企业平台，我们提供简单高效、安全稳定、时尚有趣的移动协作平台</h4>
        </div>
    </footer> -->
</section>
<script>
$(function(){
  $("#submit").click(function() {
	var btn = $(this);
    var corpid = $("#corpid").val();
    var corpsecret 	  = $("#corpsecret").val();
	$.ajax({
			type: "post",  
			url:"{lanrain::U('Userinfo/bind')}",
			dataType:'json',
			data:'corpid='+corpid+'&corpsecret='+corpsecret,
			success:function(json){
				var status = json.status;
				if(status==0){
					alert('修改成功');
					window.location.reload();
				}else{
					alert('修改失败');
				}
			}
		});
	
  });
  
})
</script>
<include file="Common:footer" />
