<body style="background:#fff;">
<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-bottom:5px;">
使用方法：点击选择需要群发的管理组<a href="javascript:void(0);" id="complete" >设置完成</a></div>
<TR>
  <TH valign="top"><label for="keyword">发送给：</label></TH>
  <TD><input type="input" class="px" id="nav" value="" name="info" style="width:500px" ></TD>
</TR>

<ul class="modules">
<li>
	<div class="mleft">{lanrain:$frist.name}</div>
	<div class="mright">
		<a href="javascript:void(0);" target="_self" onclick="addnav('{lanrain:$frist.id}','{lanrain:$frist.name}')">选中</a>
	</div>
	<div style="clear:both"></div>
</li>

<volist name="list" id="list">
<li>
	<div class="mleft">{lanrain:$list.name}</div>
	<div class="mright">
		<a href="javascript:void(0);" target="_self" onclick="addnav('{lanrain:$list.id}','{lanrain:$list.name}')">选中</a>
	</div>
	<div style="clear:both"></div>
</li>
</volist>
<div style="clear:both"></div>
</ul>
<script type="text/javascript">
function addnav(id,name){
	var old=$('#nav').val();
	var names=old+name+'|';
	$('#nav').val(names);
	}
</script>

 <script type="text/javascript">  
      $(function(){  
        $("#complete").click(function(){  
           art.dialog.data('domid', $('#nav').val());// 存储数据 
           art.dialog.close();  
        });  
      })  
    </script>  

</script>
