$(document).ready(function(){ 
	$('#btn-group-a').click(function(){

});
$(function(){
  $(".tile").click(function() {
	var id=$(this).attr('fileid');
	$('.fileid').val(id);
	$('.video_unit').removeClass('choose');
	$(".select_"+id).addClass('choose');
	var title=$(this).attr('title');
	$('.title').html(title);
  });
})

</script> 
  <script>

$(document).ready(function(){ 
	$(".sent_file").click(function() {
		var departid=$("#departId").val();
		var fileid = $('.fileid').val();
		var subdata='type=vidio&fileid='+fileid+'&agentid={lanrain::$_GET['id']}&departid='+departid;
		alert(subdata);
		$.ajax({
				type: "post",  
				url:"{lanrain::U('Msg/post')}",
				dataType:'json',
				data:subdata,
				success:function(json){
					var status = json.status;
					if(status==1){
						alert('群发成功');
						window.location.reload();
					}else{
						alert('群发失败');
					}
				}
			});
	
  });
});

</script>
