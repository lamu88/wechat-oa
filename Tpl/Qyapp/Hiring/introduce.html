<script>
$(function(){
  $(".desc_save").click(function() {
    var desc 	  = $(".desc").val();
	$.ajax({
			type: "post",  
			url:"{lanrain::U('Hiring/desc',array('mid'=>$_GET['mid']))}",
			dataType:'json',
			data:'desc='+desc,
			success:function(json){
				var status = json.status;
				if(status==0){
					alert('设置成功');
					window.location.reload();
				}else{
					alert('设置失败');
				}

			}
		});
  });
  
})
</script>

            </div>

                <div class="form-group">

                    <span class="help-block">最多10000个字符（包含HTML标签，1个中文字占2个字符）</span>                   
                </div>

            </div>
