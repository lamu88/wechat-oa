<form class="form-horizontal form-validate form-modal" method="post" target="_self" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">修改企业信息</h4>
            </div>
            <div class="modal-body">
                 <div class="form-group">
                    <label class="col-sm-2 control-label">企业logo</label>
                    <div class="col-sm-7">
                        <img class="thumb_img" src="" style="max-height: 100px;" />
                        <input class="hide" type="text" name="logo" value=""/>
                        <button class="btn btn-default" type="button" data-toggle="selectimg">选择logo</button>
                        <span class="help-block">注：为了最佳的显示效果，建议上传图片形状为正方形</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">企业名称</label>
                    <div class="col-sm-7 ">
                        <input type="text" class="form-control" data-rule-required="true" name="Name" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">一句话简介</label>
                   <div class="col-sm-7 ">
                        <textarea class="form-control"  name="info" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="873" name="hidden">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled >保存修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>

</form>
