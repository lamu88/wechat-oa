<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<title>简历管理</title>
</head>
	<script src="./Tpl/Qyapp/Static/Js/jquery-1.9.1.min.js" type="text/javascript"></script>
<link href="./Tpl/Qyapp/Hiring/css/jianli.css" type="text/css" rel="stylesheet" />
<script>
$(function(){
  $(".join").click(function() {
	var name = $('#name').val();
	var tel = $('#telphone').val();
	if(name==''||tel==''){
		alert('姓名电话不能为空');
		return;
	}
	$.ajax({
			type: "post",  
			url:"{lanrain::U('Hiring/wap_positionPost')}",
			dataType:'json',
			data:'name='+$('#name').val()+'&sex='+$('#sex').val()+'&age='+$('#age').val()+'&referees='+$('#referees').val()+'&year='+$('#year').val()+'&telphone='+$('#telphone').val()+'&salary='+$('#salary').val()+'&wecha_id={lanrain::$_GET['wecha_id']}&token={lanrain::$_GET['token']}&pid={lanrain::$_GET['pid']}',
			success:function(json){
				var status = json.status;
				if(status==0){
					alert('提交成功');
					window.location.reload();
				}else{
					alert('提交失败');
				}
			}
		});
  });
  
})
</script>
<body>
<!--头部-->
	<div id="Top">
		<div class="" style="width:41px;float:left;margin-top:10px;margin-left:20px;">
		<img src="{lanrain:$company.headpic}" width="41" height="41">
		</div>
    	<div class="Top_name">
        	<ul>
				
                <li class="name">{lanrain:$company.name}</li>
                <li class="weiyi">{lanrain:$company.territory}</li>
            </ul>
        </div>
    </div>
    
<!--中部-->
	<div id="Mid">
    	<div class="Mid_head">请填写真实信息</div>
        <ul>
        	<li><span>姓名：</span><input type="text" id="name" name="name"/></li>
            <li><span>性别：</span><input type="text" id="sex" name="sex"/></li>
            <li><span>年龄：</span><input type="text" id="age" name="age"/></li>
			<li><span>学历：</span><input type="text" id="referees" name="referees"/></li>
			<li><span>工作年限：</span><input type="text" id="year" name="year"/></li>
            <li><span>联系电话：</span><input type="text" id="telphone" name="tel"/></li>
            <li><span>期望年薪：</span><input type="text" id="salary" name="wage"/></li>
        </ul>
        
        <!-- <div class="Mid_btm">配图<span>（最多9）</span></div>
		<a href="#"><div class="pic_1"></div></a>
		<a href="#"><div class="pic_2"></div></a> -->
    </div>
    
<!--底部-->
    
    <div id="Btm">
        <ul>
        	<a href="#"><li class="join">提交</li></a>
        </ul>
    </div>
 
</body>
</html>
