<section class="entity-panel-wrapper" id="user{lanrain:$data.id}">

	<header class="entity-panel-header header">
		<p>提现详情</p>
		<button type="button" class="close m-t" data-dismiss="entity" onclick="panelClose();">&times;</button>
	</header>
	<div class="entity-panel-body form-horizontal">
	   
		<div class="form-group">
			<label class="col-sm-3 control-label">提现人</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$data.wecha_id}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">提现金额</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$data.money}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">申请提现时间</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$data.time|date="Y-m-d H:i:s",###}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">状态</label>
			<div class="col-sm-9">
				<p class="form-control-static">
				<if condition="$data['status'] eq 1">审核通过</if>
				<if condition="$data['status'] eq 0">未通过</if>
				</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
	</div>
	<footer class="entity-panel-footer footer  text-right">
					<button type="button" class="btn btn-default" data-confirm="true"  onclick='pass("{lanrain:$data.id}")' data-toggle="ajaxPost"  >审核通过</button>
	</footer>

</section>
<script type="text/javascript">
function panelClose(){
   $('.entity-panel').addClass('hd');
}
	//删除操作
	function pass(id){
 		$.ajax({
			type:"POST",
			url:"index.php?g=Qyapp&m=Hiring&a=passpay&mid={lanrain::$_GET['mid']}&id="+id,
			data:"id="+id,
			dataType:'json',
			success:function(json){
			var status = json.status;
			  if(status==1)
			  {
				alert('操作成功');location.reload();
			      $('#cont').html('操作成功');
				  $('#delMember').model();
			  }
			  else
			  {
				alert('操作失败');location.reload();
				  $('#cont').html('操作失败');
				  $('#delMember').model();
			  }
			}
		});       	
	}		 
</script>
