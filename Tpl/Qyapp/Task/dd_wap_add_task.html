function chooseImage(obj){

		success: function (res) {

}

function uploadImage(n,localIds){
    var localId = localIds.pop();
	var token="{lanrain::$_GET['token']}";
	var wecha_id="{lanrain::$_GET['wecha_id']}";
	wx.uploadImage({
		localId: localId,
		isShowProgressTips: 1,
		success: function (res) {
			var serverId = res.serverId;
			var l = '';
			var num = Math.floor(Math.random()*999+1);
			//type = type;
			//var myfield = field;
			//alert(n);
			//alert('bb');
			//alert(type);
			l += '<div class="choose_pic"  id="appendsImg_'+num+'">';
			l += '<img src="'+localId+'" width="60px" height="60px"/>';
			l += '<a href="javascript:;" onclick="delImg('+num+')">';
			l += '<img class="icon_reduce" src="./Tpl/Qyapp/Announce/images/iconfont-iconfontjian.png" width="15px" height="15px"/>';
			l += '</a></div>';
			$('#addImg_1').append(l);
			var imgInput = '<input type="hidden" value="'+serverId+'" name="pic[]"/>';
			photo = document.getElementById('pic').value;
			photo = photo + serverId + ',';
			document.getElementById('pic').value = photo;
			$('#addImg_1').append(imgInput);
			if(localIds.length > 0){
				setTimeout(function(){ uploadImage(n,localIds);},100);
			}	
		}
	});
}
</script>

	var rancolor = Math.floor(ar);
	var color = mycolor[rancolor];

}
