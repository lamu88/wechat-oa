<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">
<head>
    <meta charset="utf-8" />
    <title>work微信，爱工作爱生活</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta content="微信企业号 微信办公 移动OA 微信打卡 微信审批 移动协作平台 " name="Keywords" />
    <meta content="让工作更简单、高效，基于微信企业号，以任务管理为核心，提供报销、请假、签到、邮箱、招聘、名片、通知、调研、投票、外勤、会议室、通讯录、日程等多项社交管理应用为一体的移动协作平台。" name="Description" />
	<link href="./Tpl/Qyapp/Static/Js/bootstrap/3.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./Tpl/Qyapp/Static/Css/animate.min.css" rel="stylesheet">
    <link href="./Tpl/Qyapp/Static/Css/font-awesome.min.css" rel="stylesheet">
    <link href="./Tpl/Qyapp/Static/Css/style.min.css" rel="stylesheet">
</head>

<form class="form-horizontal form-validate form-modal" method="post" action=""  target="_self" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增部门</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label must">部门名称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="必须填写" data-rule-required="true" name="name" 
                        value=""  maxlength='40'/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">所属部门</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" data-rule-required="true"  name="cc"
                         value='{lanrain:$nav.name}'  maxlength='120'
                        />
						<input type="hidden" name="id" value='{lanrain:$nav.pid}'/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type='hidden' name='mysignstr' value="">
                <input type='hidden' name='type' value="add">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..."  >保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>

</html>
