<script src="./Tpl/Qyapp/Userlist/Js/Jstree/dist/jstree.min.js"></script>
<script>

$(function () {
	$('#tree')
		.jstree({
			'core' : {
				'data' : {
					'url' : "{lanrain::U('Tree/operate',array('operation'=>'get_node'))}",
					'data' : function (node) {
						return { 'id' : node.id };
					}
				},
				'check_callback' : true,
				'themes' : {
					'responsive' : false,
					'icons'      : true // string for custom								
				}
			},
			'themes' : {
				'responsive' : false,
				'variant' : 'small',
				'stripes' : true
			},
			'checkbox' : {
				'three_state' : false
			},			
			'plugins' : ['state','wholerow','checkbox']
		})
		.on('changed.jstree', function (e, data) {
			if($('#append').children('#'+data.node.id).length>0){
				$('#append').children('#'+data.node.id).remove();
			}else{
				$('#append').append("<span id='"+data.node.id+"'>"+data.node.text+";</span>");
			}
			var ref = $('#tree').jstree(true),
			sel = ref.get_checked();	
			$('#departid').attr('value',sel);		
			
		});		
});
</script>
<script type="text/javascript">
//获取传入到对话框的主窗口的部门和部门id
var departId=art.dialog.data('departId');
var depart=art.dialog.data('depart');
function returnHomepage()
{
  //获取本对话框中隐藏域的值
  var did = $('#departid').val();
  //alert(departid);
  var d = '';
  $('#append span').each(function(i){
      d +=$(this).html();
  });
  //对话框的父窗口
  var origin = artDialog.open.origin;
  //对话框获取父窗口对象
  var doma = origin.document.getElementById(departId);
  var domb = origin.document.getElementById(depart);
  //将对话框中要取得的值赋给父窗口
  doma.value = did;
  domb.value = d;
  setTimeout("art.dialog.close()", 100 );
}
</script>
