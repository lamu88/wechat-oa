
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">数据统计。本统计使用的插件：<a href="http://www.jqplot.com" target="_blank">jqPlot</a></p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>销售数据统计</h3>
      <div class="clear"></div>
    </div>
<script type="text/javascript" src="/Tpl/Qyapp/Erp/assets/js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="./Lanrain/Lib/Widget/My97DatePickerBeta/My97DatePicker/WdatePicker.js"></script>
	
<if condition="$line">
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="{/$root_dir/}/assets/jqplot/excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="./Tpl/Qyapp/Erp/assets/jqplot/jquery.jqplot.min.js"></script>
<script type="text/javascript" src=".//Tpl/Qyapp/Erp/assets/jqplot/plugins/jqplot.highlighter.min.js"></script>
<script type="text/javascript" src="./Tpl/Qyapp/Erp/assets/jqplot/plugins/jqplot.cursor.min.js"></script>
<script type="text/javascript" src="./Tpl/Qyapp/Erp/assets/jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
<link rel="stylesheet" type="text/css" href="./Tpl/Qyapp/Erp/assets/jqplot/jquery.jqplot.min.css" />
<script>
$(document).ready(function(){

  var line1=[{lanrain:$line}];

  var plot1 = $.jqplot('chart1', [line1], {
      title:'{lanrain:$title}',
      axes:{
        xaxis:{
          renderer:$.jqplot.DateAxisRenderer,
          tickOptions:{
            formatString:'%y-%m-%#d'
          }
        },
        yaxis:{
          tickOptions:{
            formatString:'￥%.2f'
            }
        }
      },
      highlighter: {
        show: true,
        sizeAdjust: 7.5
      },
      cursor: {
        show: false
      }
  });
});
</script>
</if>

    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
      	<div class="form">
            <form action="" method="post" id="js-form">
                <fieldset class="clearfix">
               	  <p>时间：<input type="text"  name="start" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  class="text-input min-input" value="{lanrain:$start}"/>--<input type="text"  name="end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  class="text-input min-input" value="{lanrain:$end}"/>&nbsp;<select name="type">
                	  <option value="1" <if condition="$type eq 1">selected="selected"</if>>销售情况统计</option>
                      <option value="2" <if condition="$type eq 2">selected="selected"</if>>退货统计</option>
                	  <option value="3" <if condition="$type eq 3">selected="selected"</if>>销售利润统计</option>
               	  </select>&nbsp;<input type="submit" name="" class="button" id="button" value=" 提交 " /></p>
                </fieldset>
            </form>
        </div>
        <if condition="$null">
        <div class="notification information png_bg">
			<div>{lanrain:$null}</div>
		</div>
       </if>
        <div id="chart1" style="height:250px; width:80%;"></div>
      </div>
    </div>
  </div>
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
