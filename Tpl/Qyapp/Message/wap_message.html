<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<meta content="telephone=no,email=no" name="format-detection" />

<link rel="stylesheet" href="./Tpl/Qyapp/Message/css/index.css" />
<script src="./Tpl/Qyapp/Message/js/jquery-1.7.min.js"></script>	 

<title>留言板</title>
</head>
<body>

<input type="hidden" value="{lanrain::$_GET['token']}"  name="token">
<input type="hidden" value="{lanrain::$_GET['wecha_id']}"  name="wecha_id">
   <div>
	<div class="main">
		<ul class="content">
			<li>标题：<input type="text" value="" name="title" id="title" placeholder="请输入标题" /></li>
			<li style="height:80%"><p>留言信息：</p><textarea id="content" placeholder="请输入内容"></textarea></li>
		</ul>
	<div class="button">
		<input type="button" id="submit" value="提交" />
	</div>
	</div>
   </div>

<script>
$('#submit').click(function(){
	var title = $('#title').val();
	var content = $('#content').val();
	var token="{lanrain:$_GET['token']}";
	var wecha_id="{lanrain:$_GET['wecha_id']}";
	//alert(content);return false;
	$.ajax({
			type: "post",  
			url:"{lanrain::U('submit')}",
			dataType:'json',
			data:{'title':title,'content':content,'token':token,'wecha_id':wecha_id},
			success:function(json){
				if(json){
					alert('留言成功');
					window.location.href="{lanrain::U('wap_index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
				}else{
					alert('留言失败,请重新留言');
				}
			}
	});
}); 
</script>
</body>
</html>
