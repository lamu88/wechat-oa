<include file="Common:header" />
<link rel="stylesheet" href="./Tpl/Qyapp/Log/css/com.css" />
<body>   
	<section class="hbox stretch">
          <aside class="aside-md bg-white b-r" id="subNav">
				<include file="Log:navmenu" />
			</aside>
        <aside>
            <section class="vbox">
                 <header class="header bg-white b-b clearfix">
     
                </header>
                <section class="scrollable  wrapper">
                    <section class="panel panel-default">
                         <div class="table-responsive">

							<br/>
							 <form method="post" action="{lanrain::U('wapaboutMe')}">
								 <volist name="qylogdatas" id="data">
									 <div class="ht_li">
									<div><input type="checkbox" name="logdel[]" value="{lanrain:$data.id}"></div>
									<div><a href="{lanrain::U('showcontents',array('id'=>$data['id']))}">
									 <if condition="$data.type eq 0">
									 日报
									 <elseif condition="$data.type eq 1"/>
									 周报
									 <elseif condition="$data.type eq 2"/>
									 月报
									 <elseif condition="$data.type eq 3"/>
									 季报
									 <elseif condition="$data.type eq 4"/>
									 年报
									 </if>
									 <br>
									 {lanrain:$data.title}
                                     <br>
									 {lanrain:$data.create_time}
									 </a></div>
									 </div>
								 </volist>
									<div class="ht_move">					
										<input type="submit" value="删除选中的报告"/>
									</div>
								
							</form>
                        </div>
                    </section>
                </section>
               
            </section>
        </aside>
    </section>
<section class="entity-panel hd" id="info">
</section>
