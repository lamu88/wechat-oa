<script>
$(document).ready(function(){ 
	$(".btn-primary").click(function() {
		var setuserrule = $('input[name="setuserrule"]:checked').val();
		
		
		var subdata='';
		subdata='setuserrule='+setuserrule+'&id={lanrain::$_GET['id']}';
		$.ajax({
				type: "post",  
				url:"{lanrain::U('Showadmin/setuserrule')}",
				dataType:'json',
				data:subdata,
				success:function(json){
					var status = json.status;
					if(status==0){
						alert('设置成功');
						window.location.reload();
					}else{
						alert('设置失败');
					}
				}
			});
	
  });
});

</script>
