<section class="entity-panel-wrapper" id="user{lanrain:$data.id}">
	<header class="entity-panel-header header">
		<p>应用详情</p>
		<button class="close m-t" data-dismiss="entity" type="button" onclick="panelClose();">×</button>
	</header>
	<div class="entity-panel-body form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">应用名称</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$data.name}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">应用权限</label>
			<div class="col-sm-7">
			<p class="form-control-static">{lanrain:$data.pri}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
	</div>
	<footer class="entity-panel-footer footer text-right">
		<!-- <a href="{lanrain::U('Meet/edit',array('id'=>$data['id']))}" class="btn btn-default">编辑</a> -->
		<button type="button" class="btn btn-default" data-confirm="true"  onclick='del("{lanrain:$data.id}")' data-toggle="ajaxPost" data-msg="确定删除吗？" >删除</button>	
	</footer>
</section>

   <div id="apply_edit" class="modal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  </div>

<script type="text/javascript">
   //编辑操作  
	function edit(id){
		$('#apply_edit').load("index.php?g=Qyapp&m=Leave&a=edit&id="+id, function(){
			 $('#apply_edit').modal();
			 if($('.modal-backdrop').length>0){
			     $('.modal-backdrop').remove();
			 }
		});		   
	}
	//删除操作
	function del(id){	
 		$.ajax({
			type:"POST",
			url:"index.php?g=Qyapp&m=Showadmin&a=delapp",
			data:"id="+id,
			dataType:'json',
			success:function(json){
			var status = json.status;
			  if(status==1)
			  {
				alert('删除成功');
				window.location.reload();
			  }
			  else
			  {
				  alert('删除失败');
			  }
			}
		});       	
	}	
	function panelClose(){
	   $('.entity-panel').addClass('hd');
	}	
	
</script>
