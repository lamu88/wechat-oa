
<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>爱工作365天</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta content="微信企业号 微信办公 移动OA 微信打卡 微信审批 移动协作平台 " name="Keywords" />
    <meta content="让工作更简单、高效，爱工作365天。Work微信基于微信企业号，以任务管理为核心，提供报销、请假、签到、邮箱、招聘、名片、通知、调研、投票、外勤、会议室、通讯录、日程等多项社交管理应用为一体的移动协作平台。" name="Description" />
<link href="./Tpl/Qyapp/Static/Js/bootstrap/3.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="./Tpl/Qyapp/Static/Css/animate.min.css" rel="stylesheet">
<link href="./Tpl/Qyapp/Static/Css/font-awesome.min.css" rel="stylesheet">
<link href="./Tpl/Qyapp/Static/Css/style.min.css" rel="stylesheet">

</head>

<body>
<section class="vbox">
    <header class="header bg-white b-b b-light">
        <p>新建管理员</p>
        <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>
    </header>
    <section class="scrollable  wrapper">
        <section class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal form-validate" target="_self" method="post">
                    <input type="hidden" name="t" value="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">账号</label>
                        <div class="col-sm-3 ">
                            <input class="form-control" data-rule-required="true" type="text" value="" name="account" id="account" />@7794                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">关联人员</label>
                        <div class="col-sm-3 ">
                            <input class="form-control js_select_people" data-rule-required="true" data-toggle="tokeninputtree" data-token-limit="1" placeholder="+请选择相关人" type="text" value="" name="contact_user" id="contact_user" />                             
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">密码</label>
                        <div class="col-sm-3">
                            <input class="form-control" data-rule-required="true" type="password" value="" name="pwd" id="pwd" />                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">确认密码</label>
                        <div class="col-sm-3">
                            <input class="form-control" data-rule-equalto="#pwd" type="password" value="" name="cf_pwd" id="cf_pwd" />                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary"   data-loading-text="保存中...">保存</button>
                            <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
</section>

</body>
</html>
