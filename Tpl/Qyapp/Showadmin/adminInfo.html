<section class="entity-panel-wrapper" id="user{lanrain:$data.id}">

	<header class="entity-panel-header header">
		<p>管理员信息详情</p>
		<button type="button" class="close m-t" data-dismiss="entity" onclick="panelClose();">&times;</button>
	</header>
	<div class="entity-panel-body form-horizontal">
	   
		<div class="form-group">
			<label class="col-sm-3 control-label">姓名</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$data.name}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">账号</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$data.name}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">登陆次数</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$data.number}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">管理名称</label>
			<div class="col-sm-9">
				<p class="form-control-static">
                {lanrain:$data.position}
				</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">职责</label>
			<div class="col-sm-9">
				<p class="form-control-static">
                {lanrain:$data.info}
				</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">最后登录时间</label>
			<div class="col-sm-9">
				<p class="form-control-static">
                <if condition="$data['time']">{lanrain:$data.time|date="Y-m-d H:i:s",###}</if>
				</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>		
	</div>
	<footer class="entity-panel-footer footer  text-right">
		<!-- <a type="button" href="{lanrain::U('Showadmin/editgroup',array('id'=>$id))}"  class="btn btn-default" data-confirm="true" data-toggle="ajaxPost" >修改</a>  -->
		<a href="{lanrain::U('Showadmin/editgroup',array('id'=>$data['id']))}" target="_self" class="btn btn-default">修改</a>
		<button type="button" class="btn btn-default" data-confirm="true"  onclick='del("{lanrain:$data.id}")' data-toggle="ajaxPost" data-msg="确定删除吗？" >删除</button>
	</footer>

</section>
<script type="text/javascript">
function panelClose(){
   $('.entity-panel').addClass('hd');
}
	//删除操作
	function del(id){
 		$.ajax({
			type:"POST",
			url:"index.php?g=Qyapp&m=Showadmin&a=delgroup&id="+id,
			data:"id="+id,
			dataType:'json',
			success:function(json){
			var status = json.status;
			  if(status==1)
			  {
				alert('删除成功');location.reload();
			      $('#cont').html('删除成功');
				  $('#delMember').model();
			  }
			  else
			  {
				alert('删除失败');location.reload();
				  $('#cont').html('删除失败');
				  $('#delMember').model();
			  }
			}
		});       	
	}		 
</script>
