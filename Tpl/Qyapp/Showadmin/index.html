
<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>爱工作365天</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta content="微信企业号 微信办公 移动OA 微信打卡 微信审批 移动协作平台 " name="Keywords" />
    <meta content="让工作更简单、高效，爱工作365天。基于微信企业号，以任务管理为核心，提供报销、请假、签到、邮箱、招聘、名片、通知、调研、投票、外勤、会议室、通讯录、日程等多项社交管理应用为一体的移动协作平台。" name="Description" />
<link href="./Tpl/Qyapp/Static/Js/bootstrap/3.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="./Tpl/Qyapp/Static/Css/animate.min.css" rel="stylesheet">
<link href="./Tpl/Qyapp/Static/Css/font-awesome.min.css" rel="stylesheet">
<link href="./Tpl/Qyapp/Static/Css/style.min.css" rel="stylesheet">

</head>

<body>
<section class="hbox stretch">
    <aside class="aside-md bg-white b-r" id="subNav">
        <div class="wrapper b-b header"><b>权限管理</b></div>
        <ul class="nav" style='overflow-y:auto; height:100%'>
            <li class="b-b b-light open"><a href="{lanrain::U('Showadmin/list')}" target="_self"><i class="fa fa-chevron-right pull-right m-t-xs text-xs icon-muted"></i>权限管理员</a></li>
                            <li class="b-b b-light">
                    <a href="{lanrain::U('Showadmin/editgroup')}" target="_self">
                        <i class="fa fa-times pull-right m-t-xs text-xs icon-muted" data-toggle="ajaxPost" data-confirm="true" data-msg="确认删除当前管理组？"></i>
                        666                    </a>
                </li>
                        
        </ul>
    </aside>
    <aside>
        <section class="vbox">
            <header class="header bg-white b-b clearfix">
                <form class="talbe-search" method="post" target="_self" action="/privilege/setadmin?t=">
                    <div class="row m-t-sm">
                        <div class="col-sm-8 m-b-xs">
                            <a href="{lanrain::U('Showadmin/Group')}" target="_self" class="btn btn-sm btn-default"><i class="fa fa-plus m-r-xs"></i>新建管理组</a>
                            <a href="{lanrain::U('Showadmin/list')}" target="_self" class="btn btn-sm btn-default"><i class="fa fa-list-ul m-r-xs"></i>管理员列表</a>
                        </div>
                    </div>
                </form>
            </header>
            <section class="scrollable wrapper w-f">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal form-validate" method="post" target="_self" action="">
                            <div class="form-group">
                                <label class="col-sm-2 control-label must">管理组名</label>
                                <div class="col-sm-3 ">
                                    <input class="form-control" data-rule-required="true" disabled="disabled" type="text" value="权限管理员" name="permission" id="permission" />                                </div>
                            </div>
                            <div class="line line-dashed line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">管理员</label>
                                <div class="col-sm-10 m-t-xs">（admin账号将帮助您管理权限，该账号仅能操作权限设置模块。您仅能添加一个admin账号。）</div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label must">账号</label>
                                <div class="col-sm-3 ">
                                    <input class="form-control" data-rule-required="true" disabled="disabled" type="text" value="admin@7794" name="account" id="account" />                                </div>
                                <div class="col-sm-6">（admin@7794 为该管理员的登录名）</div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label must">密码</label>
                                <div class="col-sm-3 ">
                                    <input type="password" class="form-control" id="password" name="password" data-rule-required="true" data-rule-rangelength="[6,16]" placeholder="请输入6至16位字母或数字"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label must">确认密码</label>
                                <div class="col-sm-3 ">
                                    <input type="password" class="form-control" name="cf_password" data-rule-equalTo="#password" placeholder="请再次输入您的密码" />
                                </div>
                            </div>
                            <div class="line line-dashed line-lg pull-in"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary"   data-loading-text="保存中...">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </section>
        </section>
    </aside>
</section>

</body>
</html>
