<script>
function expSelect(){
    if($('select[name="advance[type]"]').val() == '0'){
	    $('#unit').text('分钟');
	}else if($('select[name="advance[type]"]').val() == '1'){
	    $('#unit').text('小时');	
	}else if($('select[name="advance[type]"]').val() == '2'){
	    $('#unit').text('天');	 
	}
}
</script>
<script type="text/javascript">
	$(document).ready(function() {

		var cb = function(start, end, label) {
			console.log(start.toISOString(), end.toISOString(), label);
			$('#reportrange span').html(start.format('MM/DD/YYYY') + ' - ' + end.format('MM/DD/YYYY'));
		}

		var optionSet1 = {
			startDate: moment().subtract('days', 29),
			endDate: moment(),
			dateLimit: {
				days: 60
			},
			showDropdowns: true,
			showWeekNumbers: true,
			timePicker: true,
			timePickerIncrement: 1,
			timePicker12Hour: true,
			ranges: {
				'今天': [moment(), moment()]
			},
			opens: 'right',
			buttonClasses: ['btn btn-default'],
			applyClass: 'btn-small btn-primary',
			cancelClass: 'btn-small',
			format: 'MM/DD/YYYY',
			separator: ' to ',
			locale: {
				applyLabel: '确定',
				cancelLabel: '取消',
				fromLabel: '开始时间',
				toLabel: '结束时间',
				customRangeLabel: '自定义',
				daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
				monthNames: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
				firstDay: 1
			}
		};

		$('#reportrange span').html(moment().subtract('days', 29).format('MM/DD/YYYY') + ' - ' + moment().format('MM/DD/YYYY'));

		$('#reportrange').daterangepicker(optionSet1, cb);

		$('#reportrange').on('show.daterangepicker',
		function() {
			console.log("show event fired");
		});
		$('#reportrange').on('hide.daterangepicker',
		function() {
			console.log("hide event fired");
		});
		$('#reportrange').on('apply.daterangepicker',
		function(ev, picker) {
			console.log("apply event fired, start/end dates are " + picker.startDate.format('MMMM D, YYYY') + " to " + picker.endDate.format('MMMM D, YYYY'));
		});
		$('#reportrange').on('cancel.daterangepicker',
		function(ev, picker) {
			console.log("cancel event fired");
		});

		$('#options1').click(function() {
			$('#reportrange').data('daterangepicker').setOptions(optionSet1, cb);
		});

		$('#destroy').click(function() {
			$('#reportrange').data('daterangepicker').remove();
		});

	});
</script>
