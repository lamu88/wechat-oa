var val1 = $('#mytbody').children(':last').attr('data-num');
var num = parseInt(val1);

	var id = ++num;

	index: id,
	list:jsdata,	
	};			
	var html = template('js_room_list', data);
	$('#mytbody').append(html);
	$('#start_'+id).clockpicker();
	$('#end_'+id).clockpicker();
	
	var cb = function(start, end, label) {
