<script>
$(function(){
  $("#submit").click(function() {
	var btn = $(this);
    var order = $("#order").val();
    var name = $("#name").val();
	var enable = $("input[name='status']").attr("checked");
	$.ajax({
		
			type: "post",  
			url:"{lanrain::U('Applyflow/applytype',array('mid'=>$_GET['mid']))}",
			dataType:'json',
			data:'disorder='+order+'&name='+name+'&status='+enable,
			success:function(json){
				var status = json.status;
				if(status==1){
					alert('提交成功');
					window.location.reload();
				}else if(status==0){
					alert('提交失败');
			
				}
				
			}
		});
	
  });
  
})
</script>	
<script type="text/javascript">

$('#mytable tr').click(function(){

        var userId = $(this).attr('id');

			var curId = $('#leaveInfo').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#leaveInfo').empty();   
				$('#leaveInfo').load("index.php?g=Qyapp&m=Leave&a=LeaveInfo&mid={lanrain::$_GET['mid']}&id="+userId);
				$('.entity-panel').removeClass('hd');

			}
		}else{
		    $('#leaveInfo').empty();
