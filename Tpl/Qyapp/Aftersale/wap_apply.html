<script>

]

<script>
$('#chooseImage').click(function(){
	wx.chooseImage({
		success: function (res) {			
			var localId = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
			uploadImage(localId,'');
		}
	});
	
function uploadImage(localIds){
var localId = localIds.pop();
	var token="{lanrain::$_GET['token']}";
	var wecha_id="{lanrain::$_GET['wecha_id']}";
	wx.uploadImage({
		localId: localId,
		isShowProgressTips: 1,
		success: function (res) {
			var serverId = res.serverId;
			var l = '';
			var num = Math.floor(Math.random()*999+1);
			l += '<div class="choose_pic"  id="appendsImg_'+num+'">';
			l += '<img src="'+localId+'" width="35px" height="35px"/>';
			l += '<a href="javascript:;" onclick="delImg('+num+')">';
			l += '<img class="icon_reduce" src="./Tpl/Qyapp/Announce/images/iconfont-iconfontjian.png" width="15px" height="15px"/>';
			l += '</a></div>';
			$('#addImg').append(l);
			var imgInput = '<input type="hidden" value="'+serverId+'" name="pic['+num+']" id="chooseDoneimg_'+num+'"/>';
			$('#appendInput').append(imgInput);
			if(localIds.length > 0){
				setTimeout(function(){ uploadImage(localIds);},100);
			}
				
		}
	});

}
	
});
</script>
<script>
function delImg(m){
	$('#appendsImg_'+m).remove();
	$('#chooseDoneimg_'+m).remove();
}
</script>
<script>
$('#submitImg').click(function(){
	var localIds = new Array();
	var token="{lanrain::$_GET['token']}";
	var wecha_id="{lanrain::$_GET['wecha_id']}";
	var title=$('#dateline').val();
	var content=$('#content').val();
	var type=$('#type').val();
	var pic='';
	$('#uploadPic input').each(function(k,v){
		 var value = $(this).attr('value');	
		 pic += ''+value+',';
	});
	if(!title){
		alert('请输入申请名称');
		return false;
	}
	if(type=='请选择'){
		alert('请选择类型');
		return false;
	}
	if(!content){
		alert('您没有输入内容');
		return false;
	}
	$.ajax({
		type: "post",  
		url:"{lanrain::U('wap_apply',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
		dataType:'json',
		data:{'token':token,'wecha_id':wecha_id,'type':type,'title':title,'content':content,'pic':pic},
		success:function(json){
			if(json==1){
				alert('申请成功,已通知审核人');
				window.location.href="index.php?g=Qyapp&m=Aftersale&a=wap_index&token="+token+"&wecha_id="+wecha_id+"";
			}
			if(json==2){
				alert('申请成功,请等待审核');
				window.location.href="index.php?g=Qyapp&m=Aftersale&a=wap_index&token="+token+"&wecha_id="+wecha_id+"";
			}
			if(json==3){
				alert('申请失败');
			}
		}
	});
	
});
</script>
