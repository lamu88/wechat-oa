<form class="form-horizontal form-validate form-modal" target="_self" action="{lanrain::U('Aftersale/edit',array('mid'=>$_GET['mid']))}" method="post">  
    <input type="hidden" name="id" value="{lanrain:$data.id}"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title ">添加类型</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                           <label class="col-sm-3 control-label must">显示顺序</label>
                            <div class="col-sm-8">
                               <input class="form-control" data-rule-required="true" data-rule-number="true" type="text" value="{lanrain:$data.disorder}" name="disorder" id="disorder" />                            </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-3 control-label must">类型名称</label>
                            <div class="col-sm-8">
                               <input class="form-control" data-rule-required="true" type="text" value="{lanrain:$data.name}" name="name" id="name" />                            </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-3 control-label">是否启用</label>
                            <div class="col-sm-8">
                               <label class="radio-inline">
                                <input value="1" <if condition="$data['status'] eq 1">checked="checked"</if> type="radio" name="status" id="enable" />是
                              </label>
                               <label class="radio-inline">
                                <input value="0" type="radio" name="status" id="enable" <if condition="$data['status'] eq 0">checked="checked"</if> />否
                              </label>
                            </div>
                        </div>
               
            </div>
            <div class="modal-footer"> 
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." >保存修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>

</form>
