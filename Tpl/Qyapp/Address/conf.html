                                <div class="form-group">
                                    <label class="col-sm-1 control-label"></label>
                                    <div class="col-sm-9">

                                    <label class="col-sm-1 control-label"></label>

                                        <p><strong>常用联系人</strong>(此处员工信息直接展示在员工常用联系人中）</p>

                                    <label class="col-sm-1 control-label"></label>

                                </div>
