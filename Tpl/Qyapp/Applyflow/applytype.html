            </div>        </div>

	</form>
</div>
<section class="entity-panel hd" id="info">
</section>
<script type="text/javascript">
var browser={    
versions:function(){            
var u = navigator.userAgent, app = navigator.appVersion;            
return {                
trident: u.indexOf('Trident') > -1, //IE内核                
presto: u.indexOf('Presto') > -1, //opera内核                
webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核                
gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核                
mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //是否为移动终端                
ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端                
android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器                
iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器                
iPad: u.indexOf('iPad') > -1, //是否iPad                
webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部            
};
}()
} 
if(browser.versions.android == true){
	$('#info').css("width","100%"); 
}else if(browser.versions.iPhone == true){
	$('#info').css("width","100%"); 
}else{
	$('#info').css("width","35%");
}
</script>
<script>
$(function(){
  $("#submit").click(function() {
	var btn = $(this);
    var order = $("#order").val();
    var name = $("#name").val();
	var enable = $("input[name='status']").attr("checked");
	$.ajax({
		
			type: "post",  
			url:"{lanrain::U('Applyflow/applytype')}",
			dataType:'json',
			data:'disorder='+order+'&name='+name+'&status='+enable,
			success:function(json){
				var status = json.status;
				if(status==1){
					alert('提交成功');
					window.location.reload();
				}else if(status==0){
					alert('提交失败');
			
				}
				
			}
		});
	
  });
  
})
</script>	
<script type="text/javascript">

$('#mytable tr').click(function(){
	$(this).each(function(){
        var userId = $(this).attr('id');
		if($('#user'+userId).length>0){
			var curId = $('#info').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#info').empty();   
				$('#info').load("index.php?g=Qyapp&m=Applyflow&a=applyinfo&id="+userId);
				$('.entity-panel').removeClass('hd');
				$('.entity-panel').css('right','0px');				    
			}
		}else{
		    $('#info').empty();   
			$('#info').load("index.php?g=Qyapp&m=Applyflow&a=applyinfo&id="+userId);
			$('.entity-panel').removeClass('hd');
			$('.entity-panel').css('right','0px');			    
		}

		
	});
	
});	
</script>
