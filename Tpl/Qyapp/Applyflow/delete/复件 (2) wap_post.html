	<script>
	$(function(){
	var i=2;
	$("#zenjia").click(function(){	
	var b="text"+i;
	if($(".find").length==1){
	var bbb=$("#xm").clone(true);
	bbb.insertAfter("#xm").addClass(b).removeAttr("id");
	bbb.find('.dotime').attr("name","project[2]['dotime']");
	bbb.find('.money').attr("name","project[2]['money']");
	bbb.find('.info').attr("name","project[2]['info']");
	bbb.find('.total').attr("name","project[2]['total']");
	bbb.find('.dotime').removeClass('appDate1');
	bbb.find('.dotime').addClass('appDate2');
	}else{
		var c=i-1;
		var h="text"+c;
		
		var ccm=$("#xm").clone(true);
		
		ccm.insertAfter("."+h).addClass(b).removeAttr("id");
		ccm.find('.dotime').attr("name","project["+i+"]['dotime']");
		ccm.find('.money').attr("name","project["+i+"]['money']");
		ccm.find('.info').attr("name","project["+i+"]['info']");
		ccm.find('.total').attr("name","project["+i+"]['total']");
		ccm.find('.dotime').removeClass('appDate1');
		ccm.find('.dotime').addClass('appDate'+i+'');
	}  

	$("."+b).find("#one").html("项目"+i);
	
		i++;
	
	
	})
	$(".money").blur(function(){
		somemoney=0;
		$(".money").each(function(){
		
		somemoney+=Number($(this).val());
		
		$("#somemoney").val(somemoney+"元");
		
		
		})

	})
	})
	</script>
