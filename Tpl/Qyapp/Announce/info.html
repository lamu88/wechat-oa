<section class="entity-panel-wrapper" id="user{lanrain:$data.id}">

	<header class="entity-panel-header header">
		<p>公告详情</p>
		<button type="button" class="close m-t" data-dismiss="entity" onclick="panelClose();">&times;</button>
	</header>
	<div class="entity-panel-body form-horizontal">
	   <div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">标题</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$info.title}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">创建者</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$info.wecha_id}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">任务内容</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$info.content}</p>
								</div>
		</div>
		
		
		
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">创建时间</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$info.time|date="Y-m-d H:i",###}</p>
			</div>
		</div>
		
	</div>
	<footer class="entity-panel-footer footer text-right">
		  <!-- <a class="btn btn-default"  onclick='edit("{lanrain:$data.id}")'>编辑</a>  --> 
		<button class="btn btn-default" onclick='del("{lanrain:$info.id}")' type="button">删除</button>
	</footer>

</section>
<script type="text/javascript">	
function del(id){	
	$.ajax({
		type:"POST",
		url:"index.php?g=Qyapp&m=Announce&a=del&mid={lanrain::$_GET['mid']}",
		data:"id="+id,
		dataType:'json',
		success:function(json){
		var status = json.status;
		  if(status==1)
		  {
			alert('删除成功');
			window.location.reload();
		  }
		  else
		  {
			  alert('删除失败');
		  }
		}
	});       	
}
function panelClose(){
	$('.entity-panel').addClass('hd');
}	
</script>
