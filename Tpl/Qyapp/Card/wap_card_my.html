<script>
$('#saveCard').click(function(){
var userId = "{lanrain::$_GET['userid']}";
var pid = "{lanrain::$_GET['pid']}";
var wechaId = "{lanrain::$_GET['wecha_id']}";
$.ajax({
type:'post',
url:"{lanrain::U('opend',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
dataType:'json',
data:{'wecha_id':wechaId,'others':userId,'pid':pid},
success:function(json){
var status = json.status;
if(status==1){
	alert('保存成功');
}else if(status==2){
	alert('你已经保存过了！');
}else{
	alert('保存失败');
}
}
});
});
</script>
<script>
$('#giveCard').click(function(){
var userId = "{lanrain::$_GET['userid']}";
var pid = "{lanrain::$_GET['pid']}";
var wechaId = "{lanrain::$_GET['wecha_id']}";

type:'post',
url:"{lanrain::U('backTo',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
dataType:'json',
data:{'wecha_id':wechaId,'others':userId},
success:function(json){
var status = json.status;
if(status==1){
alert('回赠成功');
}else{
alert('回赠失败');
}
}
});
});
</script>
