<form class="form-horizontal form-validate form-modal" method="post" target="_self"  action="{lanrain::U('userInfo',array('id'=>$_GET['id'])}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{lanrain:$data.user_name}的信息</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label must">用户名</label>
                    <div class="col-sm-7">
                        <input type="text" readonly="readonly" class="form-control" data-rule-required="true" name="name" 
                        value=""  maxlength='40'/>
                    </div>
					<button type="button" class="btn btn-default" >全选</button>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label must">微信号</label>
                    <div class="col-sm-7">
                        <input type="text" readonly="readonly"  class="form-control" data-rule-required="true" name="name" 
                        value=""  maxlength='40'/>
                    </div>
					<button type="button" class="btn btn-default" >全选</button>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label must">手机号</label>
                    <div class="col-sm-7">
                        <input type="text" readonly="readonly"  class="form-control" data-rule-required="true" name="name" 
                        value=""  maxlength='40'/>
                    </div>
					<button type="button" class="btn btn-default" >全选</button>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label must">邮件地址</label>
                    <div class="col-sm-7">
                        <input type="text" readonly="readonly"  class="form-control" data-rule-required="true" name="name" 
                        value=""  maxlength='40'/>
                    </div>
					<button type="button" class="btn btn-default" >全选</button>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label must">地区</label>
                    <div class="col-sm-7">
                        <input type="text" readonly="readonly"  class="form-control" data-rule-required="true" name="name" 
                        value=""  maxlength='40'/>
                    </div>
					<button type="button" class="btn btn-default" >全选</button>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label must">提现银行卡</label>
                    <div class="col-sm-7">
                        <input type="text" readonly="readonly"  class="form-control" data-rule-required="true" name="name" 
                        value="" id="cardNumber" maxlength='40'/>
                    </div>
					<button  type="button" class="btn btn-default" onclick="cardCopy()" >全选</button>
					<!-- <button style="margin-top:5px;">复制</button> -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..."  >保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript"> 
    function cardCopy(){ 
        var e=document.getElementById("cardNumber");//对象是contents 
        e.select(); //选择对象 
        document.execCommand("Copy"); //执行浏览器复制命令
    } 
</script>
