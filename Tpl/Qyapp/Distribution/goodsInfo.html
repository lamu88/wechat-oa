<section class="entity-panel-wrapper" id="user{lanrain:$id}">

	<header class="entity-panel-header header">
		<p>产品详情</p>
		<button type="button" class="close m-t" data-dismiss="entity" onclick="panelClose();">&times;</button>
	</header>
	<div class="entity-panel-body form-horizontal">
		<div class="form-group">
			<label class="col-sm-4 control-label">编号:</label>
			<div class="col-sm-8">
				<p class="form-control-static">{lanrain:$data.goods_sn}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-4 control-label">产品名称:</label>
			<div class="col-sm-8">
				<p class="form-control-static">{lanrain:$data.goods_name}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-4 control-label">产品市场价格:</label>
			<div class="col-sm-8">
				<p class="form-control-static">{lanrain:$data.price}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-4 control-label">产品实际价格:</label>
			<div class="col-sm-8">
				<p class="form-control-static">{lanrain:$data.money}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-4 control-label">佣金分配比例:</label>
			<div class="col-sm-8">
				<p class="form-control-static">{lanrain:$data.scale}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
	</div>
	<footer class="entity-panel-footer footer  text-right">
		<a href="{lanrain::U('Distribution/goodsEdit',array('id'=>$data['id']))}" class="btn btn-default">修改</a>
		<button type="button" class="btn btn-default" data-confirm="true" data-toggle="ajaxPost" data-msg="您确定删除该产品吗？"  onclick='deleteg("{lanrain:$data.id}")' >删除
		</button>
	</footer>

</section>
<script type="text/javascript">
function panelClose(){
   $('.entity-panel').addClass('hd');
}
//删除操作
function  deleteg(id){
	$.ajax({
		type:"POST",
		url:"index.php?g=Qyapp&m=Distribution&a=goodsDel&id="+id,
		data:"id="+id,
		dataType:'json',
		success:function(json){
		  if(json==1)
		  {
			alert('删除成功');
			location.reload();
		  }
		  else
		  {
			alert('删除失败');
			location.reload();
		  }
		}
	});       	
}		 
</script>
