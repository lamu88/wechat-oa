<include file="Common:header" /> 
	<link href="./Tpl/Qyapp/Static/Js/jstree/3.0.2/themes/default/style.min.css" rel="stylesheet">	
	<script src="./Tpl/Qyapp/Static/Js/artTemplate/dist/template.js" type="text/javascript"></script>
	<script src="./Tpl/Qyapp/Static/Js/jstree/3.0.2/jstree.min.js"></script>
    <section class="hbox stretch">
     <aside class="aside-md bg-white b-r" id="subNav">
		<include file="Distribution:navmenu" />
    </aside>
	<aside>
    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>修改佣金比例</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" method="post" target="_self"  action="">
					    <input type="hidden" value="{lanrain:$data.id}" name="id"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">产品名称</label>
                            <div class="col-sm-8 ">
                                <input class="form-control" data-rule-required="true" type="text" readonly="readonly" value="{lanrain:$data.goods_name}"  />
							</div>
                        </div>
						 <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">佣金比例</label>
                            <div class="col-sm-3 ">
                                <input class="form-control" data-rule-required="true" data-toggle="tokeninputtree" name="scale" type="text" value="{lanrain:$data.scale}"  />                            
                            </div>
                        </div>
                        
                        <div class="line line-dashed line-lg pull-in"></div>
                        
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">

                                <button type="submit" class="btn btn-primary" data-alert="true"  data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default"  data-toggle="back">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </section>
	</aside>
	    </section>
<include file="Common:footer" />
