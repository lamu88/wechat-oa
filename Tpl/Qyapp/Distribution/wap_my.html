<script>
$(function(){
  $("#subMymessage").click(function() {
	var bankCard=$('#bankCard').val();
	var email=$('#email').val();
	var wechaNumber=$('#wechaNumber').val();
	var wechaId="{lanrain::$_GET['wecha_id']}";
	if(bankCard==''){
		alert('银行卡不能为空');
		return false;
	}
	$.ajax({
			type: "post",  
			url:"{lanrain::U('wap_my',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
			dataType:'json',
			data:{'bankcard':bankCard,'email':email,'wxid':wechaNumber,''},
			success:function(json){
				if(json==1){
					alert('提交成功');
					window.location.reload();
				}
				if(json==2){
					alert('提交失败');
				}
				if(json==3){
					alert('没有该用户');
					
				}
			}
		});
  });
  
})
