<script>
$(function(){
  $("#submit").click(function() {
	var btn = $(this);
    var appid = $(".appid").val();
	$.ajax({
			type: "post",  
			url:"{lanrain::U('Appmsg/saveconf')}",
			dataType:'json',
			data:'appid='+appid+'&id={lanrain::$_GET["mid"]}',
			success:function(json){
				var status = json.status;
				if(status==0){
					alert('设置成功');
					window.location.reload();
				}else{
					alert('设置失败');
				}

			}
		});
  });
  
})
</script> 
<div class="form-horizontal form-validate form-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">代理服务器配置修改</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">应用代理ID</label>
                    <div class="col-sm-7 ">
                       <input type="text" class="form-control appid" data-rule-required="true"  name="appid" data-rule-phone="true" value="{lanrain:$data['appid']}"/>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="submit" class="btn btn-primary" data-loading-text="保存中..." >保存修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
