<script>
$('#chooseImage').click(function(){

	wx.chooseImage({
		success: function (res) {			
			var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
			//alert(localIds);
			$.each(localIds,function(k,v){
				var l = '';
				var num = Math.floor(Math.random()*999+1);
				l += '<div class="choose_pic"  id="appendsImg_'+num+'">';
				l +='<input type="hidden" value="'+v+'" name="pic'+num+'">';
				l += '<img id="img_'+num+'" src="'+v+'" width="40px" height="40px">';
				l += '<a href="javascript:;" onclick="delImg('+num+')">';
				l += '<img class="icon_reduce" src="./Tpl/Qyapp/Announce/images/iconfont-iconfontjian.png" width="15px" height="15px">';
				l += '</a></div>';
				$('#addImg').append(l);	
			});
		}
	});
});
</script>
<script>
function delImg(m){
	$('#appendsImg_'+m).remove();
}
</script>

<script>
$('#submitImging').click(function(){//提交
	var localIds = new Array();
	$('#liHeader .choose_pic input').each(function(k,v){
		 var value = $(this).attr('value');	
		 localIds[k] = value;
	});	
	if(localIds.length!=0){
		syncUpload(localIds,'');	
	}else{
		var token="{lanrain::$_GET['token']}";
		var wecha_id="{lanrain::$_GET['wecha_id']}";
		var content=$('#content').val();	
		var class_id=$('#class_id').val();
			if(!class_id){
				alert("请选择班级");
				return false;
			}
			if(!content){
				alert("请输入分享文字");
					return false;
			}
		$.ajax({
			type: "post",  
			url:"{lanrain::U('wap_ring_add',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
			dataType:'json',
			data:{'class_id':class_id,'wecha_id':wecha_id,'content':content,'token':token},
			
			success:function(json){
				if(json){
					alert('发送成功');
					window.location.href="{lanrain::U('wap_myring_list',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
				}else{
					alert('发送失败');
					window.location.href="{lanrain::U('wap_ring_add',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
				}
			}
		});
		
	}
		

});
function syncUpload(localIds,id){
	var localId = localIds.pop();
	wx.uploadImage({
		localId: localId,
		isShowProgressTips: 1,
		success: function (res) {
			var serverId = res.serverId;
			id += ''+serverId+',';
			if(localIds.length > 0){
				setTimeout(function(){ syncUpload(localIds,id);},100);
			}else{
				var token="{lanrain::$_GET['token']}";
				var wecha_id="{lanrain::$_GET['wecha_id']}";
				var content=$('#content').val();	
				var class_id=$('#class_id').val();
				
				$.ajax({
					type: "post",  
					url:"{lanrain::U('wap_ring_add',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
					dataType:'json',
					data:{'token':token,'wecha_id':wecha_id,'content':content,'class_id':class_id,'pic':id},
					success:function(json){
		
						if(json){
						alert('发送成功');
							window.location.href="{lanrain::U('wap_ring_list',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
					
						}else{
						alert('发送失败');
							window.location.href="{lanrain::U('wap_ring_add',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
						}
					}
				});
			}
		}
	});
	
};
</script>
