<script>
$(document).ready(function(){
	$(".submit").click(function() {
	    
		var subdata='token={lanrain::$_GET['token']}&wecha_id={lanrain::$_GET['wecha_id']}&reson='+$('.info').val()+'&type='+$('.type').val()+'&start_time='+$('.starttime').val()+'&stop_time='+$('.endtime').val()+'&typetime='+$('.typetime').val()+'&hours='+$('.hours').val()+'&daytype='+$('.daytype').val();
		$.ajax({
				type: "post",  
				url:"{lanrain::U('wap_holiday_post')}",
				dataType:'json',
				data:subdata,
				success:function(json){
					var status = json.status;
					if(status==1){
						alert('提交成功');
						window.location.href="{lanrain::U('Leave/wap_list',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
					}else if(status==2){
						alert('没有请假审核人');
					}else if(status==3){
						alert('审核人id不对');
					}else if(status==4){
						alert('该类型假期时间不够了');
					}else{
						alert('提交失败');
					}
				}
			});
  });
});
</script>
<script>
$(function(){

$(".appDate").change(function(){

var str=$("#endtime").val();
var ccs= str.replace(/-/g,'/');  
var date =new Date(ccs); 
var time = date.getTime(date);
var newstr=$("#appDate").val();
var newccs= newstr.replace(/-/g,'/');
var newdate = new Date(newccs); 
var newtime =newdate.getTime(newdate);
var da=new Date(parseInt(time)-parseInt(newtime));
var nnewstr="1970/1/1";
var nnewdate = new Date(nnewstr); 
var nnewtime =newdate.getTime(nnewdate);
var year=eval(da.getFullYear()-1970);
var month =eval(da.getMonth()-1)+1;
var date =eval(da.getDate()-1);
if(year!=0&month!=0&date!=0){
$("#nusbs").html(year+"年"+month+"月"+date+"天");
}
if(year==0&month!=0&date!=0){
$("#nusbs").html(month+"月"+date+"天");
}
if(year==0&month==0&date!=0){
$("#nusbs").html(+date+"天");

}
if(year!=0&month==0&date!=0){
$("#nusbs").html(year+"年零"+date+"天");
}
if(year!=0&month==0&date==0){
$("#nusbs").html(year+"年");
}
if(year==0&month==0&date==0){
$("#nusbs").html("未到满一天");
}
if(year==0&month!=0&date==0){
$("#nusbs").html(month+"个月");
}
if(year!=0&month!=0&date==0){
$("#nusbs").html(year+"年"+month+"个月");
}
});
})
</script>
