<script type="text/javascript">

$('#mytable tr').click(function(){
	$(this).each(function(){
	    //获取每行用户的id
        var userId = $(this).attr('id');
		//alert(userId);
		if($('#user'+userId).length>0){
			//查看是否为当前的成员的信息
			var curId = $('#info').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#info').empty();   
				//并ajax加载点击行的数据信息
				$('#info').load("index.php?g=Qyapp&m=Hiring&a=info&id="+userId);
				$('.entity-panel').removeClass('hd');
				$('.entity-panel').css('right','0px');				    
			}
		}else{
		    $('#info').empty();   //清除点击其他行在id为memberInfo的div中产生的数据信息
			$('#info').load("index.php?g=Qyapp&m=Hiring&a=info&id="+userId);
			$('.entity-panel').removeClass('hd');
			$('.entity-panel').css('right','0px');			    
		}

		
	});
	
});	

//});
</script>
	
<script>
$(function(){
var i=1;
var b=1;
var c=1;
var d=1;

$(".namebtn").click(function(){

	var str='<label class="checkbox-block" data-toggle="refresh"><input type="checkbox" name="gchenk'+i+'" data-val="1" value="" class="geren" /> <input type="text" name="gother'+i+'" data-val="1" style="border:none;border-bottom:solid 1px #999;" class="newyese" onblur="yesebu($(this))" value=""></label><div class="line line-dashed line-lg pull-in"></div>'
	$(str).insertBefore($(this));

	i++;
})
$(".phonebtn").click(function(){

	var newstr='<label class="checkbox-block" data-toggle="refresh"><input type="checkbox" name="nchenk'+b+'" data-val="1" value="" class="haoma"/> <input type="text" name="nother'+b+'" data-val="1" style="border:none;border-bottom:solid 1px #999;" class="newyese" onblur="yesebu($(this))" value=""></label><div class="line line-dashed line-lg pull-in"></div>'
	$(newstr).insertBefore($(this));

	b++;
})
$(".cmbtn").click(function(){

	var laststr='<label class="checkbox-block" data-toggle="refresh"><input type="checkbox" name="hchenk'+c+'" data-val="1" value="" class="gongshi"/> <input type="text" name="hother'+c+'" data-val="1" style="border:none;border-bottom:solid 1px #999;" class="newyese" onblur="yesebu($(this))" value=""></label><div class="line line-dashed line-lg pull-in"></div>'
	
	$(laststr).insertBefore($(this));

	c++;
})
$(".otheradd").click(function(){

	var otherstr='<label class="checkbox-block" data-toggle="refresh"><input type="checkbox" name="other'+d+'" data-val="1" value="" class="qita"/> <input type="text" name="other'+d+'" data-val="1" style="border:none;border-bottom:solid 1px #999;" class="newyese" onblur="yesebu($(this))" value=""></label><div class="line line-dashed line-lg pull-in"></div>'
	
	$(otherstr).insertBefore($(this));

	d++;
})
$(".shhd").click(function(){

	var somena=new Array();
	var somephone=new Array();
	var somegs=new Array();
	var qita=new Array();
	var h=0;
	var m=0;
	var n=0;
	var z=0;

	$(".geren").each(function(){

	if($(this).prop("checked")==true){
		
	somena[h]=$(this).val();
		h++;
	
	
	}
	})
	$(".haoma").each(function(){
	if($(this).prop("checked")==true){
		
	somephone[m]=$(this).val();
		m++;
	}
	})
	$(".gongshi").each(function(){
	if($(this).prop("checked")==true){
	
	somegs[n]=$(this).val();
		n++;
	}
	})
	$(".qita").each(function(){
	if($(this).prop("checked")==true){
	
	qita[z]=$(this).val();
		z++;
	}	  
	})
	var newsomena=somena.join("|.|");
	var newsomephone=somephone.join("|.|");
	var newsomegs=somegs.join("|.|");
	var newqita=qita.join("|.|");
	window.location.href="{lanrain::U('Card/conf')}&geren="+newsomena+"&shouji="+newsomephone+"&gongshi="+newsomegs+"&newqita="+newqita+"&type=1";
  
})
})
function yesebu(obj){
		
		obj.prev().val(obj.val());


}
</script>
