<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>work微信，爱工作爱生活</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta content="微信企业号 微信办公 移动OA 微信打卡 微信审批 移动协作平台 " name="Keywords" />
    <meta content="让工作更简单、高效，基于微信企业号，以任务管理为核心，提供报销、请假、签到、邮箱、招聘、名片、通知、调研、投票、外勤、会议室、通讯录、日程等多项社交管理应用为一体的移动协作平台。" name="Description" />
	<link href="./Tpl/Qyapp/Static/Js/bootstrap/3.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="./Tpl/Qyapp/Static/Css/animate.min.css" rel="stylesheet">
	<link href="./Tpl/Qyapp/Static/Css/font-awesome.min.css" rel="stylesheet">
	<link href="./Tpl/Qyapp/Static/Css/style.min.css" rel="stylesheet">
</head>

<body> 
    <section class="hbox stretch">

           <aside>
            <section class="vbox">
                <header class="header bg-white b-b b-light">
                    <p>配置审核人</p>
                </header>
                <section class="scrollable  wrapper">
                    <section class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal form-validate"  target="_self"  action="/workflow/leave_flow_ed" method="post">                            <div class="entity-panel-body form-horizontal">
                                    <div class="js_audit_div m-t">
										<div class="form-group" data-num="1">
                                                <label class="col-sm-2 control-label">第一级审核人</label>
                                                <div class="col-sm-2">
                                                     <select class="form-control js_audit_select" name="assgn[]" data-action="/wAddressList/getMember">
                                                        <option value="">请选择</option>
                                                                                                                                                                                <option value="1"  selected>直接上级</option>
                                                                                                                                                                                <option value="2"  >间接上级</option>
                                                                                                                                                                                <option value="3" data-type="assign" >指定人员</option>
                                                                                                            </select> 

                                                </div>
                                                                                                                                        
                                            </div>
                                                                                                                        <script type="text/html" id="js_audit_tem">
                                            <div class="form-group" data-num="{{number}}">
                                                <label class="col-sm-2 control-label">第{{cnum}}级审核人</label>
                                                <div class="col-sm-2"> 
                                                    <select class="form-control js_audit_select" name="assgn[]" data-action="/wAddressList/getMember">
                                                        <option value="">请选择</option>
                                                                                                                                                                                <option value="1"  >直接上级</option>
                                                                                                                                                                                <option value="2"  >间接上级</option>
                                                                                                                                                                                <option value="3" data-type="assign" >指定人员</option>
                                                                                                            </select>                                                                                                       
                                                </div>
                                                
                                                <div class="col-sm-1">
                                                    <button type="button" class="btn btn-default js_delaudit btn-sm">删除</button>
                                                </div>
                                            </div>
                                        </script>
                                        <script type="text/html" id="js_add_select">
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control js_select_people"  data-toggle="tokeninputtree" name="auditselect[{{index}}]" data-contact="{{action}}" data-rule-required="true"  placeholder="+请选择相关人"/>
                                            </div>
                                        </script>
                                    </div>
                                   
                                    <div class="form-group">
                                        <div class="col-sm-2 col-sm-offset-2">
                                            <button type="button" class="btn btn-default js_addaudit btn-sm">增加一级</button>
                                        </div>
                                    </div>
                                    <div class="line line-dashed line-lg pull-in"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                                            <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                                                                                            <button type="button" class="btn btn-default" data-confirm="true" data-toggle="ajaxPost" data-msg="您确定要冻结该流程吗？">冻结</button>
                                                                                        <span class="help-block">*注：修改流程时，请先冻结流程并完成所有请假流程的审批，否则不能修改请假流程。</span>
                                        </div>
                                    </div>
                                </div>
                            </form>                        </div>
                    </section>
                </section>
            </section>
        </aside>
    </section> 

</body>

</html>
