<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>work微信，爱工作爱生活</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta content="" name="Keywords" />
    <meta content="" name="Description" />
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=2b79c282b0f365ca9782cceb499e6022"></script>
	<link href="./Tpl/Qyapp/Static/Js/bootstrap/3.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./Tpl/Qyapp/Static/Css/animate.min.css" rel="stylesheet">
    <link href="./Tpl/Qyapp/Static/Css/font-awesome.min.css" rel="stylesheet">
    <link href="./Tpl/Qyapp/Static/Css/style.min.css" rel="stylesheet">
	<script src="./Tpl/Qyapp/Static/Js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="./Tpl/Qyapp/Static/Js/bootstrap/3.1.1/dist/js/bootstrap.min.js"></script>		
	<script src="./Tpl/Qyapp/Static/Js/artTemplate/dist/template.js" type="text/javascript"></script>
	<script type="text/javascript" src="./Tpl/Qyapp/Public/Js/PCASClass.js" charset="utf-8"></script>
	<script language="javascript">
	new PCAS("province3","city3","area3");
	</script>

</head>

<body> 
       <section class="hbox stretch">
        
        <aside>
            <section class="vbox">
                 <header class="header bg-white b-b clearfix">
                     <form class="talbe-search" method="post" action="" target="_self">
							<div class="row m-t-sm">
								<div class="col-sm-9 m-b-xs">
									<a class="btn btn-sm btn-default" href="{lanrain::U('Attendance/addadress')}">
									<i class="fa fa-plus m-r-xs"></i>
									新增考勤地点
									</a>
								</div>
							</div>							
                    </form>
                </header>
                <section class="scrollable  wrapper">
                    <section class="panel panel-default">
                         <div class="table-responsive">
                            <table class="table table-hover m-b-none entity-view" data-path="">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>考勤地点</th>  
                                        <th>考勤范围</th>
                                    </tr>
                                </thead>
                                <tbody id="mytable">
								<if condition="$data">
								 <volist name="data" id="data">	
								<tr id="{lanrain:$data.id}">
                                            <td>{lanrain:$data.id}</td>
                                            <td>{lanrain:$data.address}</td>  
                                            <td>{lanrain:$data.long}&nbsp;米</td>
                                        </tr>
									</volist>
							<else/>
                            <tr><td colspan='6' style='text-align: center'>暂无信息</td></tr>                            
							</if>									
								</tbody>
                            </table>
                        </div>
                    </section>
                </section>
                <footer class="footer bg-white b-t">
                    <div class="row text-center-xs">
                        <div class="col-md-6 hidden-sm">
                            <p class="text-muted m-t">{lanrain:$page}</p>
                        </div>
                        <div class="col-md-6 col-sm-12 text-right text-center-xs">
                            <ul class="pagination pagination-sm m-t-sm m-b-none" data-pages-total="1" data-page-current="1"></ul>
                        </div>
                    </div>
                </footer>
            </section>
        </aside>
    </section> 
<section class="entity-panel hd" id="info">
</section>
<script type="text/javascript">
$('#mytable tr').click(function(){
	$(this).each(function(){
        var userId = $(this).attr('id');
		//if(!userId){
		//    return false;
		//}
		if($('#user'+userId).length>0){
			var curId = $('#info').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#info').empty();   
				$('#info').load("index.php?g=Qyapp&m=Attendance&a=addressInfo&id="+userId);
				$('.entity-panel').removeClass('hd');
				$('.entity-panel').css('right','0px');				    
			}
		}else{
		    $('#info').empty();   
			$('#info').load("index.php?g=Qyapp&m=Attendance&a=addressInfo&id="+userId);
			$('.entity-panel').removeClass('hd');
			$('.entity-panel').css('right','0px');			    
		}
	});
});	
</script>  
</body>
</html>
