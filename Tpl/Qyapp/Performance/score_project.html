	new PCAS("province3","city3","area3");

<body> 
       <section class="hbox stretch">
         <aside class="aside-md bg-white b-r" id="subNav">
		<include file="Performance:navmenu" />
	   </aside>
        <aside>
            <section class="vbox">
                 <header class="header bg-white b-b clearfix">
                    <form class="talbe-search" method="post" action="">
							<div class="row m-t-sm">
								<div class="col-sm-9 m-b-xs">
									<a class="btn btn-sm btn-default" href="{lanrain::U('Performance/score_projectadd')}">
									<i class="fa fa-plus m-r-xs"></i>
									新增计分项目
									</a>
								</div>
							</div>							
                    </form>
                </header>
                <section class="scrollable  wrapper">
                    <section class="panel panel-default">
                         <div class="table-responsive">
						 <div class="table-responsive" style="padding:6px 15px; font-size:14px; font-weight:bold; color:#666; border-bottom:1px solid #ccc;">数字计分项目清单</div>
                            <table class="table table-hover m-b-none entity-view" data-path="">
                                <thead>
                                    <tr>
                                        <th>类别</th>
                                        <th>积分项目</th>  
                                        <th>分值</th>
                                    </tr>
                                </thead>
                                <tbody id="mytable">
								<if condition="$score_projectdata">
								 <volist name="score_projectdata" id="data">	
									<tr>
										<if condition="$data.pid eq 0">
												<td>{lanrain:$data.name}ss</td>
											</if>
									</tr>
									<tr id="{lanrain:$data.id}">
											
											<if condition="$data.pid neq 0">
												<td>{lanrain:$data.name}dd</td>  
											
												<td>{lanrain:$data.score}</td>
											</if>
									   </tr>
										
											
									</volist>
								<else/>
								<tr><td colspan='6' style='text-align: center'>暂无信息</td></tr>                            
								</if>									
								</tbody>
                            </table>
                        </div>
                    </section>
                </section>
                <!--<footer class="footer bg-white b-t">
                    <div class="row text-center-xs">
                        <div class="col-md-6 hidden-sm">
                            <p class="text-muted m-t">{lanrain:$page}</p>
                        </div>
                        <div class="col-md-6 col-sm-12 text-right text-center-xs">
                            <ul class="pagination pagination-sm m-t-sm m-b-none" data-pages-total="1" data-page-current="1"></ul>
                        </div>
                    </div>
                </footer>-->
            </section>
        </aside>
    </section> 
<section class="entity-panel hd" id="info">
</section>
<script type="text/javascript">
$('#mytable tr').click(function(){
	$(this).each(function(){
        var userId = $(this).attr('id');
		//if(!userId){
		//    return false;
		//}
		if($('#user'+userId).length>0){
			var curId = $('#info').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#info').empty();   
				$('#info').load("index.php?g=Qyapp&m=Attendance&a=addressInfo&id="+userId);
				$('.entity-panel').removeClass('hd');
				$('.entity-panel').css('right','0px');				    
			}
		}else{
		    $('#info').empty();   
			$('#info').load("index.php?g=Qyapp&m=Attendance&a=addressInfo&id="+userId);
			$('.entity-panel').removeClass('hd');
			$('.entity-panel').css('right','0px');			    
		}
	});
});	
</script>  
</body>
</html>
