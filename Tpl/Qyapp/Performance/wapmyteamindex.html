<script>
$(function(){
	$("#btnsubmit").click(function(){
	var teamname = $("input[name='teamname']").val();
	if(!teamname){
		alert('请输入名字');
		return false;
	}

		$.ajax({
				type: "post",  
				url:"{lanrain::U('wapmyteamindex',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
				dataType:'json',
				data:{'teamname':teamname},
				success:function(json){
					if(json==3){
						alert("你已经有团队了");
						
					}
					if(json==2){
						alert('该名字已经存在');
					
					}
					if(json==1){
						alert('创建成功，已经发送给小伙伴们了！');
						window.location.href="{lanrain::U('Performance/wapteamconf',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
					}
					if(json==0){
						alert('添加失败');
					}
				}
			});
	})
})
</script>
