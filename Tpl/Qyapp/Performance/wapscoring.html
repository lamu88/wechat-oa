	<script>
	$(function(){

		$('#submitIng').click(function(){
			var grades = $('input[name="grades"]').val();
			var username  =$('#username').val();
			var scoreproject  =$('#scoreproject').val();
			if(username=="点击选择姓名"){
				alert("请选择积分对象");
				return false;
			}
			if(!grades){
				alert("请输入分数");
				return false;
			}
			$.ajax({
				type: "post",  
				url:"{lanrain::U('wapscoring',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
				dataType:'json',
				data:{'grades':grades,'users_id':username,'scoreproject':scoreproject},
				success:function(json){
					if(json==1){
						alert("计分成功");
					}else{
						alert("计分失败或分数未改变");
					}
				}			
			})
		})
	
	})
	</script>
