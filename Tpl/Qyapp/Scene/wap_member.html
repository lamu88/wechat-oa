<body id="fans" >
<div class="qiandaobanner"> <!--<img src="{lanrain:$homepic}" > --></div>
<form action='' method="post">

<li class="nob">
	<div class="beizhu">请先完善您的真实个人信息，红色为必填项</div>
</li>
	
	<ul class="round">

	<li>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
	<tr>
	<th><font color='red'>微信昵称</font></th>
	<td><input name="nickname" type="text" class="px" id="nickname" value="{lanrain:$info.nickname}" placeholder="请输入您的微信名称"></td>
	</tr>
	</table>
	</li>

	<li>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
	<tr>
	<th><font color='red'>手机号码</font></th>
	<td><input name="phone"  class="px" id="phone" value="{lanrain:$info.phone}"  type="text" placeholder="请输入您的电话"></td>
	</tr>
	</table>
	</li>

	<li>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
	<tr>
	<th>真实姓名</th>
	<td><input name="truename"  type="text" class="px" id="truename" value="{lanrain:$info.truename}" placeholder="请输入您的真实姓名"></td>
	</tr>
	</table>
	</li>

	<li>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
	<tr>
	<th>性别</th>
	<td><select name="sex" class="dropdown-select" id="sex">
	<option  class="dropdown-option">请选择你的性别</option>
	<option  value="1" <if condition="$info['sex'] eq 1">selected</if>>男</option>
	<option  value="2" <if condition="$info['sex'] eq 2">selected</if>> 女</option>
	<option  value="3" <if condition="$info['sex'] eq 3">selected</if>>其他</option>
	</select></td>
	</tr>
	</table>
	</li>

	</ul>


	<ul class="round">
	<li>
	<style>
	.por{width:65px;float:left;height:65px;}
	.por img{width:60px;height:60px;cursor:pointer}
	.por img.selected{border:2px solid #f60}
	</style>
	<script>
	function selectpor(el){
		//$("#portrait").val(el);
		//$('#pors img').removeClass('selected');
		document.getElementById('portrait_src').src=el;
		document.getElementById('portrait').value=el;
		//$('#portrait_src').attr('src',el);
		el.className='selected';
	}
	</script>
	<div style="padding:10px 10px 10px 0;">请设置头像</div>
	<input type="hidden" value="{lanrain:$info.portrait}" id="portrait" name="portrait" size="80" />
	<!--
	 <a href="###" onclick="upyunWapPicUpload('portrait',200,200,'{lanrain:$Think.get.token}')" class="a_upload" style="color:red">点击这里上传</a>-->
	<div class="por">
		
			<img src="./Tpl/Qyapp/Scene/common/images/portrait.jpg?>" id="portrait_src" />
		
		
	</div>

	<div style="clear:both"></div>
	或者选择下面头像
	<div style="margin:10px 0 20px 0" id="pors">
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/1.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/2.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/3.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/4.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/5.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/6.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/7.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/8.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/9.jpg" /></div>
	<div class="por"><img onclick="selectpor(this.src)" src="./Tpl/Qyapp/Scene/common/portrait/10.jpg" /></div>
	<div style="clear:both"></div>
	</div>
	</li>
	</ul>


	<div class="footReturn">
		<input type="submit" id="showcard"  class="submit"  value="提交信息"></input>
		<div class="window" id="windowcenter" >
			<div id="title" class="wtitle"><span class="close" id="alertclose"></span></div>
			<div class="content">
				<div id="txt"></div>
			</div>
		</div>
	</div>
<div style="height:60px;" id="msg">&nbsp;</div>

</form>

            "tTitle": "",
            "tContent": ""
};
</script>
