<script type="text/javascript" >
window.onload = function()
{
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
       WeixinJSBridge.call('hideToolbar');
    });
	var div = document.getElementById("num");
	var div2 = document.getElementById("num2");
	var xray;
	var flag=true;
	var re=0;
	var stype=true;
	var flagr=true;
	var flagl=true;
	var ctime={lanrain:$ctime}*1000;
	var startondevice=true;
	var output="摇吧！";
function ondevice(){
	if (window.DeviceMotionEvent){
	   window.ondevicemotion = function(e){
		 e = e || window.event;
		 xray = e.accelerationIncludingGravity.x>>0;
		 if(stype==true && xray!=0){setType()}    
         if(consider()){
			 div2.innerHTML=parseInt(div2.innerHTML)+1;
			 div.innerHTML=parseInt(parseInt(div2.innerHTML)/2);
			 } 
	   }
	}
	else{
		$(document).mouseover(function(){
			div2.innerHTML=parseInt(div2.innerHTML)+1;
			 div.innerHTML=parseInt(parseInt(div2.innerHTML)/2.2);
			output="敲吧！";
			})
		}
}
	function setType(){
	   if(xray>0){re=1;}
		if(xray<0){re=2;}
		stype=false;
		}
    function consider(){
		if(re==1){
			if(xray>0 && flag==true){ flag=false; return true;}
			if(xray<0 && flag==false){ flag=true; return true;}
			}
		if(re==2){
			if(xray<0 && flag==true){ flag=false; return true;}
			if(xray>0 && flag==false){ flag=true; return true;}
			}
		}
  function login(){ 
    $.ajax({ 
    type: "post", 
    url : "{lanrain::U('Qyapp/Scene/repoint')}",
    dataType:'text', 
    data: 'point='+parseInt($('#num').html())+'&wecha_id={lanrain:$info.wecha_id}&phone={lanrain:$info.phone}&token={lanrain:$info.token}',
    success: function(data){
		kk=data;
		if(kk==1){
		$('#num').html(0);
        $('#result').html("等待开始") }
		else{
			 if(startondevice==true){ondevice(); startondevice=false; }
			 $('#result').html(output); 
			 }
      } 
	  });
	hoko = setTimeout(login,1000)
    }
	  //document.getElementById("music").play();
	  login();
  }
