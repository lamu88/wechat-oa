<include file="Scene:header"/>
<link rel="stylesheet" type="text/css" href="./Tpl/Qyapp/Scene/common/css/screen_wall.css">
<script src="./Tpl/Qyapp/Shake/Js/jquery.js"></script>
<script type="text/javascript" src="./Tpl/Qyapp/Scene/common/js/zAlert.js" charset="utf-8"></script>

<style>
div, body, h2, li, p {
	margin: 0;
	padding: 0;
}
body {font: 13px '微软雅黑', Arial, Helvetica;
background:<if condition="$info['background'] eq ''">url(./Tpl/Qyapp/Wewall/Images/wewallbg.jpg)<else />url("{lanrain:$info.background}");
</if>
font:13px '微软雅黑',Arial,Helvetica;
background-attachment: fixed;
background-size: 100%;
}
.page {
	width: 900px;
	margin: 0 auto;
}
.box {
	list-style: none;
padding: 30px;
margin: 0;
margin-top:20px;
display: block;
background: rgba(200, 200, 200, .6);
}
#contents {
	margin: 20px 40px;
}
#lottery {
	display: none;
	width: 100%;
	margin: 0 auto;
	border: 1px #999 solid;
	padding-top: 10px;
	background: #FFF;
	margin-top: 20px
}
h2 {
	text-align: center;
	font-size: 20px;
}
#box .boxs {
	background: rgba(10, 166, 216, .8);
	padding: 15px;
	margin: 0;
	margin-bottom: 20px;
	max-height: 205px;
	overflow: hidden;
	font-size: 36px;
	text-indent: 1.2em;
	line-height: 1.2em;
	color: white;
}
.lbox {
	width: 100%;
	height: 100px;
	text-align: center;
}
.lbox input {
	display: inline-block;
	width: 25%;
	height: 80px;
	margin-top: 10px;
}
#codebox {
	width: 100%;
	height: 200px;
	font-size: 160px;
	line-height: 190px;
	color: #000;
	text-align: center;
	cursor: pointer
}
#showbonu {
	width: 75%;
	clear: both;
	margin: 20px auto;
}
#showbonu .leftb {
	width: 40%;
	float: left;
	margin-left: 20px;
	font-size: 40px;
	text-align: center
}
#showbonu .rightb {
	width: 50%;
	float: left;
	font-size: 40px;
	text-align: center
}
.clearb {
	clear: both;
	width: 100%;
	float: none
}
.logo {
	width: 100%;
	clear: both;
	margin-top: 20px;
}
.logo img {
	display: block;
	float: left;
}
.logo h2 {
	text-align: center;
	font-size: 60px;
	padding-top: 10px;
	color: #fff;
	font-family: '微软雅黑'
}
.btmbox {
	text-align: center;
}
.btmbox a {
	display: inline-block;
	width: 50px;
	height: 50px;
	color: #000;
	border: 1px solid #999;
	background: #fff;
	text-align: center;
	line-height: 50px;
	font-size: 12px;
	font-family: '微软雅黑';
	text-decoration: none;
	margin: auto 10px
}
.btmbox #sa {
	float: left;
	display: block
}
<!--
头部--> 
.head {
	background: rgba(255, 255, 255, .9);
	margin: 10px;
}
h1 {
display: block;
font-size: 2em;
-webkit-margin-before: 0.67em;
-webkit-margin-after: 0.67em;
-webkit-margin-start: 0px;
-webkit-margin-end: 0px;
font-weight: bold;
}
.head_right > h1, .head_right > h2, .head_right > h3 {
display: inline-block;
padding: 20px 0;
margin: 0 6px;
line-height: 1.2em;
color: #444;
}
.head_info {
	display: inline-block;
	float: left;
	background: rgba(215, 41, 80, .8);
	color: white;
}
.head h1 {
	padding: 20px;
	margin: 0;
}
.head_flag {
	float: left;
	margin: 0;
	width: 0;
	height: 0;
	padding: 0;
	border: 0;
	border-top: 20px rgba(215, 41, 80, .8) solid;
	border-right: 20px rgba(215, 41, 80, 0) solid;
	border-left: 0;
}
.head_right > h1, .head_right > h2, .head_right > h3 {
	display: inline-block;
	padding: 20px 0;
	margin: 0 6px;
	line-height: 1.2em;
	color: #444;
}
.head_right > h3 > span {
	font-size: 1.3em;
	margin: 0 6px;
	color: black;
}
.clear {
	clear: both;
}
<!--end-->
#items {
list-style: none;
padding: 30px;
margin: 0;
display: block;
background: rgba(200, 200, 200, .6);
}
.contents ul { list-style:none}
.flag {
  width: 0;
  height: 0;
  padding: 0;
  border-left: 30px rgba(128,128,128,0) solid;
  float: left;
  margin:0;
}
#items > li > .item, .luck_item {
background: rgba(255, 255, 255, .8);
padding: 15px;
margin: 0;
margin-bottom: 20px;
max-height: 205px;
overflow: hidden;
font-size: 36px;
text-indent: 1.2em;
line-height: 1.2em;
color: white;
}
#items{padding:0px;}
</style>
<body class="FUN WALL" style="background-image:url(./Tpl/Qyapp/Scene/common/images/default_bg.jpg);" onload="screen_init();">

	
<div class="Panel Top" style="top: 0px;">
    <if condition="$info['logo'] neq ''">
        <img class="activity_logo" src="./Tpl/Qyapp/Scene/common/images/activity_default_logo.png">
    </if>
    <div class="top_title" style="font-size: 30px">
        <div>欢迎您参加-{lanrain:$info.title}</div>    
    </div>
    <if condition="$info.qrcode neq ''">
        <img class="mp_account_codeimage" src="{lanrain:$info.qrcode}">
    </if>
</div>

<div id="Msg" class="Panel MsgList" style="display: block; opacity: 1;"> 
	<div class="head" style="background:white; margin-top:20px">
		<div class="head_left">
		  <div class="head_info">
			<h1>微信大屏幕</h1>
		  </div>
		  <div class="head_flag"></div>
		</div>
		<div class="head_right"> <img alt="bababa" src="./Tpl/Qyapp/Scene/common/Images/bullhorn.png">
		  <h2>{lanrain:$info.acttitle}</h2>
		  <h3>发送<span>##&nbsp;+ 你想说的话</span>即可上墙</h3>
		</div>
		<div class="clear"></div>

  </div> 
	<div id="message" class="message" style="height:10000px;">
	
    <volist  name="message" id="item" key="key">
		<li  style="display: list-item;height:63px;margin-top:15px;"><div class="head_pic" style="float:left;"><img src="{lanrain:$item.upic}" height="55px" width="55px" style="float:left;"/></div><div id="div_bottom" class="flag" height="55px" style="border-top:30px rgba(93,181,11,.8) solid;"></div><div class="item" height="55px" style="background:rgba(93,181,11,.8);line-height:55px;" id="li_bottom">{lanrain:$item.content}</div></li>
    </volist>
		
	</div> 
</div>

<div id="MsgBox" class="Panel MsgList" style="display: none; opacity: 1;">
	
    <volist  name="temp" id="item" key="key">
	
            <div class="MsgItem" msg_id="{lanrain:$item.id}">
                <div class="head" style="background-image: url({lanrain:$item.portrait});"></div>
                <div class="nickname">
                    {lanrain:$item.nickname}
                </div>
                <div class="msgword">
                    {lanrain:$item.content}
                </div>
            </div>
		
    </volist>
	
</div>

<!--局部刷新-->
<script>		
setInterval(function() {
    $("#message").load(location.href+" #message>*","");
}, 3000);
</script>

<script type="text/javascript" src="./Tpl/Qyapp/Scene/common/js/jquery-2.0.3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./Tpl/Qyapp/Scene/common/js/zAlert.js" charset="utf-8"></script>
<input type="hidden" name="ajax_time" style="width:100px;" value="10" id="ajax_time" />
<input type="hidden" name="wallid" style="width:100px;" value="3" id="wallid" />

<include file="Scene:footer"/>
