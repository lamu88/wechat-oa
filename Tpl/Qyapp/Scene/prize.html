<include file="Common:header" />
<link href="./Tpl/Apps/Windows/Css/style.css" rel="stylesheet" type="text/css" />
<link href="./Tpl/Apps/Windows/Css/stylet.css" rel="stylesheet" type="text/css" />
<link href="./tpl/Apps/Scene/common/css/style-1.css" rel="stylesheet" type="text/css" />
<section class="hbox stretch">
	<aside class="aside-md bg-white b-r" id="subNav">
	<include file="Scene:navmenu" />		
	</aside>
 	<aside>
	<section class="vbox">	
        <section class="scrollable  wrapper">
			<div class="cLineB"><h4>奖品清单</h4></div>
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" target="_self" method="post" action="">
                        <div class="row m-t-sm">
                            <div class="col-sm-3 m-b-xs">
                                <a href="{lanrain::U('Scene/prize_set',array('mid'=>$_GET['mid']))}" target="_self" class="btn btn-default btn-sm"><i class="fa fa-plus m-r-xs"></i>新增奖品</a>
                            </div>
                        </div>                           
                        <div class="table-responsive">
                            <table id="tablelist" class="table table-hover m-b-none entity-view">
                                <col style="width:15%"/>
                                <col style="width:15%"/>
                                <col style="width:25%"/>
                                <col style="width:20%"/>
                                <thead>
									<tr>
									<th>奖项</th>
									<th>奖品图片</th>
									<th>奖品名称</th>             
									<th>中奖人数</th>
									<th>排序</th>
									<th>操作</th>
									</tr>
                                </thead>
                                <tbody id="mytable">
								
									<volist name="list" id="list">
									<tr>
									<td>{lanrain:$list.name}</td>
									<td><img width="75px" height="50px" src="{lanrain:$list.pic}" alt="{lanrain:$list.pname}"></td>
									<td>{lanrain:$list.pname}</td>
									<td>{lanrain:$list.num}</td>
									<td>{lanrain:$list.sort}</td>
									<td>

									  <a href="{lanrain::U('Scene/prizeRecords',array('pid'=>$list['id'],'sceneid'=>$list['sceneid'],'token'=>$_SESSION['token']))}">中奖名单</a> 
									  |
									  <a href="{lanrain::U('Scene/prize_set',array('token'=>$token,'sceneid'=>$list['sceneid'],'pid'=>$list['id']))}">修改</a>
									  |
									  <a href="{lanrain::U('Scene/prize_del',array('token'=>$token,'sceneid'=>$list['sceneid'],'pid'=>$list['id']))}" onclick="return confirm('确定要删除吗?');">删除</a>
									</td>
									</volist>
									</tr>	 
                                               
											   
								</tbody>
                            </table>
                        </div>
                        
						<div class="line line-dashed line-lg pull-in"></div>
					</form>	
				</div>		
			</section>			
		</section>	
		</section>	
	</aside>
</section>	

   


  <!--底部-->

<include file="Common:footer" />
