<include file="Common:header" />
<link href="./Tpl/Apps/Windows/Css/style.css" rel="stylesheet" type="text/css" />
<link href="./Tpl/Apps/Windows/Css/stylet.css" rel="stylesheet" type="text/css" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<link href="./tpl/Apps/Scene/common/css/style-1.css" rel="stylesheet" type="text/css" />
<section class="hbox stretch">
	<aside class="aside-md bg-white b-r" id="subNav">
	<include file="Scene:navmenu" />		
	</aside>
 	<aside>
	<section class="vbox">	
        <section class="scrollable  wrapper">
			<div class="cLineB"><h4>参与粉丝</h4></div>
            <section class="panel panel-default">
                <div class="panel-body">
				<form method="post" action="">
						关键词：
						<input class="px" type="text" value="" name="keyword">
						<input class="btnGrayS" type="submit" value="搜索">
				</form>
                
							<section class="scrollable  wrapper">
								<section class="panel panel-default">
									 <div class="table-responsive">
										<table id="tablelist" class="table table-hover m-b-none entity-view">
											<col style="width:15%"/>
											<col style="width:15%"/>
											<col style="width:25%"/>
											<col style="width:20%"/>
											<thead>
												  <th style=" width:100px;">粉丝信息</th>
												  <th style=" width:80px;">真实名字</th>
												  <th style=" width:80px;">性别</th>
												  <th style=" width:80px;">联系方式</th>
												  <th style=" width:100px;">操作</th>     
											</thead>
											<tbody id="mytable">
											
												<volist name="list" id="list">
												<tr>
												  <td>
													<img src="{lanrain:$list.portrait}" alt="{lanrain:$list.nickname}" style="width:50px;height:50px;float:left;margin-right:10px;">
													{lanrain:$list.nickname}
												  </td>
												  <td>{lanrain:$list.truename}</td>
												  <td>
													<if condition="$list.sex eq '1'">
													男
													<elseif condition="$list.sex eq '2'"/>
													女
													<else/>
													其他
													</if>
												  </td>
												  <td>{lanrain:$list.phone}</td>
												  <td>
													<a href="{lanrain::U('Scene/check_msg',array('token'=>$token,'id'=>$scene['wall_id'],'uid'=>$list['id'],'sceneid'=>$sceneid))}">查看信息</a>
													|
													<a href="javascript:void(0);" onclick="showShakeRank({lanrain:$list['id']},{lanrain:$scene['shake_id']},{lanrain:$sceneid})">摇一摇名次</a>
													|
													<a href="{lanrain::U('Scene/del_fens',array('token'=>$token,'id'=>$list['id'],'sceneid'=>$sceneid))}">删除</a>
												  </td>
												</tr>
												</volist>	 
														   
														   
											</tbody>
										</table>
									</div>
								</section>
							</section>
						<div class="line line-dashed line-lg pull-in"></div>
				
				</div>		
			</section>			
		</section>	
		</section>	
	</aside>
</section>
