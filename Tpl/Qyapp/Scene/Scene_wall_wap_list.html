<script type="text/javascript">
window.onload = function(){
$('#menu ul li').each(function(j){
$('#menu ul li').eq(j).removeClass("on");
$('#menu ul li span').eq(j).animate({bottom:-$('#menu ul li span').eq(j).height()},100);
});
}

$('#menu ul li').each(function(i){
$(this).click(function(){
if($(this).attr("class")!="on"){
$('#menu ul .on span').animate({bottom:-$('#menu ul .on span').height()},200);
$('#menu ul .on').removeClass("on");
$(this).addClass("on");
$('#menu ul li span').eq(i).animate({bottom:50},200);
$('.footer_front').show();
}else{
$('#menu ul li span').eq(i).animate({bottom:-$('#menu ul li span').eq(i).height()},200);
$(this).removeClass("on");
$('.footer_front').hide();
}
});
});

$('.footer_front').click(function(){
$('#menu ul .on span').animate({bottom:-$('#menu ul .on span').height()},200);
$('#menu ul .on').removeClass("on");
$(this).hide();
});
</script>
<script>
function apply(id,type){
    //alert(type);
    if(type == 5){
	    alert('该聊天室已经对您发出邀请，请确认！');
		window.location.href="index.php?g=Qyapp&m=Chatroom&a=wap_user_confirm&token={lanrain:$_GET['token']}&wecha_id={lanrain:$_GET['wecha_id']}&id="+id;
	}else if(type == 2){
	    alert('您提交的申请正在审核中...');	
	}else if(type == 3){
		if(confirm('是否申请加入该聊天室')){
			$.ajax({
				type:"POST",
				url:"index.php?g=Qyapp&m=Chatroom&a=wap_apply&token={lanrain:$_GET['token']}&wecha_id={lanrain:$_GET['wecha_id']}",
				data:{token:"{lanrain:$_GET['token']}",wecha_id:"{lanrain:$_GET['wecha_id']}",id:id},
				dataType:'json',
				success:function(json){
					var status = json.status;
					if(status==1){
						alert('已向群主发送申请，等待群主审核通过...');
						//$('#'+id).children('span').remove();
						//$('#'+id).append('<span style="float:right;color:red;">审核中</span>');
						//window.location.href="index.php?g=Qyapp&m=Chatroom&a=wap_apply";
					}else if(status == 2){
						alert('你已经存在该聊天室');
					}else{
					    alert(status);
						//alert('发生错误');
					}
				}
			}); 	
		}else{
			return false;
		}	
	}	

      	
}
</script>
