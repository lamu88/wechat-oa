<body style="background-color:#fff;">
  
  <div class="page-content-wrapper">
		<div class="page-content">
				<div class="row">
				<div class="col-md-12">
					<!-- BEGIN PORTLET-->
					<div class="portlet box green">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-gift"></i>添加商品
							</div>
						</div>
						<div class="portlet-body form">
							<form action="#" id="form-username" class="form-horizontal form-bordered">
								
								<div class="form-group">
										<label class="control-label col-md-3"><span style="color:red;">*</span>&nbsp;&nbsp;商品条形码</label>
										<div class="col-md-4">
											<div class="input-group" style="width:100%;">
												<input type="tel" value="" class="form-control" name="goods_sn" id="goods_sn" />
												
											</div>
											
										</div>
									</div>
								<div class="form-group">
									<label class="col-sm-3 control-label"><span style="color:red;">*</span>&nbsp;&nbsp;数量</label>
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon">
											<i class="fa fa-cogs"></i>
											</span>
											<input type="tel" value="1" class="form-control" name="num" />
										</div>
                                        <p class="help-block">
                                             计重商品单位为千克</code>
                                        </p>
									</div>
								</div>
								
                               <div class="form-actions">
									<div class="row">
										<div class="col-md-offset-3 col-md-9">
											<a type="submit" name="" id="buttoninset" class="button btn green" value="" >加人订单</a>
                                            <a href="javascript:;" id="ac_del" class="btn default">重新出库</a>
											
										</div>
									</div>
								</div> 

                            </div>
                        </div>
                        
                        			<div class="row">
				<div class="col-md-6">
					<!-- BEGIN SAMPLE TABLE PORTLET-->
					<div class="portlet">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-bell-o"></i>订单列表
							</div>
							
						</div>
						<div class="portlet-body">
							<div class="table-scrollable">
								<table class="table table-striped table-bordered table-advance table-hover">
								<thead>
								<tr>
									<th>
										 名称
									</th>
									<th>
										 数量
									</th>
									<th>
										 单价
									</th>
									<th>
                                    	 总价
									</th>
                                    <th>
                                    	 优惠价
									</th>
								</tr>
								</thead>
								<tbody>
                                  <if condition="$info">
                                 <volist name="info" id="info">
                                
                                <!--  {/assign var="impress" value=$info[i].out_price*$info[i].num/}-->
                                  <tr id="info">
                                    <td class="highlight">{lanrain:$info.goods_name}</td>
                                    <td>{lanrain:$info.num}</td>
                                    <td>{lanrain:$info.out_price}元</td>
                                    <td>{lanrain:$info['out_price']*$info['num']}元</td>
                                    <td>{lanrain:$info['p_discount']*$info['num']}元</td>
                                  </tr>
                                  </volist>
                                  <else/>
                                    <tr>
                                    <td colspan="5" align="center">暂无商品</td>
                                  </tr>
                                  </if>
                                  <tr style="font-size:14px;">
                                    <th colspan="5" align="right">总价：{lanrain:$total}元，优惠：{lanrain:$discount}元。<span>小计：{lanrain:$total-$discount}元</span></th>
                                  </tr>
                                    </tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- END SAMPLE TABLE PORTLET-->
				</div>

                    </div>
                </div>

  <script src="./Tpl/static/scroll/dev/jquery-1.9.1.js"></script>		
 <script type="text/javascript">
  $(function(){
	$('#ac_del').click(function(){
		$.ajax({
				type: "post",  
				url:"{lanrain::U('wap_salesadd',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'ac'=>'del'))}",
				dataType:'json',
				success:function(json){
					if(json==5){
						alert("清除成功");
						window.location.reload();
					}else if(json==6){
						alert("清除失败");
					}
				}
		})
	});
	$('#buttoninset').click(function(){
		var goods_sn =  $('#goods_sn').val();
		if(!goods_sn){
			alert("条形码不能为空");
			return false;
		}
		var num = $('input[name="num"]').val();
		$.ajax({
				type: "post",  
				url:"{lanrain::U('wap_salesadd',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
				dataType:'json',
				data:{'goods_sn':goods_sn,'num':num},
				success:function(json){
					if(json==4){
						alert("库存不足");
						window.location.reload();
					}else if(json==3){
						alert("插入订单失败！");
					}else if(json==2){
						alert("商品信息不存在");
						window.location.reload();
					}else if(json==1){
						alert("插入成功");
						window.location.reload();
					}
				}
		})
		//alert(num);
	})
	$('#button').click(function(){
		var cardid = $('input[name="cardid"]').val();
		if(!cardid){
			alert("请正确填写会员卡");
			return false;
		}
		var order_id = $('#order_id').val();
		var info = $("#info td").html();
		if(!info){
			alert("请选择商品");
			return false;
		}
	
		$.ajax({
				type: "post",  
				url:"{lanrain::U('wap_salesout',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
				dataType:'json',
				data:{'cardid':cardid,'order_id':order_id},
				success:function(json){
					if(json==5){
						alert("会员卡不存在");
						//window.location.reload();
					}else if(json==4){
						alert("添加销售记录错误！");
					}else if(json==3){
						alert("商品出库出错");
						//window.location.reload();
					}else if(json==2){
						alert("计算用户的积分错误");
						//window.location.reload();
					}else{
					alert("成功");
						window.location.href="{lanrain::U('wap_salesout',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'order_id'=>$info['order_id']))}";
					}
				}
		})
		//alert(order_id);
	})
 
  })
  </script>
