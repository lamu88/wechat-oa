<body style="background-color:#fff;">
 <div class="com_search" style="background-color:#35aa47;font-size:16px;text-align:center;color:#ffffff;height:35px;line-height:35px;margin:0;width:100%; border:none;">销售订单</div>
 
  <div class="page-content-wrapper">
		<div class="page-content">
				<div class="row">
				<div class="col-md-12">
					<!-- BEGIN PORTLET-->
						<div class="portlet-body form">
							<form action="" method="post" id="js-form">
								<div class="form-group">
										<label class="control-label col-md-3">订单号</label>
										<div class="col-md-4" style="padding:0px;">
											<div class="input-group" style="text-align:left">
												<input type="text" value="" class="form-control" name="order_id" />
												<span class="input-group-btn">
												
												<input type="submit" name="" class="button btn green" id="button" value="查询" />
												
												</span>
											</div>
										</div>
								</div>
							</form>	
						</div>
					
					<!-- END PORTLET-->
                    <form action="" method="post" id="js-form2">
                    <input type="hidden" name="ac" value="del" />
            		<input type="hidden" name="order_id" value="{lanrain:$order_id}" />
                    <table class="table table-striped table-bordered table-hover" id="sample_1">
							<thead>
							<tr>
								<th class="table-checkbox">
									<input type="checkbox" class="check-all group-checkable">全选
								</th>
								<th>
									 名称
								</th>
								<th>
									数量
								</th>
								<th>
									 总价
								</th>
								<th>
									 销售时间
								</th>
							</tr>
							</thead>
							<tbody>
                              <if condition="$list">
                             <volist name="list" id="list">
                              <tr class="odd gradeX"> <if condition="$list['refund_type'] eq 0">
                                <td><input type="checkbox" name="sid[{lanrain:$i-1}]" class="ck checkboxes" value="{lanrain:$list.sid}" /></td>
                                <td>{lanrain:$list.goods_name}</td>
                                <td><input type="text" name="num[{lanrain:$i-1}]" class="text-input min-input" value="{lanrain:$list.num}" /></td>
                                <td>{lanrain:$list['price']*$list['num']}</td>
                                <td>{lanrain:$list.dateymd}</td>
                                <else/>
                                <td colspan="5">商品：{lanrain:$list.goods_name}，已经有过退款记录不能够再次退款！退款金额：{lanrain:$list.refund_amount}元</td>
                                </if> </tr>
                            </volist>
                             <else />
                              <tr>
                                <td colspan="5">没有该订单信息</td>
                              </tr>
                             </if>
                              <tr>
                                <td colspan="5"><input type="submit" class="button btn green" style=" float:right;" id="buttonimg" value="确认退货" /></td>
                              </tr>
                            </tbody>
                            </table>
                		</form>
                </div>
			</div>
        </div>
    </div>
</div>
