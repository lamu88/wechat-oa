<script type="text/javascript" src="/Tpl/Qyapp/Erp/assets/js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="./Lanrain/Lib/Widget/My97DatePickerBeta/My97DatePicker/WdatePicker.js"></script>
	
<if condition="$line">
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="{/$root_dir/}/assets/jqplot/excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="./Tpl/Qyapp/Erp/assets/jqplot/jquery.jqplot.min.js"></script>
<script type="text/javascript" src=".//Tpl/Qyapp/Erp/assets/jqplot/plugins/jqplot.highlighter.min.js"></script>
<script type="text/javascript" src="./Tpl/Qyapp/Erp/assets/jqplot/plugins/jqplot.cursor.min.js"></script>
<script type="text/javascript" src="./Tpl/Qyapp/Erp/assets/jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
<link rel="stylesheet" type="text/css" href="./Tpl/Qyapp/Erp/assets/jqplot/jquery.jqplot.min.css" />
<script>
$(document).ready(function(){

  var line1=[{lanrain:$line}];
  var plot1 = $.jqplot('chart1', [line1], {
      title:'{lanrain:$title}',
      axes:{
        xaxis:{
          renderer:$.jqplot.DateAxisRenderer,
          tickOptions:{
            formatString:'%y-%m-%#d'
          }
        },
        yaxis:{
          tickOptions:{
            formatString:'￥%.2f'
            }
        }
      },
      highlighter: {
        show: true,
        sizeAdjust: 7.5
      },
      cursor: {
        show: false
      }
  });
});
</script>
</if>


<body style="background-color:#fff;"> 
<div class="com_search" style="background-color:#35aa47;font-size:16px;text-align:center;color:#ffffff;height:35px;line-height:35px;margin:0;width:100%; border:none;">进货统计</div>
<div class="page-content-wrapper">
		<div class="page-content">
        <form action="" method="post" id="js-form">
                    <div class="row">
                            <div class="col-md-6 ">
                                    <div class="form-group" style="width:47%; float:left">
                                    <div class="col-md-4" style="padding-left:0px;">
										<div class="input-icon">
											<i class="fa fa-play" style="color:green"></i>
											<input type="text"  name="start" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  class="form-control" value="{lanrain:$start}" placeholder="开始时间"/>
										</div>
                                    </div>
									</div>
                                    <div style=" float:left; width:6%; margin-top:6px;">----</div>
                                    <div class="form-group" style="width:47%; float:left;">
                                    <div class="col-md-4" style="padding-right:0px;">
										<div class="input-icon">
											<i class="fa fa-stop" style="color:orange"></i>
											<input type="text"  name="end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  class="form-control" value="{lanrain:$end}" placeholder="结束时间"/>
										</div>
                                    </div>
									</div>
                                    
                                    <div class="form-group" style=" width:100%;">
											<div class="input-group" style=" float:right;">
												<input type="submit" name="" class="button btn green" id="button" value=" 查询 " />
											</div>
											<!--<div class="help-block">
												 关键词：（商品名称，订单号，客户名字，会员卡号）
											</div>-->
									</div>
                   			</div>
                   	</div>
       		</form>
            <hr/>  
        <if condition="$null">
        <div class="notification information png_bg">
			<div>{lanrain:$null}</div>
		</div>
       </if>
        <div id="chart1" style="height:250px; width:100%;"></div>
   </div>                                 


</body>
</html>
