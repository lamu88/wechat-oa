<style>
#content{margin-top:10px; width:100%; padding:2%; float:left; margin-bottom:55px;}
.softload{margin:0 auto; float:left; width:94%; margin-left:3%;}
.book_name{color:#454545; margin-bottom:10px;margin:0 auto;}


.com_search-list{ width:100%;}
.one_search{ margin:0 auto;text-align:center; border:1px solid #eee;height:40px; background-color:#eee; float:left; padding:10px; overflow:hidden; color:#666;}
.sec_search{width:96%; text-align:center; border-radius:3px; border:1px solid #eee;}
.write{ width:50%;margin:0 auto; float:left; padding:10px; overflow:hidden; border:1px solid #eee;}
.softload input:focus{ border:1px solid #35aa47;}
.searching{min-width:40px;margin:0 auto; text-align:center; height:40px; background-color:#eee; border:none; color:#666;cursor:pointer; float:left; padding:10px; overflow:hidden; background:url(./Tpl/Qyapp/Borrow_books/images/iconfont-468fangdajing.png) no-repeat center #eee; background-size:20px 20px;}
input{-webkit-appearance:none; border-radius:0px;}
select{-webkit-appearance:none; border-radius:0px;-webkit-appearance:center;}
.triangle_border_down{ 
    width:0; 
    height:0; 
    border-width:4px 4px 0; 
    border-style:solid; 
    border-color:#333 transparent transparent;/*灰 透明 透明 */ 
    position:relative; 
	left: 88%;
	top: 18px;
}

<body style="background-color:#fff;">
<div class="com_search" style="background-color:#35aa47;font-size:16px;text-align:center;color:#ffffff;height:35px;line-height:35px;margin:0;width:100%; border:none;">库存管理</div>
<div id="content">
  <div class="content-box">
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        
        
        <div class="softload">
			 <form action="" method="post" id="js-form">
				<div style="float:left; min-width:30%;">
				<select id="one" name="cat_id" class="one_search">
					<option value="0">--选择分类--</option>
                       <volist name="catelist" id="catelist">
                          <option value="{/$catelist[i].cat_id/}" <if  condition="$catelist.cat_id eq $cat_id">selected="selected"</if>>
                          {lanrain:$catelist.pre}{lanrain:$catelist.cat_name}
                          </option>
                       </volist>
                </select>
                <div class="triangle_border_down"> </div>
				</div>
				
				<input type="text" value="{lanrain:$keys}" class="write up" name="key" placeholder="商品名称、条形码"/>
				<input type="submit" name="" id="button" class="searching up" value="" />
			</form>
			</div>
            
            <div class="goodslist_all">
             <volist name="purchase" id="purchase" >
                <div class="goodslists">
                    <dl>
                        <a class="a_color" href="{lanrain::U('wap_purchaseinfo',array('id'=>$purchase['id'],'token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}">
                            <dt><img src="{lanrain:$data.pic}"></dt>
                            <dd>商品名称：<span>{lanrain:$purchase.goods_name}</span></dd>
                            <dd>条&nbsp;&nbsp;形&nbsp;&nbsp;码：<span>{lanrain:$purchase.goods_sn}</span></dd>
                            <dd>库&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存：<span>{lanrain:$purchase.in_num-$purchase.out_num}</span></dd>
                        </a>
                    </dl>
                </div>
             </volist>
         </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./Tpl/static/scroll/dev/jquery-1.9.1.js"></script>	
  <script>
  $(function(){
	$('#del').click(function(){
		$.ajax({
			type: "post",  
			url:"{lanrain::U('wap_purchaseadd',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'goods_id'=>$purchase['id'],'ac'=>'del'))}",
			dataType:'json',
			//data:{'is_show':is_show,'cat_name':cat_name,'pid':pid,'cat_id':cat_id},
			success:function(json){
				if(json==1){
					alert("删除成功");
					window.location.reload();
				}else if(json==0){
					alert("删除失败");
				}
			}
		})
		//alert(1);
	})
 // alert(1);
	//{lanrain::U('wap_purchaseadd',array('goods_id'=>$purchase['id'],'ac'=>'del'))}
  
  })
  </script>
