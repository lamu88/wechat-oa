<link rel="stylesheet" type="text/css" href="./Tpl/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css"/>

<script src="./Tpl/static/scroll/dev/jquery-1.9.1.js"></script>		
<script language="javascript" type="text/javascript" src="./Lanrain/Lib/Widget/My97DatePickerBeta/My97DatePicker/WdatePicker.js"></script>
</head>
<body style="background-color:#fff;">
<div class="com_search" style="background-color:#35aa47;font-size:16px;text-align:center;color:#ffffff;height:35px;line-height:35px;margin:0;width:100%; border:none;">销售订单</div>
<div class="page-content-wrapper">
		<div class="page-content">
        <form id="js-form" method="post" action="">
                    <div class="row">
                            <div class="col-md-6 ">
                                    <div class="form-group" style="width:47%; float:left">
                                    <div class="col-md-4" style="padding-left:0px;">
										<div class="input-icon">
											<i class="fa fa-play" style="color:green"></i>
											<input type="text" readonly value="{lanrain:$stime}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" name="stime" placeholder="开始时间" />
										</div>
                                    </div>
									</div>
                                    <div style=" float:left; width:6%; margin-top:6px;">----</div>
                                    <div class="form-group" style="width:47%; float:left;">
                                    <div class="col-md-4" style="padding-right:0px;">
										<div class="input-icon">
											<i class="fa fa-stop" style="color:orange"></i>
											<input type="text" readonly value="{lanrain:$etime}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" name="etime" placeholder="结束时间"/>
										</div>
                                    </div>
									</div>
                                    
                                    <div class="form-group" style="width:100%; float:left;">
										<label class="control-label col-md-3"></label>
										<div class="col-md-4" style="padding:0px;">
											<div class="input-group" style="text-align:left">
												<input type="text" value="{lanrain:$keys}" class="form-control" name="key" placeholder="请输入关键词.."/>
												<span class="input-group-btn">
												<input type="submit" name="" id="button" class="button btn green" value="查询" />
												</span>
											</div>
											<div class="help-block">
												 关键词：（商品名称，订单号，客户名字，会员卡号）
											</div>
										</div>
									</div>
                   			</div>
                   	</div>
       		</form>
            <hr/>  
        <div class="goodslist_all">
         <if condition="$sales">
             <volist name="sales" id="sales">
                <div class="goodslists">
                    <dl>
                        <a class="a_color" href="{lanrain::U('wap_salesinfo',array('wecha_id'=>$_GET['wecha_id'],'token'=>$_GET['token'],'sales_id'=>$sales['sid']))}" style="color:#333;">
                            <dt><img src="{lanrain:$data.pic}"></dt>
                            <dd>商品名称：<span>{lanrain:$sales.goods_name}</span></dd>
                            <dd>数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量：<span>{lanrain:$sales.num}</span></dd>
                            <dd>销售时间：<span>{lanrain:$sales.dateymd}</span></dd>
                        </a>
                    </dl>
                </div>
             </volist>
             <else/>
             <div style="float:left; width:100%; text-align:center;">暂无商品</div>
             </if>
         </div>
        </div>                 
       </div>
   </div>                                 
</body>
</html>
