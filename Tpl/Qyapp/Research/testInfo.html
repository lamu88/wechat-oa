<section class="entity-panel-wrapper" id="user{lanrain:$data.id}">

	<header class="entity-panel-header header">
		<p>答卷信息</p>
		<button type="button" class="close m-t" data-dismiss="entity" onclick="panelClose();">&times;</button>
	</header>
	<div class="entity-panel-body form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">答题时长:</label>
			<div class="col-sm-3">
				<p class="form-control-static">{lanrain:$userlist.time}</p>
			</div>
		</div>
		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">开始时间:</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$userlist.time|date="Y-m-d",###}</p>
			</div>
			<label class="col-sm-3 control-label">答题人:</label>
			<div class="col-sm-9">
				<p class="form-control-static">{lanrain:$userlist.wecha_id}</p>
			</div>
		</div>


		<div class="line line-dashed line-lg pull-in"></div>
			<div class="col-sm-12">                          
				<div class="form-group">
					 <div class="col-sm-12">
						<p class="form-control-static">1.答复(单选)</p>
						<p class="m-t-sm">回答：
						<span class="m-l-xl">AAA</span></p>
					</div>

				</div>
			</div>
	</div>
</section>
<script type="text/javascript">
function panelClose(){
   $('.entity-panel').addClass('hd');
}
</script>
