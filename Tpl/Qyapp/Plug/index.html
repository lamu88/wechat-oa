<include file="Common:header" />
<div id="addapplist" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	</div> 
<section class="vbox">
    <header class="header bg-white b-b clearfix">
        <p>套件库</p>
		<div class="pull-right m-t-sm">
            <a href="{lanrain::U('Appslist/appCenter')}" target="_self"><button type="button" class="btn btn-primary btn-sm">返回普通安装</button></a>
        </div>
    </header>
    <section class="scrollable wrapper w-f">
        <section class="panel panel-default ">
            <div class="row m-l-none m-r-none bg-light lter">
                    <volist name="list" id="vo">
					   <div class="app-item center js_entity_view" data-path="">
					  <a  onclick="addapplist({lanrain:$vo.id});">
							 <img class="app-item-img" alt="{lanrain:$vo.name}" src="{lanrain:$vo.img}">
                            <div class="app-item-name">{lanrain:$vo.name} </div>
                        </div>
						</volist>
                       </div>
        </section>
    </section>
</section>
<div class="msgbox">
</div>
<script type="text/javascript">  
	function addapplist(id){
		var id = id;
		$('#addapplist').load("{lanrain::U('Appslist/addapplist',array('token'=>$_GET['token']))}&suit="+id, function(){
			 $('#addapplist').modal();
		});		   
	}
</script> 	
</body>
</html>
