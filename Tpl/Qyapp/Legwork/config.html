var val1 = $('.js_append_div').children(':last').attr('data-num');
var num = parseInt(val1);
function addLevel(){
	var id = ++num;
	var data = {
	i: id,
	};			
	var html = template('js_template', data);
	$('.js_append_div').append(html);
}
function delLevel(obj){
	var len = obj.parent().parent().parent().children('div').length;
	if(len > 1){
		obj.parent().parent().remove();		
	}
}
