<script>
		$('#submitImging').click(function(){	
		
			var outstyle = $('#type option:selected').val();
			//alert(outstyle);
			var outaim = $('#content').val();
			var outplace = $('#title').val();
			var btime = $('#start_time').val();
			var etime = $('#end_time').val();
			var helper1 = $('#fuzeren1').val();
			var check_type =$('#check_type').val();
			var status = 2;
			subdata = 'type='+outstyle+'&outaim='+outaim+'&outplace='+outplace+'&btime='+btime+'&etime='+etime+'&check_type='+check_type+'&status='+status+'&helper1='+helper1+'';
			//alert(subdata);return;
			$.ajax({
				type: "post",  
				url:"{lanrain::U('wap_add',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
				dataType:'json',
				data:subdata,
				success:function(a){
				   
					if(a==1){
						alert('请完善信息');
					}					
					if(a==2){
						alert('创建成功');
						window.location.href="{lanrain::U('wap_index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
						document.onmousedown=click;
					}					
					if(a==3){
						alert('创建计划成功');
					    window.location.href="{lanrain::U('wap_index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";	
						document.onmousedown=click;					
					}
					if(a==4){
						alert('创建失败');
					}
					if(a==5){
						alert('结束时间不得小于开始时间');
					}
				}
			});
		});
</script>
<script type="text/javascript">
	function selectIt(type){
		var level = 3;
		if(type == 'low'){
		$('#low').css('background-color','red');
		$('#medium').css('background-color','');
		$('#high').css('background-color','');		
		level = 1;
		}else if(type == 'medium'){
		$('#low').css('background-color','');
		$('#medium').css('background-color','#e4ca38');	
		$('#high').css('background-color','');			
		level = 2;		
		}else if(type == 'high'){	
		$('#low').css('background-color','');
		$('#medium').css('background-color','');
		$('#high').css('background-color','green');		
		level = 3;			
		}
		$('#ysex').attr('value',level);	
	}
</script>

<script>
function delmem(m){
	
	trr = $('#delmem_'+m).attr("name");
	helper = document.getElementById('helper1').value;
	helper1 = helper.replace(trr + ';','');
	if(helper1.indexOf(";") <= 0 ){
		document.getElementById('helper1').value = '';
	}
	if(helper1 == helper){
		helper1 = helper1.replace(';' + trr ,'');
		document.getElementById('helper1').value = helper1;
	}
	document.getElementById('helper1').value = helper1;
	$('#delmem_'+m).remove();
}
function delImg(m){
	trr = $('#appendsImg_'+m).attr("name");
	pic = document.getElementById('pic').value;
	pic1 = pic.replace(trr + ',','');
	if(pic1.indexOf(",") <= 0 ){
		document.getElementById('pic').value = '';
	}
	if(pic == pic1){
		pic1 = pic1.replace(',' + trr ,'');
		document.getElementById('pic').value = pic1;
	}
	document.getElementById('pic').value = pic1;
	$('#appendsImg_'+m).remove();
}
</script>

</script>

function queding(){

function getColor(){
	var mycolor=new Array("#008cee","#38adff","#ff4141","#858e99","#929292","#5ec9f6","#78c06e","#f65e8d","#f6bf26","#3bc2b5","#5c6bc0","#f65e5e","#5e97f6","#9a89b9","#bd84cd","#6bb5ce");
	var ran = Math.random();
	var len =mycolor.length;
	var ar =ran*len;
	var rancolor = Math.floor(ar);
	var color = mycolor[rancolor];
    return color;	
}
