<script>


$('#chooseImage').click(function(){
	
	dd.ready(function(){
			dd.biz.util.uploadImage({
				multiple: false, //是否多选，默认false
				max: 3, //最多可选个数 0.0.3
				onSuccess : function(result) {
					/*
					[
					  'http://gw.alicdn.com/tps/i3/TB1VF6uGFXXXXalaXXXmh5R_VXX-237-236.png'
					]
					*/
					var l = '';
					var num = Math.floor(Math.random()*999+1);
					l += '<div class="choose_pic"  id="appendsImg_'+num+'" style="float:left">';
					l +='<input type="hidden" value="'+result[0]+'" name="pic'+num+'">';
					l += '<img id="img_'+num+'" src="'+result[0]+'" width="40px" height="40px">';
					l += '<a href="javascript:;" onclick="delImg('+num+')">';
					l += '<img class="icon_reduce" src="./Tpl/Qyapp/Announce/images/iconfont-iconfontjian.png" width="15px" height="15px">';
					l += '</a></div>';
					photo = document.getElementById('pic').value;
					photo = photo + result[0] + ',';
					document.getElementById('pic').value = photo;
					$('#addImg').append(l);	
					
				},
				onFail : function() {}
			})
	});
});
</script>
<script>
function delImg(m){
	$('#appendsImg_'+m).remove();
}

<script type="text/javascript">
    $(".sel_wrap").on("change", function() {
        var o;
        var opt = $(this).find('option');
        opt.each(function(i) {
            if (opt[i].selected == true) {
                o = opt[i].innerHTML;
            }
        })
        $(this).find('label').html(o);
    }).trigger('change');
</script>
<script src="http://g.alicdn.com/ilw/ding/0.2.7/scripts/dingtalk.js"></script>
<script>
$(document).ready(function(){

	$(".submit").click(function() {
	    
		var subdata='token={lanrain::$_GET['token']}&wecha_id={lanrain::$_GET['wecha_id']}&dateline='+$('#dateline').val()+'&type='+$('#type').val()+'&pic='+$('#pic').val() + '&content='+$('#content').val();
		
		//alert(subdata);// '&daytype='+$('#daytype').val()+'&stop_time='+$('.endtime').val()+'&hours='+$('.hours').val()+'
		//return false;
		$.ajax({
				type: "post",  
				url:"{lanrain::U('wap_apply_post')}",
				dataType:'json',
				data:subdata,
				success:function(json){
					var status = json.status;
					if(status==1){
						alertsuccess('提交成功');
						window.location.href="{lanrain::U('Aftersale/wap_index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
					}else if(status==2){
						alerterror('没有请假审核人');
					}else if(status==3){
						alerterror('审核人id不对');
					}else if(status==4){
						alerterror('该类型假期时间不够了');
					}else{
						alerterror('提交失败');
					}
				},
				error:function(){
					alerterror('数据提交失败');
				}
			});
  });
});
function alertsuccess(msg){
	dd.ready(function(){
		dd.device.notification.toast({
			icon: 'success', //icon样式，有success和error，默认为空 0.0.2
			text: msg, //提示信息
			duration: '2', //显示持续时间，单位秒，默认按系统规范[android只有两种(<=2s >2s)]
			delay: '0', //延迟显示，单位秒，默认0
			onSuccess : function(result) {
				/*{}*/
			},
			onFail : function(err) {}
		})
	});
}
function alerterror(msg){
	dd.ready(function(){
		dd.device.notification.toast({
			icon: 'error', //icon样式，有success和error，默认为空 0.0.2
			text: msg, //提示信息
			duration: '2', //显示持续时间，单位秒，默认按系统规范[android只有两种(<=2s >2s)]
			delay: '0', //延迟显示，单位秒，默认0
			onSuccess : function(result) {
				/*{}*/
			},
			onFail : function(err) {}
		})
	});
}
</script>

<script type="text/javascript">
	$(document).ready(function(){
		$('#timeType').change(function(){
			var value=$(this).val();
			if(value==1){
				//$('#inputBtime').css('display','none');
				$('#inputEtime').css('display','none');
				$('#inputHour').css('display','block');
			}
			if(value==2){
				//$('#inputBtime').css('display','none');
				$('#inputEtime').css('display','none');
				$('#inputHour').css('display','none');
				$('#chooseTime').css('display','block');
			}
			if(value==3){
				$('#inputBtime').css('display','block');
				$('#inputEtime').css('display','block');
				$('#inputHour').css('display','none');
				$('#chooseTime').css('display','none');
			}
		});
	}); 
</script>
