<script>
$('#chooseImage').click(function(){	
	dd.ready(function(){
			dd.biz.util.uploadImage({
				multiple: false, //是否多选，默认false
				max: 3, //最多可选个数 0.0.3
				onSuccess : function(result) {
					/*
					[
					  'http://gw.alicdn.com/tps/i3/TB1VF6uGFXXXXalaXXXmh5R_VXX-237-236.png'
					]
					*/
					var l = '';
					var num = Math.floor(Math.random()*999+1);
					l += '<div class="choose_pic"  id="appendsImg_'+num+'" style="float:left">';
					l +='<input type="hidden" value="'+result[0]+'" name="pic'+num+'">';
					l += '<img id="img_'+num+'" src="'+result[0]+'" width="40px" height="40px">';
					l += '<a href="javascript:;" onclick="delImg('+num+')">';
					l += '<img class="icon_reduce" src="./Tpl/Qyapp/Legwork/images/iconfont-iconfontjian.png" width="15px" height="15px">';
					l += '</a></div>';
					photo = document.getElementById('pic').value;
					photo = photo + result[0] + ',';
					document.getElementById('pic').value = photo;
					$('#addImg').append(l);	
					
				},
				onFail : function() {}
			})
	});
});


</script>

    $(".sel_wrap").on("change", function() {

            }
        })
        $(this).find('label').html(o);
    }).trigger('change');
</script>

<script type="text/javascript">
	$(document).ready(function(){
		$('#timeType').change(function(){
			var value=$(this).val();
			if(value==1){
				//$('#inputBtime').css('display','none');
				$('#inputEtime').css('display','none');
				$('#inputHour').css('display','block');
			}
			if(value==2){
				//$('#inputBtime').css('display','none');
				$('#inputEtime').css('display','none');
				$('#inputHour').css('display','none');
				$('#chooseTime').css('display','block');
			}
			if(value==3){
				$('#inputBtime').css('display','block');
				$('#inputEtime').css('display','block');
				$('#inputHour').css('display','none');
				$('#chooseTime').css('display','none');
			}
		});
	});
