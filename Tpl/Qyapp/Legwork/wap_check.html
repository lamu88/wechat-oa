$('#postSubmit').click(function(){

	dd.ready(function(){
			dd.biz.util.uploadImage({
				multiple: false, //是否多选，默认false
				max: 3, //最多可选个数 0.0.3
				onSuccess : function(result) {
					/*
					[
					  'http://gw.alicdn.com/tps/i3/TB1VF6uGFXXXXalaXXXmh5R_VXX-237-236.png'
					]
					*/
					var l = '';
					var num = Math.floor(Math.random()*999+1);
					l += '<div class="choose_pic"  id="appendsImg_'+num+'" style="float:left">';
					l +='<input type="hidden" value="'+result[0]+'" name="pic'+num+'">';
					l += '<img id="img_'+num+'" src="'+result[0]+'" width="40px" height="40px">';

					photo = photo + result[0] + ',';
					document.getElementById('pic').value = photo;
					$('#addImg').append(l);	
					
				},
				onFail : function() {}
			})
	});
	
	dd.ready(function(){
		dd.device.geolocation.get({	
			onSuccess : function(result) {
			
				/*android2.1及之前版本返回的数据会多嵌套一层location,2.2版本会改成和ios一致，请注意，建议对返回的数据先判断存在location，做向后兼容处理  */
				/* 目前androidJSAPI返回的坐标是高德坐标，ios是标准坐标，如果服务端调用的是高德API，则需要多ios返回的经纬度做下处理，详细请见http://lbsbbs.amap.com/forum.php?mod=viewthread&tid=724&page=2 */
				/* 坐标转换API http://lbs.amap.com/api/javascript-api/example/p/1602-2/ */
				/*
				{
					longitude : Number,
					latitude : Number,
					accuracy : Number,
				}
				*/
				var longitude = result['longitude'];
				var latitude = result['latitude'];
				var accuracy = result['accuracy'];
				
				var pic = $('#pic').val();
				var desc = $('#desc').val();
				var place = $('#place').val();
				subdata = 'pic='+pic+'&desc='+desc+'&place='+place+'&longitude='+longitude+'&latitude='+latitude+'';	
				//alert(subdata);return;
				$.ajax({
					type: "post",  
					url:"{lanrain::U('wap_check',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$_GET['id']))}",
					dataType:'json',
					data:subdata,
					success:function(a){
					   // alert(a);
						if(a==1){
							alert('签到失败，不在时间内');
						}
						if(a==2){
							alert('签到成功');
							window.location.href="{lanrain::U('wap_check',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$_GET['id']))}";
							document.onmousedown=click;
						}

						if(a==4){
							alert('签到失败');
						}
						if(a==5){
							alert('结束时间不得小于开始时间');
						}
					}
				});				

			},
			
		});
	});
});
</script>
