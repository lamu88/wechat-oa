<script type="text/javascript">
function setVal(paperid,titleid,field,val){
    var paperid=paperid;
    var titleid=titleid;
    var field=field;
    var val=val;	
	$.ajax({
		type:"POST",
		url:"index.php?g=Qyapp&m=Test&a=listQuestion&mid={lanrain::$_GET['mid']}",
		data:{paperid:paperid,titleid:titleid,field:field,val:val},
		dataType:'json',
		success:function(json){
		var status = json.status;		
		  if(status==1)
		  {
			alert('修改成功');
		  }
		  else
		  {
			alert('修改失败');
		  }
		}
	});
	
}
</script>
