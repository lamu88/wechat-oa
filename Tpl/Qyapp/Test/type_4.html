<script type="text/javascript">
	KindEditor.ready(function(K) 
	{
		var editor = K.editor({
			allowFileManager : false,
			uploadJson:'{lanrain::U("Adminupload/uploadType",array("is_url"=>1,"file_type"=>"image"))}',
			formatUploadUrl:false

		K('#file_upload-button').click(function() {  

			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					showRemote : false,
					imageUrl : K('#url3').val(),

						var html = '<li class="imgbox" data-path="'+url+'" data-post-id="2414"><a class="item_close" title="删除" href="javascript:void(0)"></a><input type="hidden" name="GoodsImages[][imgurl]" value="'+url+'"><span class="item_box"><img src="'+url+'" height="130px" width="130px"></span><br></li><li class="imgbox"><a class="item_close" title="删除" href="javascript:void(0)"></a><span class="item_box"><textarea class="form-control" placeholder="对该图片对象进行简单描述" rows="3" name="information[][info]" style="height:110px;"></textarea></span></li>';
						$('#fileList').append(html);			
						editor.hideDialog();
					}
				});
			});
		});	
		K('#image3').click(function() {

			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					showRemote : false,
					imageUrl : K('#url3').val(),
					clickFn : function(url, title, width, height, border, align) {
						$('.imgurl').val(url); 
						$('.img_view').attr('src',url);			
						editor.hideDialog();
					}
				});
			});
		});			
	});
</script>

<script>
var i = 3;	
var j = 3;
function addLevel(){
	var id = 'level_' + i++;
	var n = j++;
	var data = {
	n: n,	
	index: id,
	};	
	var html = template('js_audit_tem', data);
	$('.js_audit_div').append(html);
}
function delLevel(obj){
	obj.parent().parent().remove();
}	
function selectAudit(obj){
	if(obj.parent().parent().find(':last-child').hasClass('col-sm-3')){
		obj.parent().siblings(':last').remove();
	}						
	index = obj.attr('name');
	var data = {	
	index: index,
	};	
	var val = obj.find('option:selected').val();							
	if(val == 3){
		if(!obj.parent().parent().find(':last-child').hasClass('col-sm-3')){
			var html = template('js_add_select',data);
			obj.parent().parent().append(html);								
		}
		
	}	
}
</script>
<script>
$('li.m-t-xs:first-child').addClass('active');
$('li.m-t-xs:first-child').children().find('[name = temp]:checkbox').attr('checked',true);
$('li.m-t-xs').each(function(){
    $(this).click(function(){
	    if($(this).index() == 2){
		     $('#multUplaod').removeClass('hd');
		     $('#singleUplaod').addClass('hd');			
		     $('#multUplaod').removeClass('hd'); 
 		     $('#singleUplaod').addClass('hd');             			 
		}else{
		     $('#multUplaod').addClass('hd');
		     $('#singleUplaod').removeClass('hd');			 
		     $('#multUplaod').addClass('hd'); 
 		     $('#singleUplaod').removeClass('hd'); 		
		}
		$(this).siblings().removeClass('active');
		$(this).siblings().find('[name = temp]:checkbox').attr('checked',false);
		$(this).addClass('active');
		$(this).children().find('[name = temp]:checkbox').attr('checked',true);	
	});
}); 
</script>
