<script>
function beginTest(d){
	var token ="{lanrain::$_GET['token']}";
	var wecha_id ="{lanrain::$_GET['wecha_id']}";
	$('#readyTest').fadeIn();
	var url = 'index.php?g=Qyapp&m=Test&a=wap_lists&token='+token+'&wecha_id='+wecha_id+'&tip='+d+'';

}

	$('#readyTest').fadeOut();
