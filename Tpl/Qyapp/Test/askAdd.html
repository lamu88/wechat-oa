<div id="js_question_modal" class="modal fade in" role="dialog" tabindex="-1" style="display: block;" aria-hidden="false">
<div class="modal-dialog">
<div class="modal-content">
<form class="form-horizontal form-validate form-modal" target="_self" action="/research/addProblem" method="post" novalidate="novalidate">
<input type="hidden" value="278" name="research_id">
<div class="modal-header">
<button class="close" aria-hidden="true" data-dismiss="modal" type="button">×</button>
<h4 class="modal-title">添加类型</h4>
<input id="js_hidden" type="hidden" value="" name="problem_id">
</div>
<div class="modal-body js_custom_menu_mainList_wrap ui-sortable">
<div class="form-group">
<label class="col-sm-3 control-label">题目类型</label>
<div class="col-sm-8 js_radios">
<label class="radio-inline">
<input class="active" type="radio" checked="checked" name="type" value="1" data-type="1" data-index="1">
单选
</label>
<label class="radio-inline">
<input type="radio" name="type" value="2" data-type="1" data-index="2">
多选
</label>
<label class="radio-inline">
<input type="radio" name="type" value="3" data-type="2" data-index="3">
打分
</label>
<label class="radio-inline">
<input type="radio" name="type" value="4" data-type="3" data-index="4">
填空
</label>
<label class="radio-inline">
<input type="radio" name="type" value="5" data-type="4" data-index="5">
问答
</label>
</div>
</div>
<div class="form-group">
<label class="col-sm-3 control-label must">序号</label>
<div class="col-sm-8">
<input id="js_serial" class="form-control" type="text" data-rule-required="true" name="number" placeholder="1" value="1" aria-required="true">
</div>
</div>
<div class="form-group">
<label class="col-sm-3 control-label must">问题描述</label>
<div class="col-sm-8">
<textarea id="js_quest_textarea" class="form-control" rows="3" data-rule-required="true" name="p_description" maxlength="50" aria-required="true"></textarea>
</div>
</div>
<div class="js_append_div">
<div class="form-group js_custom_menu_list" data-num="1">
<label class="col-sm-3 control-label must">
选项
<span class="js_change_num">1</span>
</label>
<div class="col-sm-7">
<input class="form-control" type="text" value="" name="options[]" data-rule-required="true" data-rule-maxlength="15">
</div>
<div class="col-sm-2">
<button class="btn btn-default js_delete btn-sm hidden" type="button">删除</button>
</div>
</div>
<div class="form-group js_custom_menu_list" data-num="2">
<label class="col-sm-3 control-label must">
选项
<span class="js_change_num">2</span>
</label>
<div class="col-sm-7">
<input class="form-control" type="text" value="" name="options[]" data-rule-required="true" data-rule-maxlength="15">
</div>
<div class="col-sm-2">
<button class="btn btn-default js_delete btn-sm hidden" type="button">删除</button>
</div>
</div>
</div>
<script id="js_template" type="text/html">
{{if Type==1}}
{{each list as value i}}
<div class="form-group js_custom_menu_list" data-num="{{i + 1}}">
<label class="col-sm-3 control-label must">选项<span class="js_change_num">{{i + 1}}</span></label>
<div class="col-sm-7">
<input type="text" data-rule-maxlength="15" data-rule-required="true" name="options[]" class="form-control" value="{{value}}" />
</div>
<div class="col-sm-2">
<button type="button" class="btn btn-default js_delete btn-sm hidden">删除</button>
</div>
</div>
{{/each}}
{{else if Type==2}}
{{each list as value i}}
<div class="form-group js_custom_menu_list">
<div class="col-sm-3">
<input type="text" placeholder="填写打分选项" data-rule-maxlength="15" data-rule-required="true" name="options[]" class="form-control" value="{{listTitle[i]}}" />
</div>
<div class="col-sm-7 m-t-xs border-color">
<span class="label m-l-md">1分</span>
<span class="label m-l-md">2分</span>
<span class="label m-l-md">3分</span>
<span class="label m-l-md">4分</span>
<span class="label m-l-md">5分</span>
</div>
<div class="col-sm-2 m-t-xs">
<button type="button" class="btn btn-default js_delete btn-sm hidden">删除</button>
</div>
</div>
{{/each}}
{{else if Type==3}}
<div class="form-group">
<div class="col-sm-12 font-center">
<p>注：填空题填空的地方请用（）表示</p>
</div>
</div>
{{else if Type==4}}
<div class="form-group">
<div class="col-sm-12">
<p></p>
</div>
</div>
{{else}}
<p>error!</p>
{{/if}}
</script>
<div class="form-group js_hidden">
<div class="col-sm-2 col-sm-offset-1">
<button id="js_add" class="btn btn-default btn-sm" type="button">增加一级</button>
</div>
</div>
</div>
<div class="modal-footer">
<button class="btn btn-primary" type="submit">确认</button>
<button class="btn btn-default" data-dismiss="modal" type="button">取消</button>
</div>
</form>
</div>
</div>
</div>
