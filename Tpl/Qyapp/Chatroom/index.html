<script src="./Tpl/Qyapp/Static/Js/weiyi.js" type="text/javascript"></script>
<script>
$(function(){
  $("#submit").click(function() {
	var btn = $(this);
    var order = $("#order").val();
    var name = $("#name").val();
	var enable = $("input[name='status']").attr("checked");
	$.ajax({
		
			type: "post",  
			url:"{lanrain::U('Chatroom/lists',array('mid'=>$_GET['mid']))}",
			dataType:'json',
			data:'disorder='+order+'&name='+name+'&status='+enable,
			success:function(json){
				var status = json.status;
				if(status==1){
					alert('提交成功');
					window.location.reload();
				}else if(status==0){
					alert('提交失败');
			
				}
				
			}
		});
	
  });
  
})
</script>	
<script type="text/javascript">

$('#mytable tr').click(function(){
	$(this).each(function(){
        var userId = $(this).attr('id');
		if($('#user'+userId).length>0){
			var curId = $('#info').children().attr('id');			
		    if(curId == 'user'+userId){
				if($('.entity-panel').hasClass('hd')){
					$('.entity-panel').removeClass('hd');
				}else{
					$('.entity-panel').addClass('hd');
				}			    
			}else{
				$('#info').empty();   
				$('#info').load("index.php?g=Qyapp&m=Chatroom&a=info&mid={lanrain::$_GET['mid']}&id="+userId);
				$('.entity-panel').removeClass('hd');
				$('.entity-panel').css('right','0px');				    
			}
		}else{
		    $('#info').empty();   
			$('#info').load("index.php?g=Qyapp&m=Chatroom&a=info&mid={lanrain::$_GET['mid']}&id="+userId);
			$('.entity-panel').removeClass('hd');
			$('.entity-panel').css('right','0px');			    
		}

		
	});
	
});	
</script>
