                       <label class="col-sm-3 control-label must">聊天室名称</label>

                    </div>
                    <div class="form-group">
                       <label class="col-sm-3 control-label must">聊天室群主</label>
                        <div class="col-sm-8">

                    </div>

                    </div> -->					
                    <div class="form-group">
                       <label class="col-sm-3 control-label must">成员数量</label>
                        <div class="col-sm-8">
                           <input class="form-control" data-rule-required="true" type="text" value="{lanrain:$data.nums}" name="nums"/>                        </div>
                    </div>					
                    <div class="form-group">
                       <label class="col-sm-3 control-label">说明</label>
                        <div class="col-sm-8">
                           <input class="form-control" data-rule-required="true" type="text" value="{lanrain:$data.info}" name="info"/>                        
						   </div>
                    </div>					
<!--                     <div class="form-group">
                       <label class="col-sm-3 control-label">是否启用</label>

                           <label class="radio-inline">
                            <input value="0" type="radio" name="status" id="enable" />否

            <div class="modal-footer"> 
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." >保存修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
