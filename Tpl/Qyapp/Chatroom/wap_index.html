<script type="text/javascript">
window.onload = function(){
$('#menu ul li').each(function(j){
$('#menu ul li').eq(j).removeClass("on");
$('#menu ul li span').eq(j).animate({bottom:-$('#menu ul li span').eq(j).height()},100);
});
}

$('#menu ul li').each(function(i){
$(this).click(function(){
if($(this).attr("class")!="on"){
$('#menu ul .on span').animate({bottom:-$('#menu ul .on span').height()},200);
$('#menu ul .on').removeClass("on");
$(this).addClass("on");
$('#menu ul li span').eq(i).animate({bottom:50},200);
$('.footer_front').show();
}else{
$('#menu ul li span').eq(i).animate({bottom:-$('#menu ul li span').eq(i).height()},200);
$(this).removeClass("on");
$('.footer_front').hide();
}
});
});

$('.footer_front').click(function(){
$('#menu ul .on span').animate({bottom:-$('#menu ul .on span').height()},200);
$('#menu ul .on').removeClass("on");
$(this).hide();
});
</script>
<script>
function apply(id){	
$.ajax({
type:"POST",
url:"index.php?g=Qyapp&m=Chatroom&a=wap_apply",
data:{token:"{lanrain:$_GET['token']}",wecha_id:"{lanrain:$_GET['wecha_id']}",id:id},
dataType:'json',
success:function(json){
var status = json.status;
if(status==1)
{
alert('已向群主发送申请');
$('#'+id).children('span').remove();
$('#'+id).append('<span style="float:right;color:red;">审核中</span>');
}
else
{
alert('删除失败');
}
}
});       	
}
</script>
