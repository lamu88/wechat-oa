<script>
function check(type){
    var applyid = $('#applyid').val();
    var type = type;
	$.ajax({
		type:"POST",
		url:"index.php?g=Qyapp&m=Chatroom&a=wap_leader_confirm",
		data:{applyid:applyid,type:type,id:"{lanrain:$_GET['pid']}",token:"{lanrain:$_GET['token']}",wecha_id:"{lanrain:$_GET['wecha_id']}"},
		dataType:'json',
		success:function(json){
			var status = json.status;
			if(status==0)
			{
				alset('操作失败');
			}
			else
			{
				window.location.href="/index.php?g=Qyapp&m=Chatroom&a=wap_index&token={lanrain:$_GET['token']}&wecha_id={lanrain:$_GET['wecha_id']}";
			}
		}
	});
}
</script>
