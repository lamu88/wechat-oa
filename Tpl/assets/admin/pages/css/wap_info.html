<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie10 no-ie11 no-ios"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
     <title>企业邮件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="" name="Keywords">
    <meta content="" name="Description">
    <link href="./Tpl/Qyapp/Email/css/wap_info_by.css" rel="stylesheet"  type="text/css"/>
    </head>
    <script src="./Tpl/Qyapp/Email/js/jquery.js" type="text/javascript"></script>
    <script>
    $(function(){
    $("#username").focus(function(){
    if($(this).attr("value")==" 79177618@qq.com"){
    $(this).attr("value","");   
    }
    })
    $("#password").focus(function(){
    if($(this).attr("value")==" 密码"){   
    $(this).attr("value","");
    }
    })
    })
    
    </script>
    <body style="background-color:#efedf2;">
    <link href="./Tpl/Qyapp/Email/css/desc.css" rel="stylesheet"  type="text/css"/>
    <link href="./Tpl/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="./Tpl/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
<link href="./Tpl/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="./Tpl/assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
<link id="style_color" href="./Tpl/assets/admin/layout/css/themes/default.css" rel="stylesheet" type="text/css"/>
<link href="./Tpl/assets/admin/layout/css/weiyi.css" rel="stylesheet" type="text/css"/>
<link href="./Tpl/assets/admin/pages/css/login3.css" rel="stylesheet" type="text/css"/>
    
    <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
        <h3 class="form-title">邮箱登陆</h3>
        
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" value="{lanrain:$user.email}" placeholder="邮箱账号" name="email" id='username'/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="email_psd" id="password"/>
            </div>
        </div>
        <input type="hidden" value="{lanrain::$_GET['wecha_id']}"  name="wecha_id"> 
        <input type="hidden" value="{lanrain::$_GET['token']}"  name="token">
        <div class="form-actions">
            <label class="checkbox">
            <input type="checkbox" name="remember" value="1"/> 记住账号 </label>
            <button type="submit" value="登 录" class="btn green-haze pull-right" id="submit">
            登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>        
    </form>
</div>
    </body>
